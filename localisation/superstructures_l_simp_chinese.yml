 requires_capital:1 "$TRIGGER_FAIL$这个$MEGASTRUCTURE$需要建造在首都星球附近。"
 requires_protostar:1 "$TRIGGER_FAIL$这个$MEGASTRUCTURE$需要建造在$pc_protostar$上。"
 tech_superstructures_society:0 "轨道$MEGASTRUCTURE$"
 tech_superstructures_society_desc:0 "允许建造研究社会科学的空间站。"
 tech_superstructures_physics:0 "轨道$MEGASTRUCTURE$"
 tech_superstructures_physics_desc:0 "允许建造研究科学发展的空间站。"
 tech_superstructures_engineering:0 "轨道$MEGASTRUCTURE$"
 tech_superstructures_engineering_desc:0 "允许建造研究复杂工程学的空间站。"
 allow_superstructures_society:0 "§H解锁$MEGASTRUCTURE$：§!$world_shaper_1$，$orbital_farm_1$和$military_nexus_0$"
 allow_superstructures_physics:0 "§H解锁$MEGASTRUCTURE$：§!$giants_igniter_1$，$stellar_foundry_1$和$wormhole_initiative_0$"
 allow_superstructures_engineering:0 "§H解锁$MEGASTRUCTURE$：§!$celestial_ai_1$，$orbital_fabricator_1$，$planet_cracker_1$和$protoplanetary_matter_extractor_1$"
 society_0_MEGASTRUCTURE_DETAILS:1 "复杂的空间站，这将使我们的帝国社会更加繁荣。"
 physics_0_MEGASTRUCTURE_DETAILS:1 "极其精密的仪器，能给我们提供大量的科学知识。"
 engineering_0_MEGASTRUCTURE_DETAILS:1 "极其先进的空间站，使我们帝国的工程师能够化不可能为可能。"
