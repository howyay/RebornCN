 apsr.15105.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets there is one place, very unusual - it has a rich soil, a lot of minerals, a special magnetic field, you name it. Here you can construct a unit for the extraction of any kind of resource.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr15_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr15_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr15_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr15_resource_planet.Owner.GetName]§!"
