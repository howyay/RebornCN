 ### сообщения при постройке зданий
 
 apsr.15001.title:0 "Foundation completed"
 apsr.15001.desc:0 "We've laid the foundation of our future building, and now it's necessary to choose the exact way of development \nThere is an opportunity to choose the way of developing production and resource extraction, or the way of exploring this place and developing science"
 apsr.15001.button1:0 "Develop production"
 apsr.15001.button2:0 "Develop science"
 
 
 apsr.15021.title:0 "$apsr15_building_part21$ completed"
 apsr.15021.desc:0 "§Y$apsr15_building_part21$§! produces a few recources, and the further development is required. That implies the development of a tunnel network under the building for the extraction of minerals and also one of two options: either constructing power station or using the soil surface for cultivating food. \nWhich option is going to be pursued, $RULER$?"
 apsr.15021.button1:0 "Minerals and energycredits"
 apsr.15021.button2:0 "Minerals and food"
 
 apsr.15022.title:0 "$apsr15_building_part22$ completed"
 apsr.15022.desc:0 "§Y$apsr15_building_part22$§! produces a few resources, and the further development is required. That implies building monuments and arranging parks, anlso one of two options: either constructing laboratories for carrying out research, or using the surface soil for cultivating food. \nWhich option is going to be pursued, $RULER$?"
 apsr.15022.button1:0 "Unity and food"
 apsr.15022.button2:0 "Unity and science"
  
   
 apsr.15031.title:0 "$apsr15_building_part31$ completed"
 apsr.15031.desc:0 "§Y$apsr15_building_part31$§! has been created as a versatile facility: a group of building produces energy, while the underground tunnels provide the extraction of minerals. \nBut as a result of the division of functions, the performance turns out to be lower than we would want it to be. To achieve the highest efficiency, it's necessary to focus the establishment on producing one of the resources. \nThere is an opportunity to focus the power station on providing energy to the building itself and expand the extraction of minerals, or to place additional power units in the mines and cooling systems and expand the production of energy credits. \nNow the only thing required is to choose on which resource we should focus"
 apsr.15031.button1:0 "Focus on energycredits"
 apsr.15031.button2:0 "Focus on minerals"
  
 apsr.15032.title:0 "$apsr15_building_part32$ completed"
 apsr.15032.desc:0 "§Y$apsr15_building_part32$§! has been created as a versatile facility: on the surface food is produced, while the underground tunnels provide the extraction of minerals. \nBut as a result of the division of functions, the performance turns out to be lower than we would want it to be. To achieve the highest efficiency, it's necessary to focus the establishment on producing one of the resources. \nThere is an option to organize more entries into the mines and expand the extraction of minerals, or place the systems of synthetic alimentation for the plants in the mines and increase the growth of plants and expand the food production. \nNow the only thing required is to choose on which resource we should focus"
 apsr.15032.button1:0 "Focus on minerals"
 apsr.15032.button2:0 "Focus on food"
  
 apsr.15033.title:0 "$apsr15_building_part33$ completed"
 apsr.15033.desc:0 "§Y$apsr15_building_part33$§! is a unique complex of farms, parks and monuments creating a feeling of being united with the local nature. \nBut as a result of the division of functions, the performance turns out to be lower than we would want it to be. To achieve the highest efficiency, it's necessary to focus the establishment on producing one of the resources. \nThere is an option to use all the profitable surface for arranging farms, or insted  to cover it with the recreational and cultural facilities. \nNow the only thing required is to choose on which resource we should focus"
 apsr.15033.button1:0 "Focus on food"
 apsr.15033.button2:0 "Focus on unity"
  
 apsr.15034.title:0 "$apsr15_building_part34$ completed"
 apsr.15034.desc:0 "§Y$apsr15_building_part34$§! is a unique complex of laboratories, parks and monuments providing an opportunity to have rest or carry out the research in a nice atmosphere. \nBut as a result of the division of functions, the performance turns out to be lower than we would want it to be. To achieve the highest efficiency, it's necessary to focus the establishment on producing one of the resources. \nThere is an option to use all the surface for building laboratories, or istead to cover it with recreational and cultural faciliries. \nNow the only thing required is to choose on which resource we should focus"
 apsr.15034.button1:0 "Focus on unity"
 apsr.15034.button2:0 "Focus on science"
 
 
 apsr.15041.title:0 "$apsr15_building_part41$ completed"
 apsr.15041.desc:0 "Placing extra power cells and cooling systems in the mines has let us to greatly increase our energy credits. Moreover, as a result we have the largest power station complex in the whole galaxy!"
 apsr.15041.ok-button:0 "Wonderful"
  
 apsr.15042.title:0 "$apsr15_building_part42$ completed"
 apsr.15042.desc:0 "Due to focusing all the power units on providing energy to the establishment itself and arranging extra entries to the mines, the extraction of minerals has greatly expanded. Moreover, now we have the largest mining complex in the whole galaxy!"
 apsr.15042.ok-button:0 "Wonderful"
  
 apsr.15043.title:0 "$apsr15_building_part43$ completed"
 apsr.15043.desc:0 "By placing the synthecic plant alimentation systems it the underground areas and using all the available surface for arranging farms, we have substantially increased the growth of the plants and the amounts of the received food. Moreover, now we have the largest farm complex in the whole galaxy!"
 apsr.15043.ok-button:0 "Wonderful"
  
 apsr.15044.title:0 "$apsr15_building_part44$ completed"
 apsr.15044.desc:0 "We've turned this place into the largest rectreational and cultural center in the galaxy and called it §Y$apsr15_building_part44$§!. A lot of prominent figures from other empires visit this place"
 apsr.15044.ok-button:0 "Wonderful"
  
 apsr.15045.title:0 "$apsr15_building_part45$ completed"
 apsr.15045.desc:0 "By using the whole surface for building laboratories, we've got the opportunity to conduct the most extraordinary experiments. This has let our science make a significant breakthroughs"
 apsr.15045.ok-button:0 "Wonderful"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.15101.title:0 "Artifact Found: §M$apsr15_planet_modifier$§!"
 apsr.15101.desc:0 "A research team led by §H[Root.GetLeaderName]§! from the scientific ship §H[Root.GetName]§! has discovered something peculiar! \nThere is a very unusual place on this planet, which has a rich soil, and a lot of minerals, and a special magnetic field, you name it. Here it's possible to arrange a unit for extracrting any kind of resources"
 apsr.15101.button:1 "We must get this artifact!"
 
 
 
