esc_options_title: "Extra Ship Components 3.0 定制菜单"
esc_options_title_desc: "本菜单能对\"§YExtra Ship Components 3.0§!\" 提供的内容进行启用或禁用。"

esc_option.1.a: "武器部件 目前状态§G启用§!. 点击该选项§R禁用§!"
