 newfrontiers_star_event.36.desc:0 "我们得到消息，[supernova.GetName]发生了一次超新星爆发。我们的科学家观察到爆发对[supernova.GetName]星系的严重后果。众所周知，在这个星系中已经没有任何空间站或飞船幸存。"
