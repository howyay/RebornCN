 newfrontiers_colony_mod.1.name:0 "[Root.GetName]夜幕降临"
 newfrontiers_colony_mod.1.desc:0 "在[Root.GetName]行星上，在我们研究一些天文现象时，长夜已经来临。太阳消失了，整个星球陷入黑暗，这将持续数月。星球上的居民均已通知和并做好准备。"
 newfrontiers_colony_mod.2.name:0 "[Root.GetName]：长夜结束"
 newfrontiers_colony_mod.2.desc:0 "[Root.GetName]上的长夜已经结束。太阳光再次降临在星球上，直到这个天文现象不再被出现。"
 newfrontiers_colony_mod.3.name:0 "[Root.GetName]：通信中断"
 newfrontiers_colony_mod.3.desc:0 "我们已经收到一条信息，说[Root.GetName]行星上的殖民地已经失去联系。根据一个被派往地球的研究小组，所有的殖民者都消失了。定居点的基础设施还在，没有发现任何破坏。我们会查明消失的人口到底去哪了。"
 newfrontiers_colony_mod.4.a:0 "很奇怪。"
 newfrontiers_colony_mod.4.name:0 "[Root.GetName]：又一个漫长的夜晚"
 newfrontiers_colony_mod.4.desc:0 "在[Root.GetName]行星上又有一个漫长的夜晚。太阳消失了，整个星球陷入黑暗，这将持续数月。鉴于最近发生在这颗星球上的事件，居民们得到了指示。此外，星球上还有一个特别的总部，它与中心保持着持续的沟通，记录着[Root.GetName]. 行星上的一切。如果发生什么事，我们会知道的"
 newfrontiers_colony_mod.4.a:0 "很奇怪。"
 newfrontiers_colony_mod.5.name:0 "[Root.GetName]：殖民地受到攻击！"
 newfrontiers_colony_mod.5.desc:0 "注意!我们收到了一个紧急信息，殖民地[Root.GetName]遭到了不明生物的袭击。在这个星球表面之下，隐藏着的洞穴网络是许多生物的家园。很明显，它们不喜欢阳光，晚上来到地面，在夜幕的掩护下。成群的可怕怪物袭击了我们的殖民地。我们需要立即采取行动。"
 newfrontiers_colony_mod.5.a:0 "我们必须保护殖民地的人们！"
 #New
 newfrontiers_colony_mod.5.tooltip:0 "[Root.GetName]：殖民地受到攻击！"
 newfrontiers_colony_mod.6.name:0 "[Root.GetName]的超级战士"
 newfrontiers_colony_mod.6.desc:0 "[Root.GetName]星球上的恶劣环境和持续不断的生存斗争造就了一批强大的超级战士。他们是残忍、不妥协、足智多谋的战士，即使在最可怕的条件下，也显示出惊人的精神和身体耐力。这个星球现在作为一个基地雇用这些战士，他们将能够加入你的军队。"
 hardened_warriors_recruit_tooltip:0 "超级战士可以雇佣"
 
