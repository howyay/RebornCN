 newfrontiers_action.1.name:0 "[Root.GetName]：地下生态圈"
 newfrontiers_action.1.desc:0 "在[Root.GetName]上，人们发现了由许多隧道连接起来的巨大洞穴网络。最有趣的是，似乎在这个烧焦星球的表面之下，一种适宜居住的大气层被保留了下来。这个巨大而神奇的洞穴网络有自己独特的生物圈，尽管生物很稀少。但这个地方确实可以居住。"
 newfrontiers_action.3.name:0 "[Root.GetName]：冰下的生活。"
 newfrontiers_action.3.desc:0 "我们在[Root.GetName]星球上发现了一个由隧道连接起来的冰洞窟网。在这个看似死亡了的星球的冰壳下，这些洞窟里储存着大量可呼吸的氮气和氧气。这些洞窟本质上是环绕着整个星球的海洋气穴。虽然这里缺少阳光，但星球的地热让这片海洋变得暖和，为这个星球的生物圈创造了有利条件。这里可以居住。"
 newfrontiers_action.4.desc:0 "我们发现[FromFrom.GetName]的高压大气中有一个良好发展的生态系统，尽管这个系统的生物大多数是有毒的。这里的生命使用氨来代替水作为溶剂，朝着与我们生态模型不同的方向发展。对这个系统的研究将极大丰富我们对异种生物学的知识。"
 
 newfrontiers.13.name:0 "艰难的选择"
 newfrontiers.13.desc:0 "我们的科学家们一直在讨论这个问题，我们必须理解这两者之间的关系……灾难……他们是不可避免的。银河系一定会给我们一个惊喜，这是我们最不期待的，这只是时间问题。但我们的世界观将决定我们将如何忍受这些苦难，坚忍地、温顺地、磨练我们的意志或关闭我们的思想，试图保护它，假装什么都没有发生。"
 newfrontiers.13.a:0 "我们必须接受不可避免的…"
 newfrontiers.13.b:0 "这太荒谬了！"
