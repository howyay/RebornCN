 newfrontiers_colony_event.warn_settlements:0 "我们必须警告他们！"
 newfrontiers_colony_event.keep_secret:0 "应该保守秘密。"
 newfrontiers_colony_event.1.name:0 "古代机器"
 newfrontiers_colony_event.1.desc:0 "我们的新殖民地[Root.GetName]的研究小组在星球冰层深处发现了一种奇怪的结构。很显然，这是一辆非常古老的机器。它很可能是在几千年前在[Root.GetName]的古老种族建造的。我们的科学家很快就确定了这个装置的用途，他们很有把握的说这台机器是一种不同寻常的$OUTLINER_TERRAFORMING$装置。显然，这台机器的古代建造者，想要把这个星球从一个寒冷黑暗的世界变成一个花园。有趣的是这台机器的操作原理，这台古老的装置有一个强大的光束发射器，它会引起[Root.GetName]绕着旋转的$pc_gas_giant$内部出现扰动。在复杂的化学过程的帮助下，这个$pc_gas_giant$将会提供足够的热量来融化[Root.GetName]上的冰。不清楚这个古老种族是使用了机器还是放弃了这个项目。该设备已被完美地保存了数千年，如果有必要，我们可以启动这台机器。或者我们可以把它拆开，了解更多关于古老种族的技术。"
 newfrontiers_colony_event.2.name:0 "古代机器拆除"
 newfrontiers_colony_event.2.desc:0 "我们的科学家已经完成了在[Root.GetName]上拆除古老的机器的工作。我们永远不会知道这台机器是否能工作，但这台被研究过的设备正处于其完美的状态。当我们正确地研究它的时候，我们会学到很多关于古老种族的技术。"
 newfrontiers_colony_event.3.desc:0 "[Root.GetName]星球上的机器正在运转。巨大的光束瞄准了射向$pc_gas_giant$，然后发生了一件奇怪的事情——一个气态巨星突然开始发生迅速变化，我们的物理学家说，这台机器的光束激起了一种化学反应，在气态巨星内流动。看起来这台机器运转正常，[Root.GetName]星球上的温度缓慢上升，冰川开始融化。"
 newfrontiers_colony_event.4.desc:0 "[Root.GetName]星球上的机器正在运转。巨大的光束瞄准了射向$pc_gas_giant$，然后发生了一件奇怪的事情——一个气态巨星突然开始发生迅速变化，我们的物理学家说，这台机器的光束激起了一种化学反应，在气态巨星内流动。看起来这台机器运转正常，[Root.GetName]星球的气候明显改善了。"
 newfrontiers_colony_event.5.desc:0 "[Root.GetName]星球上的机器正在运转。巨大的光束瞄准了射向$pc_gas_giant$，然后发生了一件奇怪的事情——一个气态巨星突然开始发生迅速变化，这给[Root.GetName]带来非常严重的后果。星球的温度迅速下降，大气层消失。根据后续报告，[Root.GetName]在几天之内变成了$pc_frozen$。"
 newfrontiers_colony_event.6.desc:0 "[Root.GetName]星球上的机器正在运转。巨大的光束瞄准了射向$pc_gas_giant$，然后发生了一件奇怪的事情——一个气态巨星突然开始发生迅速变化，这台机器的光束激起了一种化学反应，在气态巨星内流动。突然的变化似乎导致了[Root.GetName]地壳内外层密度平衡被破坏，星球被从内部撕裂了。事件发生太快，只经过几个小时，没人能逃脱。"
 newfrontiers_colony_event.10.name:0 "气候变化"
 newfrontiers_colony_event.10.desc:0 "最近，在我们的[Root.GetName]星球上开始观测到气候变化。平均气温每年上升1度左右。科学家发现整个错误是因为星球轨道发生了变化。这个星系是一个紧密的双星系统，所以它们是很不稳定的。目前还不可能预测轨道[Root.GetName]何时稳定，但居民应该准备好各种灾难演习。"
 newfrontiers_colony_event.11.name:0 "气候变化"
 newfrontiers_colony_event.11.desc:0 "最近，在我们的[Root.GetName]星球上开始观测到气候变化。平均气温每年下降1度左右。科学家发现整个错误是因为星球轨道发生了变化。这个星系是一个紧密的双星系统，所以它们是很不稳定的。目前还不可能预测轨道[Root.GetName]何时稳定，但居民应该准备好各种灾难演习。"
 newfrontiers_colony_event.12.name:0 "[Root.GetName]；轨道半径减小"
 newfrontiers_colony_event.12.desc:0 "两个巨星之间的引力作用继续影响着行星[Root.GetName]的轨道。减少轨道半径对星球的气候和生物圈有严重的影响。这是一个灾难。"
 #New
 newfrontiers_colony_event.12.tooltip:0 "星球上的气候条件发生了变化:气温急剧上升。"
 
 newfrontiers_colony_event.13.name:0 "[Root.GetName]：轨道半径增加"
 newfrontiers_colony_event.13.desc:0 "两个巨星之间的引力作用继续影响着行星[Root.GetName]的轨道。增加轨道半径对星球的气候和生物圈有严重的影响。这是一个灾难。"
 #New
 newfrontiers_colony_event.13.tooltip:0 "星球上的气候条件发生了变化:气温急剧下降。"
 
 newfrontiers_colony_event.15.name:0 "卫星冲撞"
 newfrontiers_colony_event.15.desc:0 "我们的科学家报告说，根据他们的计算，在不久的将来，我们的殖民地，卫星[Root.GetName]，将不可避免地撞上另一个卫星。[Root.GetName]的生物不会在这次灾难中幸存。"
 newfrontiers_colony_event.16.name:0 "卫星坠落"
 newfrontiers_colony_event.16.desc:0 "我们的科学家报告说，根据他们的计算，在不久的将来，[Root.GetName]行星的卫星将不可避免地改变轨道并与它的母行星相撞。[Root.GetName]星球上将不会存在任何生物。我们的殖民地，将无法在这场灾难中幸存。"
 newfrontiers_colony_event.17.name:0 "[Root.GetName]：一场灾难"
 newfrontiers_colony_event.17.desc:0 "我们得到消息说，卫星[Root.GetName]遇到了一个小卫星。这场可怕的灾难使我们的殖民地立即遭到破坏。行星[Root.GetName]将不再适合居住。"
 newfrontiers_colony_event.18.name:0 "[Root.GetName]：一场灾难"
 newfrontiers_colony_event.18.desc:0 "我们收到消息说，[Root.GetName]行星撞到了卫星。这场可怕的灾难立即摧毁了我们的殖民地。[Root.GetName]已经不再适合居住。"
 newfrontiers_colony_event.20.name:0 "[Root.GetName]：气候变化"
 newfrontiers_colony_event.20.desc:0 "我们得到的信息，我们的星球[Root.GetName]，干旱期已经开始，这将持续数千年。殖民者必须做好准备，星球表面的水量将逐渐减少。"
 newfrontiers_colony_event.21.name:0 "[Root.GetName]：气候变化"
 newfrontiers_colony_event.21.desc:0 "我们得到的信息，我们的星球[Root.GetName]，冰河时代开始了，它将持续数千年。殖民者必须准备好来自星球两极地区的冰川，星球表面温度将持续降低。"
 newfrontiers_colony_event.22.name:0 "[Root.GetName]：气候变化"
 newfrontiers_colony_event.22.desc:0 "我们得到的信息，我们的星球[Root.GetName]，全球变暖已经开始，导致冰河时代的结束。殖民地居民应该为平均气温的升高和冰川的融化做好准备。"
 newfrontiers_colony_event.23.name:0 "[Root.GetName]：干旱期"
 newfrontiers_colony_event.23.desc:0 "[Root.GetName]星球上的干旱期继续进攻。星球上的海洋和水库逐渐干涸消失。许多动物和植物已经灭绝了。星球的气候正在迅速变化。"
 newfrontiers_colony_event.23.a.tooltip:0 "[Root.GetName]变成了§M$pc_continental$§!。干旱期开始。"
 newfrontiers_colony_event.23.b.tooltip:0 "[Root.GetName]变成了§Y$pc_savannah$§!。干旱期开始。"
 newfrontiers_colony_event.23.c.tooltip:0 "[Root.GetName]变成了§R$pc_arid$§!。干旱期已经来临。"
 newfrontiers_colony_event.23.d.tooltip:0 "[Root.GetName]变成了§H$pc_desert$§!。干旱期已经来临。"
 newfrontiers_colony_event.24.name:0 "[Root.GetName]: 冰河时期"
 newfrontiers_colony_event.24.desc:0 "[Root.GetName]星球上的冰川时期继续进攻:巨大的冰川正迅速从星球的两极传播，寒冷无处不在，许多的动植物已经灭绝。"
 newfrontiers_colony_event.24.a.tooltip:0 "[Root.GetName]变成了§M$pc_continental$§!。 冰河时代进攻。"
 newfrontiers_colony_event.24.b.tooltip:0 "[Root.GetName]变成了§B$pc_alpine$§!。 冰河时代开始。"
 newfrontiers_colony_event.24.c.tooltip:0 "[Root.GetName]变成了§$pc_tundra$§!。 冰河时代开始。"
 newfrontiers_colony_event.24.d.tooltip:0 "[Root.GetName]变成了§W$pc_arctic$§!。 冰河时期来了。 "
 newfrontiers_colony_event.25.name:0 "[Root.GetName]: 全球变暖"
 newfrontiers_colony_event.25.desc:0 ""全球变暖[Root.GetName]持续着，冰川融化，气温变得更加温和，许多动植物物种无法适应如此剧烈的变化。星球的气候变得越来越软。"
 newfrontiers_colony_event.25.a.tooltip:0 "[Root.GetName]变成了§B$pc_alpine$§!. 全球变暖."
 newfrontiers_colony_event.25.b.tooltip:0 "[Root.GetName]变成了§$pc_tundra$§!. 全球变暖."
 newfrontiers_colony_event.25.c.tooltip:0 "[Root.GetName]变成了§M$pc_continental$§!. 全球变暖."
 newfrontiers_colony_event.25.d.tooltip:0 "[Root.GetName]变成了§G$pc_tropical$§!. 全球变暖结束了."
 newfrontiers_colony_event.25.e.tooltip:0 "[Root.GetName]变成了§E$pc_ocean$§!. 全球变暖结束了."
 newfrontiers_colony_event.26.name:0 "[Root.GetName]: 火山活动"
 newfrontiers_colony_event.26.desc:0 "我们得到的信息，我们的星球[Root.GetName]火山活动意外增加。在这个星球上有几个新的火山被激活。这种情况引起了当地居民的恐慌。但是科学家们仍然没有看到引起关注的原因，这样的现象并不少见。"
 newfrontiers_colony_event.27.name:0 "[Root.GetName]: 火山活动增加"
 newfrontiers_colony_event.27.desc:0 "[Root.GetName]行星的情况继续恶化。越来越多的火山正在苏醒，地震频发。在这个星球上，恐慌开始了。在星球的深处有一些严重的干扰。科学家在他们的判断中并没有那么明确，并提出了不同的理论。有些人认为这是[Root.GetName]行星的常见现象，而且必须停止。其他人则担心这是一场全球性的灾难，人们应该考虑最坏的结果。"
 newfrontiers_colony_event.28.name:0 "[Root.GetName]: 自然灾害"
 newfrontiers_colony_event.28.desc:0 "[Root.GetName]行星的情况正变得至关重要。这颗行星正经历着快速的火山活动。在那里的人口中有受害者，星球的基础设施部分受损。大量的有毒气体，星球的生物圈受到威胁，被释放到大气中。在科学家中，几乎没有人声称这是一种暂时现象。大多数人都试图找到一个解决方法来避免灾难，但是还没有结果。"
 newfrontiers_colony_event.29.name:0 "[Root.GetName]: 灾难"
 newfrontiers_colony_event.29.desc:0 "一场可怕的灾难仍在[Root.GetName]继续。这个星球的表面就像火山的地狱。每一分钟都有致命气体排放到大气中，在某些地区已经成为核冬天。岩石圈板块不断运动，数以百万计的死亡和数百个城市成为废墟。我们没有这个问题的明显解决办法。疏散行动已经宣布，但不太可能拯救整个星球。"
 newfrontiers_colony_event.31.name:0 "[Root.GetName]: 好消息"
 newfrontiers_colony_event.31.desc:0 "我们似乎永远失去了[Root.GetName]星球。但最近的报告显示，地球上的情况正在趋于稳定。看来地球上的火山活动已经消退。人们无法相信他的造化。地球有一半已成废墟，但我们将重建。"
 newfrontiers_colony_event.32.name:0 "[Root.GetName]: 火山地狱"
 newfrontiers_colony_event.32.desc:0 "我们失去了[Root.GetName]殖民地。这个星球已不再适宜居住。在[Root.GetName]表面，喷出的熔岩形成了熔岩流。城市废墟将是这个失落世界的见证。"
 newfrontiers_colony_event.33.name:0 "[Root.GetName]：$pc_toxic$"
 newfrontiers_colony_event.33.desc:0 "我们失去了[Root.GetName]殖民地。这个星球已不再适宜居住。在[Root.GetName]的表面。数百座火山充满了有毒气体，摧毁了所有的生命。城市废墟将是这个失落世界的见证。"
 #New
 newfrontiers_colony_event.34.name:0 "[Root.GetName]：烧焦的星球"
 newfrontiers_colony_event.34.desc:0 "星球的轨道不断变化，不可避免的末日越来越近。殖民地被完全摧毁，大地变成了焦土。我们永远失去了这个星球。"
 newfrontiers_colony_event.35.name:0 "[Root.GetName]：冰冻的星球"
