 ####################################
 # Brown Dwarf Categories
 ####################################
 
 life_browndwarf_category:0 "生命的迹象"
 life_browndwarf_category_desc:0 "我们的仪器捕捉到了这个褐色矮星大气中有生命的迹象。这可能吗？"
 structure_browndwarf_category:0 "大型建筑"
 structure_browndwarf_category_desc:0 "在这颗褐矮星的高层大气中，我们的仪器发现了一个巨大的结构。它看起来很古老，出于某种原因，它没有在这个星球极具侵略性的大气中崩溃。"
 devourer_browndwarf_category:0 "强大的引力"
 devourer_browndwarf_category_desc:0 "这个星系中的一个大彗星很可能很快就会被褐矮星所吸引。"
 activity_browndwarf_category:0 "异常活动"
 activity_browndwarf_category_desc:0 "我们的传感器探测到这个褐矮星的内部异常活动。"
 
 ####################################
 # Anomaly Failure Events
 ####################################
 newfrontiers_anomaly_failure.9.desc:0 "如果[From.From.GetName]的大气层下真的存在一个物体，那它肯定在非常深地方，无法被[Root.GetName]的传感器探测到。科学家[Root.GetLeaderName]已经放弃了搜索。"
 newfrontiers_anomaly_failure.11.desc:0 "根据科学家[Root.GetLeaderName]的命令，[Root.GetName]对[From.From.GetName]的大气层发射了一个探测器，以调查报告上说的生命迹象。很快，探测器发现了一个丰富的大气生态系统，但3.4秒之后，探测器污染了大气，并引发了一种化学连锁反应，迅速扩散到整个棕矮星。现在已经没有生命的迹象了。"
 newfrontiers_anomaly_failure.17.desc:0 "如果有来自[From.From.GetName]的异常能量读数，它们现在似乎消失了。科学家[Root.GetLeaderName]报告说[Root.GetName]没有发现任何类似的情况。"
 newfrontiers_anomaly_failure.32.desc:0 "在重新计算可能与[From.From.GetName]相撞的彗星轨道后，科学家[Root.GetLeaderName]得出结论，它只是一个错误。[Root.GetName]应该去处理更重要的事情。"
 newfrontiers_anomaly_failure.900.desc:0 "关于[From.From.GetName]的悲惨消息，负责这项工作的科学家乘坐在一个小型的航天飞机里，在气态巨星的高层大气中飞行时被放电致死。[Root.GetName]不得不中止了这项任务。"
 newfrontiers_anomaly_failure.901.desc:0 "我们仍在试图拼凑细节，但出于某种原因，科学家[Root.GetName]命令进入[From.From.GetName]的高层大气，以调查传感器异常。但到了那里，船体上的压力变得太大，失去了所有人员。"
 newfrontiers_anomaly_failure.902.desc:0 "在对[From.From.GetName]的深度扫描过程中，[Root.GetName]的反应堆发生了故障，并被困在了$pc_gas_giant$的重力井内。全体船组成员成功撤离，但舰船被拉进了这个星球的稠密的大气层，再也看不到了。"
 newfrontiers_anomaly_failure.903.desc:0 "在接近[From.From.GetName]的时候，[Root.GetName]偶然发现了两艘隐藏在$pc_gas_giant$的传感器阴影中的不明舰船。他们似乎是走私者参加某种秘密会议。当他们发现你的船时，走私者之间的船断开连接，并且武器开始充能。他们似乎不打算留下任何证人!"
 
 ####################################
 # Brown Dwarf Events
 ####################################
 
 brown_dwarf.1.name:0 "等离子粒团生命"
 brown_dwarf.1.desc:0 "在棕矮星[from.GetName]的大气中，我们发现了许多不同寻常的生命形式。他们的身体由炽热的锂离子等离子体组成，并发出强烈的辐射。这颗星球的大气层似乎对这些奇怪的生物来说是完美的。尽管我们还没有发现它们有任何理性的迹象，但这些生物存在的事实已经引起了生物学家和物理学家的极大关注。"
 brown_dwarf.2.name:0 "巨型电网"
 brown_dwarf.2.desc:0 "在对褐矮星[from.GetName]的研究中发现，科研船[Root.GetName]在星球上层大气发现一个巨大结构。该结构类似于晶格并漂浮在大气中。根据损坏程度观察，它已经存在了至少千年，曾经的它比现在大得多。现在，部分机制仍在运作，使其不跌入大气层中烧毁。目前还不清楚这个巨大的结构代表什么，也不清楚它是为了什么目的建造的。 \n\n科学家[Root.GetLeaderName]相信这个结构值得研究。"
 brown_dwarf.3.desc:0 "在棕矮星[from.From.GetName]大气中漂浮的结构被证明是一个巨大的发电厂，它积累了星球释放的能量。科学家[Root.GetLeaderName]报告说，他们的团队不仅能够成功地调查这个物体，而且通过运行大多数机制修复了这个巨大机构。\n\n行星能源网已经开始积攒能量，我们需要建造一个轨道空间站来进行收集。"
 brown_dwarf.4.name:0 "棕色吞食者"
 brown_dwarf.4.desc:0 "在研究星系[System.GetName]的时候，我们的船发现棕矮星[From.GetName]吸引了星系中的许多小物体。科学家[Root.GetLeaderName]说这些大彗星将被这颗恒星所吸收。这个事件在几个月后就可以看到了。 \n\n科学家们希望不要错过这次机会。"
 brown_dwarf.5.desc:0 "我们成功地捕捉到了棕矮星[BrownDevourer.GetName]与彗星碰撞的瞬间!我们用了几个摄像机记录下来，并向我们的星球直播。我们的科学家和他们的领导者[Root.GetLeaderName]设法获得了大量的数据，这些数据将在未来的研究中非常有用。但最重要的是，这颗彗星非常富含宝贵的矿物质。在行星撞击之后，形成了一个小行星环，这将成为一个非常吸引人的地方。"
 brown_dwarf.6.name:0 "异常活动"
 brown_dwarf.6.desc:0 "研究船发现在一个褐矮星[From.GetName]的深处有异常活动。与物理定律相反，这个亚恒星表现出奇怪的热核活动，而这个异常立即被传感器捕捉到了。这类天体通常不会表现出如此活跃的恒星属性，但这颗行星，就像不断试图从内部照亮自身一样。这一事实需要立即研究"
 brown_dwarf.7.name:0 "神秘的闪光"
 brown_dwarf.7.desc:0 "来自[Root.GetName]行星的殖民者报告说，他们经常会注意到在棕矮星[AbnormalDwarf.GetName]的表面上有一个奇怪的红色闪光。尽管殖民地上的居民对这些东西一无所知，但他们对此还是很满意的。明亮的猩红色在天空中闪烁，令人难以置信的美丽。"
 brown_dwarf.9.name:0 "觉醒的巨人"
 brown_dwarf.9.desc:0 "我们收到了来自学术观察者的信息，那就是位于[AbnormalDwarfSystem.GetName]星系的褐矮星[AbnormalDwarf.GetName]突然爆发并改变了他的光谱类型，变成了一个红矮星。这颗行星似乎已经成为一颗成熟的恒星。不知何故，在我们发现异常后，[AbnormalDwarf.GetName]开始了剧烈的热核反应。这件事太不可思议了！"
 brown_dwarf.11.name:0 "沉睡的巨人"
 brown_dwarf.11.desc:0 "我们收到了来自学术观察者的信息，那是位于[AbnormalDwarfSystem.GetName]星系的棕矮星[AbnormalDwarf.GetName]，它的光谱类型从T类变成了Y类。这看起来像是这个星球内部的核聚变被极大地减弱了，并且开始冷却。科学家报告说，他们已经不再能看到[AbnormalDwarf.GetName]之前的异常现象。科学家们保证，这些变化是褐矮星的典型特征，但它们很少在如此短的时间内发生。"
 brown_dwarf.13.name:0 "觉醒的巨人"
 brown_dwarf.13.desc:0 "我们收到了来自学术观察员的信息，那就是位于[AbnormalDwarfSystem.GetName]星系的褐矮星[AbnormalDwarf.GetName]突然爆发并从Y类变成了其他的光谱类型，似乎这个星球变得活跃起来了。看来在早些时候发现的[AbnormalDwarf.GetName]的异常现象激活了强烈的热核反应。这件事件真是太不可思议！"
 brown_dwarf.15.name:0 "沉睡的巨人"
 brown_dwarf.15.desc:0 "我们收到了来自学术观察员的信息，即位于[AbnormalDwarfSystem.GetName]星系的褐矮星[AbnormalDwarf.GetName] 突然完全冷却下来。现在看来，这个星球已经变成了一个普通的气态巨星。科学家报告说，他们已经不再能看到[AbnormalDwarf.GetName]之前的异常现象。科学家们保证，这些变化是褐矮星的典型特征，但它们很少在如此短的时间内发生。"
 brown_dwarf.16.name:0 "可怕的灾难"
 brown_dwarf.16.desc:0 "棕矮星[AbnormalDwarf.GetName]突然爆发。它的伴星[Root.GetName]也就是我们的殖民地受到了灾难性的损害。所有的居民只在几分钟内就在新星火焰中燃烧殆尽，现在那里只有熔化的城市废墟。整个星球表面被高温加热，已经无法居住了。"
 brown_dwarf.17.name:0 "可怕的灾难"
 brown_dwarf.17.desc:0 "棕矮星[AbnormalDwarf.GetName]突然爆发。它的伴星[Root.GetName]也就是我们的殖民地受到了非常大的影响。星球的大气温度突然上升到很高的温度，星球上所有的海洋都沸腾蒸发了，地表变成了一片焦土。生物圈的重要部分被摧毁，[Root.GetName]的居民死于难以置信的高温和致命风暴，城市完全变成了废墟。"
 brown_dwarf.18.name:0 "可怕的灾难"
 brown_dwarf.18.desc:0 "棕矮星[AbnormalDwarf.GetName]突然爆发。它的伴星[Root.GetName]也就是我们的殖民地受到了非常大的影响。就在这一天，星球上所有的冰川和冰冻的水库瞬间融化，淹没了大部分的地表，然后在过热的大气中蒸发。生物圈的重要部分被摧毁，星球上的居民死于难以置信的高温和致命的风暴。[Root.GetName]现在已经变成了废弃的鬼城。"
 brown_dwarf.19.name:0 "气候变化"
 brown_dwarf.19.desc:0 "棕矮星[AbnormalDwarf.GetName]意外减弱它的活动后，在它的伴星[Root.GetName]也就是我们的殖民地，发生了一些变化。"
 brown_dwarf.19.a.tooltip:0 "[Root.GetName]:获得星球修正§Y$hazardous_weather$§!."
 brown_dwarf.19.b.tooltip:0 "[Root.GetName]:移除星球修正§Y$hazardous_weather$§!."
 brown_dwarf.19.c.tooltip:0 "[Root.GetName]:获得星球修正§Y$wild_storms$§!."
 brown_dwarf.19.d.tooltip:0 "[Root.GetName]:移除星球修正§Y$wild_storms$§!."
 brown_dwarf.19.e.tooltip:0 "[Root.GetName]:获得星球修正§Y$unstable_tectonics$§!."
 brown_dwarf.19.f.tooltip:0 "[Root.GetName]:移除星球修正§Y$unstable_tectonics$§!."
 brown_dwarf.20.name:0 "气候变化"
 brown_dwarf.20.desc:0 "棕矮星[AbnormalDwarf.GetName]突然爆发。它的伴星[Root.GetName]也就是我们的殖民地，发生了一些变化。"
 brown_dwarf.20.a.tooltip:0 "[Root.GetName]:获得星球修正§Y$heavy_sandstorms$§!."
 brown_dwarf.20.b.tooltip:0 "[Root.GetName]:获得星球修正§R$prolonged_drought$§!."
 brown_dwarf.20.c.tooltip:0 "Planet [Root.GetName]改变类型为§R$pc_arid$§!."
 brown_dwarf.20.d.tooltip:0 "[Root.GetName]:获得星球修正§Y$terrible_hurricanes$§!."
 brown_dwarf.20.e.tooltip:0 "[Root.GetName]:获得星球修正§Y$incessant_thunderstorm$§!."
 brown_dwarf.20.f.tooltip:0 "Planet [Root.GetName]改变类型为§W$pc_continental$§!."
 brown_dwarf.20.g.tooltip:0 "[Root.GetName]:获得星球修正§Y$heavy_blizzards$§!."
 brown_dwarf.20.h.tooltip:0 "[Root.GetName]:获得星球修正§Y$monstrous_avalanches$§!."
 brown_dwarf.21.name:0 "气候变化"
 brown_dwarf.21.desc:0 "棕矮星[AbnormalDwarf.GetName]最终停止活动后，它的伴星[Root.GetName]也就是我们的殖民地，发生了一些变化。"
 brown_dwarf.21.a.tooltip:0 "[Root.GetName]:获得星球修正§G$atmospheric_lights$§!."
 brown_dwarf.21.b.tooltip:0 "[Root.GetName]:获得星球修正§R$toxic_atmosphere$§!."
 brown_dwarf.21.c.tooltip:0 "[Root.GetName]:获得星球修正§G$atmospheric_aphrodisiac$§!."
 brown_dwarf.21.d.tooltip:0 "[Root.GetName]:获得星球修正§Y$atmospheric_hallucinogen$§!."
 brown_dwarf.destroy_colony.tooltip:0 "[Root.GetName]:殖民地被摧毁。"
 
 ####################################
 # Star Events
 ####################################
 
 newfrontiers_star_event.warn_settlements:0 "如果我们在这个星系中有殖民地，我们必须警告他们！"
 newfrontiers_star_event.keep_secret:0 "我们应该保守秘密。"
 newfrontiers_star_event.3.name:0 "日冕扰动"
 newfrontiers_star_event.3.desc:0 "我们发现，恒星[evolved_regular_star.GetName]的光球周期性地改变光度，太阳耀斑变得更加频繁。这颗恒星最近获得了越来越多的可变特性。这一事实需要立即进行研究。"
 newfrontiers_star_event.4.name:0 "[Root.GetName]：灾难"
 newfrontiers_star_event.4.desc:0 "我们收到报告，由于恒星[evolved_regular_star.GetName]的急剧变化和外层的扩展，[Root.GetName]星球遭受一场巨大的灾难。在短短几分钟内，所有的居民都被这颗恒星的火焰燃烧殆尽，现在那里的城市只剩下熔化的废墟。星球轨道过于接近[evolved_regular_star.GetName]，[Root.GetName]表面急剧加热，现在已经完全无法居住。"
 newfrontiers_star_event.5.name:0 "[Root.GetName]：灾难"
 newfrontiers_star_event.5.desc:0 "我们收到报告，由于恒星[evolved_regular_star.GetName]的急剧变化和外层的扩展，[Root.GetName]星球遭受一场巨大的灾难。星球受到了来自巨大而强烈的热量，星球表面已经变成了一片烧焦的荒地，生存条件十分恶劣。"
 newfrontiers_star_event.5.a.tooltip:0 "[Root.GetName]:获得星球修正§R$scorched_world$§!."
 newfrontiers_star_event.5.b.tooltip:0 "[Root.GetName]:获得星球修正§R$prolonged_dought$§!."
 newfrontiers_star_event.5.c.tooltip:0 "[Root.GetName]:获得星球修正§Y$heavy_sandstorms$§!."
 newfrontiers_star_event.6.desc:0 "看来最坏的猜测已经得到证实。恒星[evolved_regular_star.GetName]是极其不稳定的，在不久的将来不可避免地演化成一颗巨星。它的外壳显著地增大，强烈的热和电磁辐射将导致整个星系中所有行星发生全球性的灾难。根据科学家的研究，[evolved_regular_star.GetName]大约在5年内变化。"
 newfrontiers_star_event.7.desc:0 "看来最坏的猜测已经得到证实。恒星[evolved_regular_star.GetName]是极其不稳定的，在不久的将来不可避免地演化成一颗巨星。它的外壳显著地增大，强烈的热和电磁辐射将导致整个星系中所有行星发生全球性的灾难。根据科学家的研究，[evolved_regular_star.GetName]大约在10年内变化。"
 newfrontiers_star_event.8.desc:0 "看来最坏的猜测已经得到证实。恒星[evolved_regular_star.GetName]是极其不稳定的，在不久的将来不可避免地演化成一颗巨星。它的外壳显著地增大，强烈的热和电磁辐射将导致整个星系中所有行星发生全球性的灾难。根据科学家的研究，[evolved_regular_star.GetName]大约在30年内变化。"
 newfrontiers_star_event.9.desc:0 "看来最坏的猜测已经得到证实。恒星[evolved_regular_star.GetName]是极其不稳定的，在不久的将来不可避免地演化成一颗巨星。它的外壳显著地增大，强烈的热和电磁辐射将导致整个星系中所有行星发生全球性的灾难。根据科学家的研究，[evolved_regular_star.GetName]大约在50年内变化。"
 newfrontiers_star_event.10.desc:0 "看来最坏的猜测已经得到证实。恒星[evolved_regular_star.GetName]是极其不稳定的，在不久的将来不可避免地演化成一颗巨星。它的外壳显著地增大，强烈的热和电磁辐射将导致整个星系中所有行星发生全球性的灾难。根据科学家的研究，[evolved_regular_star.GetName]大约在100年内变化。"
 newfrontiers_star_event.11.name:0 "[evolved_regular_star.GetName]：巨星"
 newfrontiers_star_event.11.desc:0 "我们了解到，恒星[evolved_regular_star.GetName]的构成突然改变。恒星的半径和表面温度急剧上升。科学家报告说，恒星很少在这么短的时间内进化。目前还不清楚这是什么造成的，但是这恒星的变化会给星系宜居带带来可怕的灾难。"
 newfrontiers_star_event.12.name:0 "$MEGASTRUCTURE$被摧毁"
 newfrontiers_star_event.12.desc:0 "我们收到报告说，由于恒星[evolved_regular_star.GetName]的急剧变化。它的半径增加并且由于引力干扰和巨大的恒星热释放，星系中的$pc_ringworld_habitable$被完全摧毁。"
 newfrontiers_star_event.16.name:0 "强烈的日冕扰动"
 newfrontiers_star_event.16.desc:0 "我们发现，超巨星[evolved_giant_star.GetName]的光球周期性地改变光度，太阳耀斑变得更加频繁。这颗恒星最近获得了越来越多的可变特性。这一事实需要立即进行研究。"
 newfrontiers_star_event.17.name:0 "[Root.GetName]已经不存在了。"
 newfrontiers_star_event.17.desc:0 "我们收到报告称，由于巨星[evolved_giant_star.GetName]的突然变化和其半径的显著增加，[Root.GetName]星球已被摧毁。[Root.GetName]离恒星太近，当恒星的外层突然开始膨胀时，星球被吸收了。"
 newfrontiers_star_event.18.name:0 "[Root.GetName]：灾难"
 newfrontiers_star_event.18.desc:0 "我们收到报告称，由于巨星[evolved_giant_star.GetName]的突然变化和其半径的显著增加，[Root.GetName]星球开始了可怕的灾难。 所有的居民只在几分钟内就在新星火焰中燃烧殆尽，现在那里只有熔化的城市废墟。整个星球表面被高温加热，[Root.GetName]已经无法居住了。"
 newfrontiers_star_event.19.desc:0 "看来最坏的猜测已经得到证实。恒星[evolved_giant_star.GetName]高度不稳定，在不久的将来不可避免的进化成超级巨星。它的外层将大大增加强烈的热辐射和电磁辐射将给星系内的宜居带带来巨大灾难。科学家估计[evolved_giant_star.GetName]将在5年内发生变化。 "
 newfrontiers_star_event.20.desc:0 "看来最坏的猜测已经得到证实。恒星[evolved_giant_star.GetName]高度不稳定，在不久的将来不可避免的进化成超级巨星。它的外层将大大增加强烈的热辐射和电磁辐射将给星系内的宜居带带来巨大灾难。科学家估计[evolved_giant_star.GetName]将在10年内发生变化。"
