 newfrontiers_star_event.23.desc:0 "看来最坏的猜测已经得到证实。恒星[evolved_giant_star.GetName]高度不稳定，在不久的将来不可避免的进化成超级巨星。它的外层将大大增加强烈的热辐射和电磁辐射将给星系内的宜居带带来巨大灾难。科学家估计[evolved_giant_star.GetName]将在100年内发生变化。"
 newfrontiers_star_event.24.name:0 "[evolved_giant_star.GetName]；超巨星"
 newfrontiers_star_event.24.desc:0 "我们了解到，恒星[evolved_giant_star.GetName]突然变化，半径以及表面温度急剧增加。科学家称，恒星很少在如此短的时间内演化。目前我们还不清楚这会导致什么，但是恒星的变化会对星系内宜居带造成很大影响。"
 newfrontiers_star_event.25.name:0 "$MEGASTRUCTURE$被摧毁"
 newfrontiers_star_event.25.desc:0 "我们收到报告说，由于恒星[evolved_regular_star.GetName]的急剧变化。它的半径增加并且由于引力干扰和巨大的恒星热释放，星系中的$pc_ringworld_habitable$被完全摧毁。"
 newfrontiers_star_event.29.name:0 "强烈的日冕扰动"
 newfrontiers_star_event.29.desc:0 "我们发现超巨星[supernova.GetName]显示出了极端的不稳定性。在超巨星的深处，热核反应变得更加活跃，频繁地释放出恒星外层的物质。这一事实需要立即研究。"
 newfrontiers_star_event.30.name:0 "[Root.GetName]已经不存在了"
 newfrontiers_star_event.30.desc:0 "我们收到的报告，由于恒星[supernova.GetName]的爆发，导致[Root.GetName]完全被摧毁。超新星爆炸突然发生，空间站甚至没有时间发出求救信号。"
 newfrontiers_star_event.31.desc:0 "看来最坏的猜测已经得到证实。超巨星[supernova.GetName]是极度不稳定的，在不久的将来不可避免地进入超新星爆炸阶段。恒星的坍塌将导致星系发生巨大的灾难。科学家估计，[supernova.GetName]可能会在5年内爆炸。"
 newfrontiers_star_event.32.desc:0 "看来最坏的猜测已经得到证实。超巨星[supernova.GetName]是极度不稳定的，在不久的将来不可避免地进入超新星爆炸阶段。恒星的坍塌将导致星系发生巨大的灾难。科学家估计，[supernova.GetName]可能会在10年内爆炸。"
 newfrontiers_star_event.33.desc:0 "看来最坏的猜测已经得到证实。超巨星[supernova.GetName]是极度不稳定的，在不久的将来不可避免地进入超新星爆炸阶段。恒星的坍塌将导致星系发生巨大的灾难。科学家估计，[supernova.GetName]可能会在30年内爆炸。"
 newfrontiers_star_event.34.desc:0 "看来最坏的猜测已经得到证实。超巨星[supernova.GetName]是极度不稳定的，在不久的将来不可避免地进入超新星爆炸阶段。恒星的坍塌将导致星系发生巨大的灾难。科学家估计，[supernova.GetName]可能会在50年内爆炸。"
 newfrontiers_star_event.35.desc:0 "看来最坏的猜测已经得到证实。超巨星[supernova.GetName]是极度不稳定的，在不久的将来不可避免地进入超新星爆炸阶段。恒星的坍塌将导致星系发生巨大的灾难。科学家估计，[supernova.GetName]可能会在100年内爆炸。"
