 ### сообщение при исследовании планеты с ресурсом
 
 apsr.17011.title:0 "Found an artifact: §M$apsr17_planet_modifier$§!"
 apsr.17011.desc:0 "A research team led by §H[Root.GetLeaderName]§! from the scientific ship [Root.GetName]§! has found something wonderful! \nThis whole planet is a power station of an olden civilization. Unfortunately, is was ruined long ago, but it can be restored"
 apsr.17011.button:1 "We must get this artifact!"
 
 
 
