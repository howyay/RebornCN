 apsr.5811.title:0 "Performance restored"
 apsr.5811.desc:0 "Technological breakthrough today was accomplished in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr5_building_part1$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.5811.ok-button:0 "Fine"
 
 apsr.5812.title:0 "Performance restored"
 apsr.5812.desc:0 "Technological breakthrough today was accomplished in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr5_building_part2$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.5812.ok-button:0 "Fine"
 
 apsr.5813.title:0 "Performance restored"
 apsr.5813.desc:0 "Technological breakthrough today was accomplished in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr5_building_part3$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.5813.ok-button:0 "Fine"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.5011.title:0 "Artifact found: §M$apsr5_planet_modifier$§!"
 apsr.5011.desc:0 "While scanning this planet, our expedition team from ship §H[Root.GetName]§! found something interesting. There is just a single city on this planet, but it covers all surface, even lakes and oceans. It is also extremely well preserved from corrosion and destructions for the place that was abandoned long time ago. Whoever was living there was in early Space Age, but some of their engineering decisions are revolutionary even for us."
 apsr.5011.button:1 "Unbelievable!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.5013.title:0 "Artifact found: §M$apsr5_planet_modifier$§!"
 apsr.5013.desc:0 "On one of our newly occupied planets we found something interesting! There is just a single city on this planet, but it covers all surface, even lakes and oceans. It is also extremely well preserved from corrosion and destructions for the place that was abandoned long time ago. Whoever was living there was in early Space Age, but some of their engineering decisions are revolutionary even for us."
 apsr.5013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.5015.title:0 "Artifact Found: §M$apsr5_planet_modifier$§!"
 apsr.5015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets is an unusual city without any signs of life. Moreover, this city is the only one on the entire planet. The level of development of "industry" is about the beginning of the space age, but the engineering ideas used in the city are revolutionary even by the standards of our civilization.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr5_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr5_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr5_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr5_resource_planet.Owner.GetName]§!"
 apsr.5015.button:1 "Interesting!"

 
 
