 ### технологии
 
 tech_apsr5_building_part1:0 "Cipher of the Ancients I"
 tech_apsr5_building_part1_desc:0 "The location of buildings, their architecture, individual elements, even the chemical composition and physical characteristics of the elements are a storehouse of knowledge of the Ancients that are protected by a cipher that we need to understand."
 
 tech_apsr5_building_part2:0 "Cipher of the Ancients II"
 tech_apsr5_building_part2_desc:0 "The location of buildings, their architecture, individual elements, even the chemical composition and physical characteristics of the elements are a storehouse of knowledge of the Ancients that are protected by a cipher that we need to understand."
 
 tech_apsr5_building_part3:0 "Cipher of the Ancients III"
 tech_apsr5_building_part3_desc:0 "The location of buildings, their architecture, individual elements, even the chemical composition and physical characteristics of the elements are a storehouse of knowledge of the Ancients that are protected by a cipher that we need to understand."
 
 
 
 ### сообщения при постройке зданий
 
 apsr.5001.title:0 "$apsr5_building_part1$ completed"
 apsr.5001.desc:0 "We have constructed §Y$apsr5_building_part1$§!, this will allow us to approach the understanding of the Ancients. Now we can finally see the signs and the ancient inscriptions in things that seemed to us the most common, and we must make every effort to decipher everything."
 apsr.5001.ok-button:0 "Nice"
 
 apsr.5002.title:0 "$apsr5_building_part2$ completed"
 apsr.5002.desc:0 "We improved §Y$apsr5_building_part2$§!, and it will allow even closer to an understanding of the Ancients. And finally understand what it means the presence on this planet of the §YImmortal Megalopolis§!."
 apsr.5002.ok-button:0 "Perfect"
 
 apsr.5003.title:0 "$apsr5_building_part3$ completed"
 apsr.5003.desc:0 "We improved §Y$apsr5_building_part3$§!, and now we finally came to understand the Ancients. As it turned out, the whole §YImmortal Megalopolis§! - this is an incredible social experiment for the once lived on this planet race. The results are unknown to us, but we could still benefit."
 apsr.5003.ok-button:0 "Awesome"
 
 
 
