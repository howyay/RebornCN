 ## Взрыв планеты (НЕУДАЧНЫЙ ЭКСПЕРИМЕНТ)
 
 apsr.9301.title:0 "Ethernium cascade"
 apsr.9301.desc:0 "$RULER$, during the experiment with Ethernium an error was made leading to a cascade decay of the substance. In a few moments the reaction reached its maximum intensity and was somehow transferred to all the deposits on the planet.\nUnfortunately, this led to the complete destruction of both the colony and the entire planet. After the reaction, Ethernium was synthesized again, and now access to it is possible directly from outer space.\nHowever, now Eternius lost most of his properties, and the benefits of his study are very small..."
 apsr.9301.ok-button:1 "Complete failure" 
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.9011.title:0 "Found an artifact: §M$apsr9_planet_modifier$§!"
 apsr.9011.desc:0 "A research team from the scientific ship §H[Root.GetName]§! has discovered something interesting! \nOn this tiny planet, there are deposits of some unstable mineral that seems to have an ability to change its mass and distort the gravity fields or create a self one under the influence of multi-freqency electromagnetic waves. We assume it can be the compressed matter left of the Big Bang"
 apsr.9011.button:1 "We must get this artifact!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.9013.title:0 "Found an artifact: §M$apsr9_planet_modifier$§!"
 apsr.9013.desc:0 "Something peculiar has been discovered on one of our new planets. \nOn the planet, there are deposits of some unstable mineral that can change its mass and distort the gravity field or creat a self one under the infuence of multy-freqency electromagnetic waves. It seems to originate from the compressed matter left of the Big Bang"
 apsr.9013.desc.ruined:0 "Something peculiar has been discovered on one of our new planets. \nOn the planet, there are deposits of some unstable mineral that can change its mass and distort the gravity field or creat a self one under the infuence of multy-freqency electromagnetic waves. It seems to originate from the compressed matter left of the Big Bang\nAlso here was built a building to study the mineral, but unfortunately, we accidentally destroyed it..."
 apsr.9013.button:1 "Excellent!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.9015.title:0 "Artifact Found: §M$apsr9_planet_modifier$§!"
 apsr.9015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets there is a deposit of an unstable mineral, which, when exposed to different-frequency EM waves, is able to change its mass, as well as create and distort the gravitational field. Presumably these are remnants of compressed matter after the big bang.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr9_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr9_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr9_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr9_resource_planet.Owner.GetName]§!"
 apsr.9015.button:1 "Interesting!"

 
 
