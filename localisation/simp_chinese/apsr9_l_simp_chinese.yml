 apsr.9004.title:0 "White Mesa Research Facility"
 apsr.9004.desc.if2:0 "We have news from §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDespite the lack of funding, experiment was successfully ended. Unfortunately, §Rnothing new was discovered§!.\nThe management of the §YWhite Mesa§! claims that it was able to obtain a particularly clean sample of the §MEthernium§! crystal under the number «GG-3883». Despite crystal increased instability, in the §YWhite Mesa§! they are sure of their success. We only need to allocate funds for experiments."
 apsr.9004.desc.if5:0 "We have news from §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDuring the experiment, §Нseveral discoveries were made§!, but they will not have a strong influence on the development of our science.\nThe management of the §YWhite Mesa§! claims that it was able to obtain a particularly clean sample of the §MEthernium§! crystal under the number «GG-3883». Despite crystal increased instability, in the §YWhite Mesa§! they are sure of their success. We only need to allocate funds for experiments."
