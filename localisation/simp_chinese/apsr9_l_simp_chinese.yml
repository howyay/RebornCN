 ### ресурс
 
 apsr9_planet_modifier:0 "Ethernium"
 apsr9_planet_modifier_desc:0 "An unstable element whose mass varies wildly when influenced by electromagnetic waves; it also has the peculiar ability to generate and alter gravity fields. It is theorized to be remnants of some process back during the start of the Big Bang."
 
 apsr9_deposit:0 "$apsr9_planet_modifier$"
 apsr9_deposit_desc:0 "$apsr9_planet_modifier_desc$\n\n§M$apsr9_deposit_effect$§!" 
 apsr9_deposit_effect:0 "Unique resource available: $apsr9_planet_modifier$"
 
 apsr9_destroyed_planet_modifier:0 "Ethernium"
 apsr9_destroyed_planet_modifier_desc:0 "An unstable element whose mass varies wildly when influenced by electromagnetic waves; it also has the peculiar ability to generate and alter gravity fields. Unfortunately, after an unsuccessful scientific experiment, part of its reserves was destroyed along with the planet."
 
 
 
