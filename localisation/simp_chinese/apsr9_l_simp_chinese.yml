 ### успешный эксперимент 4
 
 apsr.9005.title:0 "White Mesa Research Facility"
 apsr.9005.desc.if3:0 "We have news from §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDespite the lack of funding, the experiment was still completed. At the time of its conduction, the scientists §Ralmost did lose control§! over the reaction of destabilizing the crystal, but they were able to take measures, thus preventing the worst scenario. \nIt is said that , distinguished himself particularly the doctor of physical sciences §HG.Freeman§!, which with the help of a crowbar and some mother managed to quickly eliminate the malfunction of the anti-mass spectrometer. \n§Y$apsr9101$§! now it is possible to improve for carrying out of the constant researches accelerating our physical researches."
 apsr.9005.desc.if7:0 "We have news from §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDespite the lack of funding, the experiment was still completed. At the time of its conduction, the scientists §Ralmost did lose control§! over the reaction of destabilizing the crystal, but they were able to take measures, thus preventing the worst scenario. \nIt is said that , distinguished himself particularly the doctor of physical sciences §HG.Freeman§!, which with the help of a crowbar and some mother managed to quickly eliminate the malfunction of the anti-mass spectrometer. \n§Y$apsr9101$§! now it is possible to improve for carrying out of the constant researches accelerating our physical researches."
 apsr.9005.desc.if11:0 "We have news from §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nWith the use of our funds invested in the conduct, the experiment was successfully completed. At the time of its conduction, the scientists §Ralmost did lose control§! over the reaction of destabilizing the crystal, but they were able to take measures, thus preventing the worst scenario. \nIt is said that , distinguished himself particularly the doctor of physical sciences §HG.Freeman§!, which with the help of a crowbar and some mother managed to quickly eliminate the malfunction of the anti-mass spectrometer. \n§Y$apsr9101$§! now it is possible to improve for carrying out of the constant researches accelerating our physical researches."
 apsr.9005.finalbutton:0 "Excellent result"
 apsr.9005.finalbutton.tooltip:1 "Now you can upgrade §YWhite Mesa Research Facility§!. You §Gwill keep§! all the bonuses from previous experiments."

