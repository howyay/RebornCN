 apsr.9003.title:0 "White Mesa Research Facility"
 apsr.9003.desc.if1:0 "We have news from §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDespite the lack of funding, experiment was successfully ended. Unfortunately, §Rnothing new was discovered§!.\nNow it is planned to conduct an experiment with §MEthernium§! based on the destabilization of the internal structure of the crystal, and the management of the §Y«White Mesa»§! urges to provide funds for safe research."
 apsr.9003.desc.if3:0 "We have news from §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDuring the experiment, §Нseveral discoveries were made§!, but they will not have a strong influence on the development of our science.\nNow it is planned to conduct an experiment with §MEthernium§! based on the destabilization of the internal structure of the crystal, and the management of the §Y«White Mesa»§! urges to provide funds for safe research."
