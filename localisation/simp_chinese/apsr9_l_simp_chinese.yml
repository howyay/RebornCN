 apsr.9009.title:0 "White Mesa Research Facility"
 apsr.9009.desc:0 "We successfully upgraded §Y$apsr9101$§! on planet §H[Root.GetName]§!! \nNow the best physicists from all of our empire are conducting their studies there. This gives a truly inexhaustible source of knowledge!"
