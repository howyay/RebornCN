 ## построен этап 1
 
 apsr.9001.title:0 "White Mesa Research Facility"
 apsr.9001.desc:0 "§YWhite Mesa Research Facility§! has finally started working on the §H[Root.GetName]§! planet! \nFacility is self-sustainable: here you can find shelters, communications, support stations, a power plant, several transformer stations and reactors, which use nuclear technologies.\nThis facility contains an incredible number of underground labs, test sites and administrative agencies, most of which contain very high-tch equipment.\Now a massive §MEthernium§! research project is scheduled. White Mesa management requests to provide funding for advanced and more precise experiments."
 apsr.9001.desc.ruined:0 "§YWhite Mesa Research Facility§! has been finally reconstructed on the §H[Root.GetName]§! planet! \nUnfortunately, all data regarding §MEthernium§! experiments was lost. All experiments have to be done from scratch. §YWhite Mesa§! management formerly requests funding for trials."
 apsr.9001.desc.get.back:0 "We have successfully gained control over §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet! \nUnfortunately, all data regarding §MEthernium§! experiments was lost. All experiments have to be done from scratch. §YWhite Mesa§! management formerly requests funding."
 apsr.9001.button.2:0 "Of course, we are interested in this research"
 apsr.9001.button.2.tooltip:1 "We will spend extra on §R10§! £energy energy credits and §R10§! £minerals minerals monthly for the maintenance of the building, and §Y"White Mesa"§! will get additional jobs"
 ### +500 phys and bonus
 apsr.9001.button.1:0 "I think, we can spare some resources"
 apsr.9001.button.1.tooltip:1 "We will spend extra on §R5§! £energy energy credits and §R5§! £minerals minerals monthly for the maintenance of the building, and §Y"White Mesa"§! will get additional jobs"
 ### +250 phys
 apsr.9001.button.0:0 "Unfortunately, there is nothing we can do"
 apsr.9001.button.0.tooltip:1 "We will loose and gain nothing"
  
 ### успешный эксперимент 1
 
 apsr.9002.title:0 "White Mesa Research Facility"
 apsr.9002.desc.if0:0 "We have news from §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDespite the lack of funding, experiment was successfully ended. Unfortunately, §Rbut nothing new was discovered§!.\nNow a larger research project is planned with the use of §MEthernium§!, and the management of the §Y«White Mesa»§! insistently requests to allocate funds to achieve the planned effectiveness."
 apsr.9002.desc.if1:0 "We have news from §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDuring the experiment, §Нseveral discoveries were made§!, but they will not influence our science.\nNow a larger research project is planned with the use of §MEthernium§!, and the management of the §Y«White Mesa»§! hopes to allocate more funds to achieve the planned effectiveness."
 apsr.9002.desc.if2:0 "We have news from §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nWith the use of our funds invested in the experiment, §Gseveral significant discoveries§! were made that could advance our science forward.\nNow a larger research project is planned with the use of §MEthernium§!, and the management of the §Y«White Mesa»§! expects to allocate the necessary funds to achieve the planned effectiveness."
 apsr.9002.desc.get.back:0 "$apsr.9001.desc.get.back$"
 apsr.9002.button.5:0 "Continue research"
 apsr.9002.button.5.tooltip:1 "We will spend extra on §R25§! £energy energy credits and §R25§! £minerals minerals monthly for the maintenance of the building, and §Y"White Mesa"§! will get additional jobs"
 ### +1000 phys and bonus
 apsr.9002.button.3:0 "Be content with this for now"
 apsr.9002.button.3.tooltip:1 "We will spend extra on §R10§! £energy energy credits and §R10§! £minerals minerals monthly for the maintenance of the building, and §Y"White Mesa"§! will get additional jobs"
 ### +500 phys
 apsr.9002.button.1:0 "Unfortunately, there is nothing we can do"
 apsr.9002.button.1.tooltip:1 "We will loose and gain nothing. But is this good enough?"
 
