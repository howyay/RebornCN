l_simp_chinese:


 
 ### ресурс
 
 apsr1_planet_modifier:0 "Symbol of interstellar power"
 apsr1_planet_modifier_desc:0 "Here we have found the ruins of a fantastic alien palace, surpassing all other analogues with its monumentality and accuracy of artwork, which can compete with the best artworks of other civilisations. In its throne hall we have found a large detailed holographic projection of our galaxy. Once we saw it, we knew with no doubt that our nation will prevail!"
 
 apsr1_deposit:0 "$apsr1_planet_modifier$"
 apsr1_deposit_desc:0 "$apsr1_planet_modifier_desc$\n\n§M$apsr1_deposit_effect$§!" 
 apsr1_deposit_effect:0 "Unique resource available: $apsr1_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr1_building_part1_text:0 "Renovated ruins of the alien §YPalace complex§!"
 
 apsr1_building_part2_text:0 "Fully repaired §YPalace complex§!, further suplemented by the use of a combined visual projection and augmented reality technology"
 
 apsr1_building_part3_text:0 "§YThe palace complex§! with a fully restored Great Hall, where the §YSymbol of Interstellar power§! is located"
 
 apsr1_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr1_building_fake_predesc:0 "§MUnique building§!\n§RWe don't have the proper technologies to maximize the output of this building!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr1_building_part1:0 "Obelisk of Interstellar power"
 apsr1_building_part1_desc:0 "$apsr1_building_predesc$\n$apsr1_building_part1_text$"
 
 apsr1_building_part2:0 "Monument of Interstellar power"
 apsr1_building_part2_desc:0 "$apsr1_building_predesc$\n$apsr1_building_part2_text$"
 
 apsr1_building_part3:0 "Symbol of Interstellar power"
 apsr1_building_part3_desc:0 "$apsr1_building_predesc$\n$apsr1_building_part3_text$"
 
 
 
 ### фейк-здания
  
 apsr1_building_part1_fake:0 "$apsr1_building_part1$"
 apsr1_building_part1_fake_desc:0 "$apsr1_building_fake_predesc$\n$apsr1_building_part1_text$"
 
 apsr1_building_part2_fake:0 "$apsr1_building_part2$"
 apsr1_building_part2_fake_desc:0 "$apsr1_building_fake_predesc$\n$apsr1_building_part2_text$"
 
 apsr1_building_part3_fake:0 "$apsr1_building_part3$"
 apsr1_building_part3_fake_desc:0 "$apsr1_building_fake_predesc$\n$apsr1_building_part3_text$"
 
 
 
 ### технологии
 
 tech_apsr1_building_part1:0 "Interstellar power I"
 tech_apsr1_building_part1_desc:0 "We can increase our influence on neighbouring empires by renovating these breathtaking ruins, making them the main planetary landmark and also by building the Monument of Power in the Throne Hall"
 
 tech_apsr1_building_part2:0 "Interstellar power II"
 tech_apsr1_building_part2_desc:0 "Our culture is spreading faster and faster. We should modernize our landsites in order to follow the progress. By combining augmented reality with design technologies we will make every visit to the Monument unforgetable!"
 
 tech_apsr1_building_part3:0 "Interstellar power III"
 tech_apsr1_building_part3_desc:0 "We have discovered the true use of this artifact. With its help we will increase our influence on neighbour empire!"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.1001.title:0 "$apsr1_building_part1$ completed"
 apsr.1001.desc:0 "We have restored the alien §YPalace complex§! and now our citizens can freely visit it. It also draws the attention of neighboring empires, giving us the opportunity to exert greater influence on them."
 apsr.1001.ok-button:0 "Good"
 
 apsr.1002.title:0 "$apsr1_building_part2$ completed"
 apsr.1002.desc:0 "Design technologies combined with the technologies of augmented reality make it possible to make every visit to the §YMonument of interstellar power§! truly unforgettable, attracting more and more attention and provoking the interest of other empires..."
 apsr.1002.ok-button:0 "Excellent"
 
 apsr.1003.title:0 "$apsr1_building_part3$ completed"
 apsr.1003.desc:0 "By reconstructing the room in which §Y$apsr1002$§! is located, and using it for our own purposes, we have achieved a significant increase of our influence on the galactic arena"
 apsr.1003.ok-button:0 "It is our time!"
 
 
 
 ### сообщения при замене фейк-зданий на настоящие
 
 apsr.1811.title:0 "Performance restored"
 apsr.1811.desc:0 "A great technological breakthrough for our empire was accomplished today! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr1_building_part1$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.1811.ok-button:0 "Fine"
 
 apsr.1812.title:0 "Performance restored"
 apsr.1812.desc:0 "A great technological breakthrough for our empire was accomplished today! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr1_building_part2$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.1812.ok-button:0 "Fine"
 
 apsr.1813.title:0 "Performance restored"
 apsr.1813.desc:0 "A great technological breakthrough for our empire was accomplished today! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr1_building_part3$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.1813.ok-button:0 "Fine"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.1011.title:0 "We have found an artifact: §M$apsr1_planet_modifier$§!"
 apsr.1011.desc:0 "A scouting group led by §H[Root.GetLeaderName]§! from ship §H[Root.GetName]§! found something interesting: the ancient ruins of an alien palace.\nIn its throne hall we found a large and detailed hologram of our galaxy. Once we saw it, we had no doubt that our nation will prevail!"
 apsr.1011.button:1 "We must get this artifact!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.1013.title:0 "We have found an artifact: §M$apsr1_planet_modifier$§!"
 apsr.1013.desc:0 "We found something interesting on this recently occupied planet.\nThis place has a building serving some unknown purpose. In the middle of building a "floating" prophecy levitates without any visible devices. Scientists think that this ancient message is addressed to us. They think that we are the race that is destined to rule the others."
 apsr.1013.button:1 "Good"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.1015.title:0 "Artifact Found: §M$apsr1_planet_modifier$§!"
 apsr.1015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets there is a construction of unknown purpose, in the center of which, without the use of visible devices, \"The prophecy\" hangs. Scientists believe that this ancient message is addressed to the race, which is destined to be the rulers of all things.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr1_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr1_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr1_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr1_resource_planet.Owner.GetName]§!"
 apsr.1015.button:1 "Interesting!"

 
 
 ### SPECIAL PROJECT
 
 apsr1_special:0 "$apsr1_planet_modifier$"
 apsr1_special_desc:0 "$apsr1_planet_modifier_desc$"
 
 APSR1_MESSAGE_SR_INFORMED_TITLE:0 "Information about a unique planet"
 APSR1_MESSAGE_SR_INFORMED:0 "We have received information about a special resource called §M$apsr1_planet_modifier$§!, which is located on the planet §Y$PLANET$§! under control of the §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr1_anomaly:0 "Interesting data"
 apsr1_anomaly_desc:0 "During the research of the [From.GetName] planet's surface we aquired data that definitely needs further investigation."

 
 
 ### сообщение при изучении аномалии
 
 apsr.1601.title:0 "$apsr.1011.title$"
 apsr.1601.desc:0 "$apsr.1011.desc$"
 
 
 
