 ### ресурс
 
 apsr7_planet_modifier:0 "An anomalous zone"
 apsr7_planet_modifier_desc:0 "Things that happen here can't be explained neither logically nor scientifically and not even mistically"
 
 apsr7_deposit:0 "$apsr7_planet_modifier$"
 apsr7_deposit_desc:0 "$apsr7_planet_modifier_desc$\n\n§M$apsr7_deposit_effect$§!" 
 apsr7_deposit_effect:0 "Unique resource available: $apsr7_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr7_building_cordon_text:0 "The main danger of the anomalous zone is a bunch of deeply mutated beasts. Those creatures leave the zone and put inhabited parts of the planet into chaos. The Cordon should hold them inside of the zone"
 
 apsr7_building_part1_text:0 "Building, which brings energy of Time Engine to the safe state and which uses some of its energy for our Countries needs"
 
 apsr7_building_part2_text:0 "Building, which transforms energy of Time Engine into the more suitable form for us: energycredits."
 
 apsr7_building_part3_text:0 "By using the Time Engine - an experimental engine of the old ancient civilization, which is located in the center of the Anomalous zone, we will receive an access to the unlimited source of energy!"
 
 apsr7_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr7_building_fake_predesc:0 "§MUnique building§!\n§RWe don't have proper technologies to maximize profit from this building!§!\n§W--------------§!"
 
 
 
