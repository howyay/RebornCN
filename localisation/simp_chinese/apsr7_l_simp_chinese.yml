 ### технологии
 
 tech_apsr7_building_cordon:0 "Protection from the anomalous zone"
 tech_apsr7_building_cordon_desc:0 "Firstly, it's necessary to find some way to hold the zone creatures"
 
 tech_apsr7_tank:0 "The exploration of the anomalous zone"
 tech_apsr7_tank_desc:0 "To get to the very heart of the zone, we need to find the way to traverse it and to protect us from external influence"
 
 tech_apsr7_building_part1:0 "Ancient Engine Investigation"
 tech_apsr7_building_part1_desc:0 "We must examine strange engine as a large cube, which is located in center of anomaly, to find the safest way of recieving its energy."
 
 tech_apsr7_building_part2:0 "Project Pendulum"
 tech_apsr7_building_part2_desc:0 "This Anomalous Engine is producing big amount of uncontrolled energy. Our scientists designed a new building, which will recycle this energy into a new form we could use - energycredits"
 
 tech_apsr7_building_part3:0 "The Usage of the Pendulum Power"
 tech_apsr7_building_part3_desc:0 "The Pendulum is located in the heart of the anomalous zone and it produces a huge amount of energy. It can be used for the good of our Empire!"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.7000.title:0 "$apsr7_building_cordon$ is completed"
 apsr.7000.desc:0 "The §Y$Cordon$§! arond the anomalos zone is completed, and from now the mutated species would not disturd our settlements. \nNow we can concentrate of exploring of the zone and preparing an expedition to the center of it"
 apsr.7000.ok-button:0 "Start preparing to the expedition"
 apsr.7000.button.effect:1 "Advanced tank design technology available"
 
 apsr.7001.title:0 "$apsr7_building_part1$ is completed"
 apsr.7001.desc:0 "Tau-energy, thas is releasing by §YThe Pendulum§!, is no longer wasted in the environment, but it is collecting and transforming in energycredits right now. We've obtained a truly inexhaustible power source."
 apsr.7001.ok-button:0 "Great"
 
 apsr.7002.title:0 "$apsr7_building_part2$ is completed"
 apsr.7002.desc:0 "By using modified lenses for concentrating Tau-energy not only allowed us to increase an energy flow, but also to decrease support staff numbers. Our infinite energy source becomes autonomous"
 apsr.7002.ok-button:0 "Excellent"
 
 apsr.7003.title:0 "$apsr7_building_part3$ is completed"
 apsr.7003.desc:0 "Thanks to the latest researches in nanotechnology, we were able to create an ultra-light material that defies physics. We rebuilt the pendulum and as a result, we have managed to reach maximum efficiency. This is the limit of what we can get from the pendulum as a large cube."
 apsr.7003.ok-button:0 "Amazing"
 
 
 
 ### сообщения при замене фейк-зданий на настоящие
 
 apsr.7811.title:0 "Performance restored"
 apsr.7811.desc:0 "Technological breakthrough today was accomplished in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr7_building_part1$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.7811.ok-button:0 "Fine"
 
 apsr.7812.title:0 "Performance restored"
 apsr.7812.desc:0 "Technological breakthrough today was accomplished in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr7_building_part2$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.7812.ok-button:0 "Fine"
 
 apsr.7813.title:0 "Performance restored"
 apsr.7813.desc:0 "Technological breakthrough today was accomplished in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr7_building_part3$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.7813.ok-button:0 "Fine"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.7011.title:0 "Found an artifact: §M$apsr7_planet_modifier$§!"
 apsr.7011.desc:0 "A scientifical expedition led by §H[Root.GetLeaderName]§! on a scientifical ship §H[Root.GetName]§! has found something peculiar! \nOn this planet, there is an anomalous zone where happen things that can't be explained logically nor scientifically nor even mistically. In case of trying to get closer to the center of the zone the equipment starts glitcing, and §H[Root.GetLeaderName]§!'s point is that we need a special ship to explore the anomalous zone and its heart"
 apsr.7011.button:1 "We must get this artifact!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.7013.title:0 "Found an artifact: §M$apsr7_planet_modifier$§!"
 apsr.7013.desc:0 "On one of the ocupied planets, somenig peculiar has been found. \nOn the planet, there is an anomalous zone: things that can't be explained neither logically nor scientifically nor even mistically happen there. When we are trying to get closer to the center of the zone, the eqipment starts glitching. §H[Root.GetLeaderName]§! thinks we need a special ship to explare the anomalous zone and what lies in the middle of it"
 apsr.7013.button:1 "Great"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.7015.title:0 "Artifact Found: §M$apsr7_planet_modifier$§!"
 apsr.7015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets, there is an anomalous zone where things happen that cannot be explained either from the point of view of logic, or with the help of science, or even with the use of higher powers. When trying to get closer to the center of this anomalous zone, instruments begin to fail, and the owner of the planet plans to create a special ship to study the anomalous zone and its center.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr7_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr7_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr7_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr7_resource_planet.Owner.GetName]§!"
 apsr.7015.button:1 "Interesting!"
 
 
 
