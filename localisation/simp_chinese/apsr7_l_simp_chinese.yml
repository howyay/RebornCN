 apsr7_tankconstruct_special_DESC:0 "The design of the highest defense tank is designed, it's time to start building it."
 
 apsr7_expedition_special:0 "Expedition to the center of the anomalous zone"
 apsr7_expedition_special_DESC:0 "We designed the tank of the highest degree of protection, and now we are ready to send the expedition to the center of the anomalous zone. It's time to learn the secret of this place!"
 
 
 
