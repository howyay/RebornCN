 ### ресурс
 
 apsr12_planet_modifier:0 "Frequence anomaly"
 apsr12_planet_modifier_desc:0 "For an unknown reason all the signals sent here come almost immediately. It would be silly not to use it: it gives us the possibility to improve logistics"
 
 apsr12_deposit:0 "$apsr12_planet_modifier$"
 apsr12_deposit_desc:0 "$apsr12_planet_modifier_desc$\n\n§M$apsr12_deposit_effect$§!" 
 apsr12_deposit_effect:0 "Unique resource available: $apsr12_planet_modifier$"
 
 
 
