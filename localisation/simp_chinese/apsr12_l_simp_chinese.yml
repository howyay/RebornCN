 apsr.12015.title:0 "Artifact Found: §M$apsr12_planet_modifier$§!"
 apsr.12015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets there is an anomaly in which the signal is transmitted almost instantly.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr12_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr12_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr12_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr12_resource_planet.Owner.GetName]§!"
 apsr.12015.button:1 "Interesting!"

 
 
