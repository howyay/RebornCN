 apsr12_building_part1_text:0 "A Communication Center built using the characteristic of the local anomaly ensures instant data and information exchange"
 
 apsr12_building_part2_text:0 "The logistic support service arranged adjacent to the Communication Center can meet the needs of our logistics in shortest period"
 
 apsr12_building_part3_text:0 "The base of imperial logistic service built using the characteristics of the local anomaly lets provide our logistics without any delay"
 
