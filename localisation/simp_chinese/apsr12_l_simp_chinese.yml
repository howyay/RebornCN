 ### технологии
 
 tech_apsr12_building_part1:0 "Anomalous communication"
 tech_apsr12_building_part1_desc:0 "There is a point to place the communication center in the coverage area of the anomaly. Any delay between signals would disappear, any command would be passed instantly. The great opportunities this anomaly provides make it truly precious"
 
 tech_apsr12_building_part2:0 "Space Logistics"
 tech_apsr12_building_part2_desc:0 "The logistic support service arranged adjacent to the Communication Center can meet the needs of our logistics in shortest period."
 
 tech_apsr12_building_part3:0 "Superlogistics"
 tech_apsr12_building_part3_desc:0 "The base of imperial logistic service built using the characteristics of the local anomaly lets provide our logistics without any delay."
 
 
 
