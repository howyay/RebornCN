l_simp_chinese:
 

 
 ### ресурс
 
 apsr4_planet_modifier:0 "Throne Hall"
 apsr4_planet_modifier_desc:0 "There is an unbelievably magnificent building here. Although most of it is ruined, this impressive piece of architecture still inspires awe in its viewers. Judging by its style and decoration, rulers of a once mighty empire used to sit on this throne."
 
 apsr4_deposit:0 "$apsr4_planet_modifier$"
 apsr4_deposit_desc:0 "$apsr4_planet_modifier_desc$\n\n§M$apsr4_deposit_effect$§!" 
 apsr4_deposit_effect:0 "Unique resource available: $apsr4_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr4_building_part1_text:0 "A small part of the reconstructed §YThrone Hall§!"
 
 apsr4_building_part2_text:0 "Reconstructed §YThrone Hall§!"
 
 apsr4_building_part3_text:0 "The reconstructed, adapted and modernized §YThrone Hall§!"
 
 apsr4_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr4_building_fake_predesc:0 "§MUnique building§!\n§RWe don't have proper technologies to maximize the output of this building!§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr4_building_part1:0 "Small Throne Hall"
 apsr4_building_part1_desc:0 "$apsr4_building_predesc$\n$apsr4_building_part1_text$"
 
 apsr4_building_part2:0 "Throne Hall"
 apsr4_building_part2_desc:0 "$apsr4_building_predesc$\n$apsr4_building_part2_text$"
 
 apsr4_building_part3:0 "The Great Throne Hall"
 apsr4_building_part3_desc:0 "$apsr4_building_predesc$\n$apsr4_building_part3_text$"
 
 
 
 ### фейк-здания
  
 apsr4_building_part1_fake:0 "$apsr4_building_part1$"
 apsr4_building_part1_fake_desc:0 "$apsr4_building_fake_predesc$\n$apsr4_building_part1_text$"
 
 apsr4_building_part2_fake:0 "$apsr4_building_part2$"
 apsr4_building_part2_fake_desc:0 "$apsr4_building_fake_predesc$\n$apsr4_building_part2_text$"
 
 apsr4_building_part3_fake:0 "$apsr4_building_part3$"
 apsr4_building_part3_fake_desc:0 "$apsr4_building_fake_predesc$\n$apsr4_building_part3_text$"
 
 
 
 ### технологии
 
 tech_apsr4_building_part1:0 "Adaptive design I"
 tech_apsr4_building_part1_desc:0 "Restoration of the building requires original blueprints. In the event that the blueprint is missing, the adaptive AI can, according to the available data, design some approximate drawings of the original.."
 
 tech_apsr4_building_part2:0 "Adaptive design II"
 tech_apsr4_building_part2_desc:0 "Using our adaptive AI, we got a complete picture of the §YThrone Hall§!."
 
 tech_apsr4_building_part3:0 "Adaptive design III"
 tech_apsr4_building_part3_desc:0 "It is not enough simply to restore the §YThrone Hall§!, it is necessary to modernize it and use it with the maximum benefit."
 
 
 
 ### сообщения при постройке зданий
 
 apsr.4001.title:0 "$apsr4_building_part1$ completed"
 apsr.4001.desc:0 "§Y$apsr4_building_part1$§! is restored, and although it does not reflect the grandeur of the building, it is already capable of inspiring awe"
 apsr.4001.ok-button:0 "Interesting!"
 
 apsr.4002.title:0 "$apsr4_building_part2$ completed"
 apsr.4002.desc:0 "§Y$apsr4_building_part2$§! is really a grand building! Other empires were imbued with respect for us, and our diplomatic influence in the galactic arena has increased significantly."
 apsr.4002.ok-button:0 "Great!"
 
 apsr.4003.title:0 "$apsr4_building_part3$ completed"
 apsr.4003.desc:0 "§Y$apsr4_building_part23§! is restored and now is the pearl in the crown of our Empire! Allies reverentially bend the knee before the greatness and power of our Great Empire."
 apsr.4003.ok-button:0 "To the glory of our Empire!"
 
 
 
 ### сообщения при замене фейк-зданий на настоящие
 
 apsr.4811.title:0 "Performance restored"
 apsr.4811.desc:0 "A great technological breakthrough was accomplished today in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr4_building_part1$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.4811.ok-button:0 "Fine"
 
 apsr.4812.title:0 "Performance restored"
 apsr.4812.desc:0 "A great technological breakthrough was accomplished today in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr4_building_part2$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.4812.ok-button:0 "Fine"
 
 apsr.4813.title:0 "Performance restored"
 apsr.4813.desc:0 "A great technological breakthrough was accomplished today in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr4_building_part3$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.4813.ok-button:0 "Fine"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.4011.title:0 "Point of interest found: §M$apsr4_planet_modifier$§!"
 apsr.4011.desc:0 "§H[Root.GetLeaderName]§!, captain of the research ship §H[Root.GetName]§!, has found something peculiar. \nHere, there is an unbelievably magnificent ruined building that, judging by its architectural features and decoration, used to be a residence of the rulers of a once mighty empire"
 apsr.4011.button:1 "Great"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.4013.title:0 "Point of interest found: §M$apsr4_planet_modifier$§!"
 apsr.4013.desc:0 "Something noteworthy has been found on one of the occupied planets. \nThere is an unbelievably magnificent ruined building that, judging by its architectural features and decoration, used to be a residence of rulers of a once mighty empire"
 apsr.4013.button:1 "Great"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.4015.title:0 "Point of interest found: §M$apsr4_planet_modifier$§!"
 apsr.4015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets a ruined building of unprecedented beauty, in which, judging by the architecture and decoration, the rulers of the once mighty empire were seated, can be found.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr4_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr4_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr4_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr4_resource_planet.Owner.GetName]§!"
 apsr.4015.button:1 "Interesting!"

 
 
 ### SPECIAL PROJECT
 
 apsr4_special:0 "$apsr4_planet_modifier$"
 apsr4_special_desc:0 "$apsr4_planet_modifier_desc$"
 
 APSR4_MESSAGE_SR_INFORMED_TITLE:0 "Information about an unique planet"
 APSR4_MESSAGE_SR_INFORMED:0 "We have received information about a special resource called §M$apsr4_planet_modifier$§!, which is located on the planet §Y$PLANET$§! under control of the §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr4_anomaly:0 "$apsr1_anomaly$"
 apsr4_anomaly_desc:0 "$apsr1_anomaly_desc$"

 
 
 ### сообщение при изучении аномалии
 
