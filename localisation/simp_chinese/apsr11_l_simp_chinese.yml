 apsr.11006.title:0 "$apsr11_building_part_m3$ completed"
 apsr.11006.desc:0 "The §Y$apsr11_building_part_m3$§! is reporting about a wonderful phenomenon. The population of pre-sapient red fireflies has greatly evolved and created its own civilization. We keep on watching them"
