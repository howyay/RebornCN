 ### сообщение при исследовании планеты с ресурсом
 
 apsr.11011.title:0 "Anomaly Discovered: §M$apsr11_planet_modifier$§!"
 apsr.11011.desc:0 "A reserch team led by §H[Root.GetLeaderName]§! from the scientific ship §H[Root.GetName]§! has discovered something extraordinary! Here is an extract from the logbook: \n§P«Our team has just come out of the hyperspace in the affirmed coordinate to explore the system. Approaching one of the planets at a speed lower than the speed of light, I've suddenly received a signal from one of the sensors. We scanned the planet - it turned out to have characteristics that are very similar to ones our own planets have. \nIt was decided to examine it more closely by the onboard telescopes, and then we've noticed reddish glowing on the darker side of the planet. \nIs it caused by some kind of rocks? By some liquid or some gas? Maybe microogranisms? Or plants? But there's no point in contemplating. We'd already decided to land. Our pilot did so very skillfully. «Turn off the engines», «activate the «Perimeter» and all the external lights». And we are finally there»§!"
 apsr.11011.button:1 "Next"
 
 apsr.11022.title:0 "Anomaly Discovered: §M$apsr11_planet_modifier$§!"
 apsr.11022.desc:0 "§P«Yes, there were solid rocks, there on the surface. Stones, rocky plates, specific fractures stretching into the distance... and nothing more. No red glowing. So what could it be? The sensors were displaying the local atmosphere characteristics - really close to what we have on our own planet. \nAt that moment our pilot informed us that he intended to reset the ship equipment to switch to the spare battery. Perhaps some connections  aren't right... The ship lights went off for a couple of seconds and switched on again. I felt like I had seen something and asked the pilot to mute the external lights»§!"
 apsr.11022.button:1 "Next"
 
 apsr.11023.title:0 "Anomaly Discovered: §M$apsr11_planet_modifier$§!"
 apsr.11023.desc:0 "§P«And then we could see the glowing again., and it seemed that it was moving! I looked around. Small sparks were soaring, all the rocks and all the hills were covered with the red blanket of light, and from the external sensors of my suit I hear some rustle, like a kind of buzz. \nThese yellowish-red sparks were floating everywhere. And one of them passed just by my face. They were living creatures... like insects... The local fireflies... But glowing red. That's what it actually was. The first inhabited planet in this system, dwelt by fireflies and no other known creatures. That was really a thing! \nWe've left a beacon with a mark. The engines started buzzing, and we left that planet for another mission»§!"
 apsr.11023.button:1 "Unbelievable!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.11013.title:0 "Anomaly Discovered: §M$apsr11_planet_modifier$§!"
 apsr.11013.desc:0 "Something peculiar has been found on one of our new planets. \nThis planet is a habitat of a swarm of red fireflies, which can be seen only in night. Moreover, they demonstrate some features of a collective mind. We've studied them briefly, and our opinion is that they can be incredibly nutritious for organic life forms after being processed in some way"
 apsr.11013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.11015.title:0 "Artifact Found: §M$apsr11_planet_modifier$§!"
 apsr.11015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn this planet lives a swarm of red fireflies, which can be seen only in the dark. In addition, they show signs of a collective mind. Having studied them fluently, the owner of the planet came to the conclusion that they can be incredibly nutritious for organic life forms after some processing.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr11_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr11_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr11_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr11_resource_planet.Owner.GetName]§!"
 apsr.11015.button:1 "Interesting!"

 
 
