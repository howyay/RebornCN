 apsr11_building_part_b1_text:0 "By dint of a long selection, the first colonists have managed to incubate a special kind of fireflies capable of living in a synthetic environment"
 
 apsr11_building_part_b2_text:0 "The recently bred firefly population has turned out to be not only combustible, but also nourishing."
 
 apsr11_building_part_b3_text:0 "Eating extra genetically modified fireflies can induce the feeling of satiety"
 
 
 apsr11_building_part_m1_text:0 "As a result of a long study of local species, our scientists have come to conclusion that individuals are linked with each other and react jointly in case of an outer danger"
 
 apsr11_building_part_m2_text:0 "Studying the collective mind of the fireflies lets us to expand our knowledge of the structure of an organic society"
 
 apsr11_building_part_m3_text:0 "Wathcing the fireflies creating a civilization has let us expand out knowledge of the society structure and reaise the level of our sociological research"
 
 
