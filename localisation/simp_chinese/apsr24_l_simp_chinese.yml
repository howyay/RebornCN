 ### технологии
 
 tech_apsr24_building_part1:0 "Использование поверхностной энергии"
 tech_apsr24_building_part1_desc:0 "Энергия, которой пропитана вся поверхность планеты с неофициальным названием "Талисман", не должна пропадать впустую."
 
 tech_apsr24_building_talisman:0 "Тайна Талисмана"
 tech_apsr24_building_talisman_desc:0 "Странные ящики, в которых время от времени появляются различные ресурсы, обновляются каждый по своему таймеру. Рассчитав и систематизировав время этого обновления, можно автоматизировать процесс сбора ресурсов.\n§MПолучаемые ресурсы меняются ежегодно!§!"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.24001.title:0 "Электростанция построена"
 apsr.24001.desc:0 "Планета «Талисман», известная своей чрезвычайно наэлектризованной поверхностью, теперь приносит эту энергию нам. Электростанция, использующая разницу потенциалов поверхности планеты, стоит небольшое количество минералов, но постепенно запас энергии истощается, и электростанцию требуется перенести в другое место."
 apsr.24001.ok-button:0 "Превосходно"
 
 apsr.24002.title:0 "Комплекс «Талисман»"
 apsr.24002.desc:0 "Комплекс «Талисман» - это полностью автоматизированный комплекс, осуществляющий сбор различных ресурсов, время от времени появляющихся в странных ящиках, имеющих вид сейфов, которые используют некоторые расы. Интересно, что ресурсы в этих ящиках все время разные, и что будет внутри в следующий раз - угадать невозможно."
 apsr.24002.ok-button:0 "Приступить к сбору ресурсов"
 
 
 
 ### сообщения при замене фейк-зданий на настоящие
 
 apsr.24811.title:0 "Performance restored"
 apsr.24811.desc:0 "Technological breakthrough today was accomplished in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr24_building_part1$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.24811.ok-button:0 "Fine"
 
 apsr.24812.title:0 "Performance restored"
 apsr.24812.desc:0 "Technological breakthrough today was accomplished in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr24_building_talisman$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.24812.ok-button:0 "Fine"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.24011.title:0 "Found an artifact: §M$apsr24_planet_modifier$§!"
 apsr.24011.desc:0 "A research team led by §H[Root.GetLeaderName]§! from the ship §H[Root.GetName]§! has discovered something peculiar! \nОдна из планет имеет сразу две уникальные особенности. Во-первых, вся поверхность планеты необычайно наэлектризована, причем настолько, что энергию можно брать прямо из земли. Во-вторых, по всей планете разбросаны странные ящики, внутри которых время от времени появляются различные ресурсы."
 apsr.24011.button:1 "We must get this planet!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.24013.title:0 "Found an artifact: §M$apsr24_planet_modifier$§!"
 apsr.24013.desc:0 "Одна из наших новых планет очень необычная!\nУникальных особенностей у данной планеты целых две. Во-первых, вся поверхность планеты необычайно наэлектризована, причем настолько, что энергию можно брать прямо из земли. Во-вторых, по всей планете разбросаны странные ящики, внутри которых время от времени появляются различные ресурсы."
 apsr.24013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.24015.title:0 "Found an artifact: §M$apsr24_planet_modifier$§!"
 apsr.24015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nОдна из планет имеет сразу две уникальные особенности. Во-первых, вся поверхность планеты необычайно наэлектризована, причем настолько, что энергию можно брать прямо из земли. Во-вторых, по всей планете разбросаны странные ящики, внутри которых время от времени появляются различные ресурсы.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr24_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr24_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr24_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr24_resource_planet.Owner.GetName]§!"
 apsr.24015.button:1 "Interesting!"

 
 
