 ### ресурс
 
 apsr24_planet_modifier:0 "Талисман"
 apsr24_planet_modifier_desc:0 "Талисман - неофициальное название этой планеты, данное первопроходцами. Причина такого названия точно неизвестна.\nУникальных особенностей у данной планеты целых две. Во-первых, вся поверхность планеты необычайно наэлектризована, причем настолько, что энергию можно брать прямо из земли. Во-вторых, по всей планете разбросаны странные ящики, внутри которых время от времени появляются различные ресурсы."
 
 apsr24_deposit:0 "$apsr24_planet_modifier$"
 apsr24_deposit_desc:0 "$apsr24_planet_modifier_desc$\n\n§M$apsr24_deposit_effect$§!" 
 apsr24_deposit_effect:0 "Unique resource available: $apsr24_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr24_building_part1_text:0 "Электростанция, использующая разницу потенциалов необычайно наэлектризованной почвы. Со временем здание "выкачает" всю энергию в некотором радиусе, и электростанцию нужно будет перенести в другое место."
 apsr24_building_part0_text:0 "Электростанция, "выкачавшая" всю энергию из земли в некотором радиусе. Требуется перенести в другое место, где земля полна энергии"
 apsr24_building_talisman_text:0 "Автоматизированный комплекс, который осуществляет сбор и переработку различных ресурсов, появляющихся в странных ящиках"
 
 apsr24_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr24_building_fake_predesc:0 "§MUnique building§!\n§RWe don't have proper technologies to maximize profit from this building!§!\n§W--------------§!"
 
 
 
