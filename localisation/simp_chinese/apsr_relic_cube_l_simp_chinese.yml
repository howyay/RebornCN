 apsr_arcrel.600.title:0 "Epistle"
 apsr_arcrel.600.desc_no_cube:0 "Although we were able to open the entrance gates of the underground bunker, which were clearly intended to protect against external threats, all that we had examined during this time was about a dozen rooms of the underground complex. But this is enough to understand that something incredible happened, since the bunker was abandoned. It is required to penetrate deep into the complex and find at least some information about the events that have occurred."
 apsr_arcrel.600.desc_have_cube:0 "$apsr_arcrel.600.desc_no_cube$"
 apsr_arcrel.600.button:0 "Get started"
 
 # раскопки
 apsr6_archsite:0 "Epistle"
 apsr6_archsite_desc:0 "$apsr_arcrel.600.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.601.title:0 "Former inhabitant"
 apsr_arcrel.601.desc:0 "In the next locked room we have found the skeleton of an organic creature. Perhaps this is one of the former inhabitants of the underground complex. A device similar to a portable information terminal has been found near it. After several attempts, we have managed to turn it on and read the information ... or rather what was left of it. Over the past thousands of years (this is indicated by the general condition of the complex), the device has deteriorated greatly, but we can try to restore some of the information."
 apsr_arcrel.601.button:0 "Get started"
  
 # Этап 2
 apsr_arcrel.602.title:0 "Damaged record"
 apsr_arcrel.602.desc:0 "We have managed to partially recover the information on the terminal we have found. It was a sound recording, and after decrypting it, we found this message:\n§YIf you hear this message, then we lost. This message was created to §R<<CORRUPTED>>§! those who will be after us.§!\nUnfortunately, we cannot recover any further information from the recording, seeing the deterioration is beyond salvaging. But there is also good news - a similar terminal was found in one of the other premises, and we can continue the investigation."
 apsr_arcrel.602.button:0 "Good"
  
 # Этап 3
 apsr_arcrel.603.title:0 "Damaged record"
 apsr_arcrel.603.desc:0 "We managed to partially restore the second terminal, and surprisingly it contained another part of the initial recorded message:\n§YWe are §R<<CORRUPTED>>§! on the edge of the galaxy, our development path was similar to many, except for one thing - we came in §R<<CORRUPTED>>§!  their technologies and taught them to use, as a result, the era of our prosperity has come, and we have become §R<<CORRUPTED>>§!§!\nMore information from the terminal found was not received, but as the study of the underground complex continues, all new terminals are found in varying degrees of preservation, and this will allow us to decipher the entire recording."
 apsr_arcrel.603.button:0 "Good"
  
 # Этап 4
 apsr_arcrel.604.title:0 "Damaged record"
 apsr_arcrel.604.desc:0 "Based on information from the damaged terminals, we recovered the third and last part of the message:\n§YBut we did not take into account the result... Our development provoked §R<<CORRUPTED>>§! from outside our galaxy... It was §R<<CORRUPTED>>§! one after another... We tried to save at least someone, but the efforts were fruitless... §R<<CORRUPTED>>§! network of underground bunkers in which all the information we collected about the §R<<CORRUPTED>>§! We leave this information in the hope that §R<<CORRUPTED>>§!§!\nScientists are already busy repairing the damaged fragments based on information from other terminals."
 apsr_arcrel.604.button:0 "Good"
  
 # Этап 5
 apsr_arcrel.605.title:0 "Recovered record"
 apsr_arcrel.605.desc:0 "We were able to completely restore the message, and it is quite ominous:\n§YIf you hear this message, then we lost. This message was created to warn about a threat of a galactic scale, and give a chance to survive to those who will be after us.\nWe are the Star Community, our people originated on a distant tropical planet on the edge of the galaxy and our development path was similar to many, except for one thing - we came in contact with an unknown very advanced race. They were friendly and shared with us their technologies and how to use them. As a result, we entered an era of prosperity and progress the era of our prosperity has come. Technology advanced rapidly, and we dabbled in several dangerous fields.\nBut we did not take into account the result... Our development provoked something terrible... It came to us from outside our galaxy... It was a real invasion, and their power was incredible... The surrounding empires were destroyed one after another... We tried to save at least someone, but the efforts were fruitless... Realizing that this was the end, we began to build a network of underground bunkers in which all the information we collected about the invasion would be stored. We leave this information in the hope that you will be more lucky and you will not repeat our mistakes...§!\nThe message also indicated the place where this information was stored. Having managed to locate it, we advanced deeper into the bunker, where we found more remains of the former inhabitants, and a huge cube soaring above the floor in the center of the room, in an intact condition. Unfortunately, the cause of death of the inhabitants of the complex was not found out..."
 apsr_arcrel.605.button:0 "Great"
 apsr_arcrel.605.tooltip:0 "Our scientists will study the Cube. The results of the study will be reported later." 
 
 # Получение реликвии
 apsr_arcrel.609.title:0 "$apsr_arcrel.109.title$"
 apsr_arcrel.609.desc_no_cube_and_flag:0 "We have received an analysis report of Cube on the planet §H[event_target:apsr6_planet_target.GetName]§!. The studies show that the cube is some sort of interstellar communication device, working on unknown principles that allows the transimission of information at speed faster than that of the light. Furthermore, we have also found how to use this function. We should activate it and see what lies ahead."
 apsr_arcrel.609.desc_no_cube_have_flag:0 "We have received an analysis report of Cube on the planet §H[event_target:apsr6_planet_target.GetName]§!. According to it, this Cube is an exact copy of another §YCommunication Cube§!, which we once owned. No further discoveries were made."
