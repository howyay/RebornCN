 # Этап 1
 apsr_arcrel.901.title:0 "Signal change"
 apsr_arcrel.901.desc:0 "The signal originating around the deposits the  Ethernium has changed! As a result, some experiments at the §Y«White Mesa» Research Complex§! ended with an unexpected result — a short-term spatial fault and the appearance of one individual of a previously unknown species feeding on the brain fluids of intelligent beings are reported. This creature was given the name §P«Head-crayfish»§! and settled in a special compartment for study."
 apsr_arcrel.901.button:0 "Interesting. But hurry."
  
 # Этап 2
 apsr_arcrel.902.title:0 "Movement inward"
 apsr_arcrel.902.desc:0 "The advance of the workers to the source of the strange signal continues. Due to the fact that one has to carefully avoid the places where Ethernium is laid, excavations are very slow. Perhaps in a few months we will finally get to the desired point."
 apsr_arcrel.902.button:0 "Good"
  
 # Этап 3
 apsr_arcrel.903.title:0 "Device" 
 apsr_arcrel.903.desc:0 "Finally! Our workers dug up a large and strange looking device, which is the signal source. A field laboratory was rapidly deployed, in hopes of analyzing and finding a way to stabilize the surrounding Ethernium, which seems to have raised concerns, seeing as it has started affecting the equipement in the field."
 apsr_arcrel.903.button:0 "Hurry up"
  
 # Этап 4
 apsr_arcrel.904.title:0 "Repeater"
 apsr_arcrel.904.desc:0 "Bad news arrived. According to the results of the analysis, the device, which was the source of the signal, is just a repeater, and a faulty one at that — the signal received at the output of the device is a distorted version of the input signal coming from the planet’s orbit. An emergency expedition to search for the true source has been formed."
 apsr_arcrel.904.button:0 "Ok"
  
 # Этап 5
 apsr_arcrel.905.title:0 "Cube" 
 apsr_arcrel.905.desc:0 "A huge Cube was found in the orbit of the planet, the core of which pulsed with a soft white light. The crew who found it loaded the Cube into the cargo compartment and delivered it to the surface of the planet, immediately after which a change in the signal coming from the repeater was noticed - the distortions became less frequent. Experiments have shown that the closer the cube is to the repeater, the smaller the signal distortion becomes, and the higher the stability of Ethernium. And vice versa - the removal of the Cube from the planet causes destabilization of the Ethernium minerals, which can lead to a catastrophe of a planetary scale.\nIt was decided to leave the Cube next to the repeater, and study them in a safe environment."
 apsr_arcrel.905.button:0 "Excellent"
 apsr_arcrel.905.tooltip:0 "Our scientists will study the found cube. The results of the study will be reported later." 
 
