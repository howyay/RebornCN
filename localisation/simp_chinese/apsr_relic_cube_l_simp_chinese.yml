 # Этап 1
 apsr_arcrel.1101.title:0 "Scanning"
 apsr_arcrel.1101.desc:0 "With the use of scanners capable of penetrating through the thickness of the planet's surface almost to its very core, the first of the five sectors of the planet was explored.\nUnfortunately, the result are negative - nothing was found.\nScientists are preparing to scan the second sector."
 apsr_arcrel.1101.button:0 "Keep going"
  
 # Этап 2
 apsr_arcrel.1102.title:0 "$apsr_arcrel.1101.title$"
 apsr_arcrel.1102.desc:0 "The scan of the second planetary sector was completed.\nLike the last time, nothing was found. There are still three sectors left, perhaps there are discoveries waiting for us."
 apsr_arcrel.1102.button:0 "Keep going"
  
 # Этап 3
 apsr_arcrel.1103.title:0 "$apsr_arcrel.1101.title$"
 apsr_arcrel.1103.desc:0 "The scan of the third planetary sector was completed, and again, nothing.\nSome of the scientists talk about the meaninglessness of the searches. But there are still two unexplored sectors - the vast majority are confident in the result."
 apsr_arcrel.1103.button:0 "Keep going"
  
 # Этап 4
 apsr_arcrel.1104.title:0 "$apsr_arcrel.1101.title$"
 apsr_arcrel.1104.desc:0 "The fourth sector of the planet has already been verified, and nothing has been found. Scientists are beginning to despair, and all hope is only in the last, fifth sector."
 apsr_arcrel.1104.button:0 "Keep going"
  
 # Этап 5
 apsr_arcrel.1105.title:0 "Empty hopes"
 apsr_arcrel.1105.desc:0 "The last sector of the planet was checked for traces of the Ancients, but all for nothing - the scanner showed absolutely no deviations from the norm. The scientists involved in the search returned to their previous work, abandoning the search attempts. But not all did so - [Root.GetLeaderName] and several like-minded people, firmly convinced that there were traces of the Ancients on the planet, collected all the information received and engaged in a thorough analysis."
 apsr_arcrel.1105.button:0 "Notify if they succeed"
  
 # Этап 6
 apsr_arcrel.1106.title:0 "New Hope"
 apsr_arcrel.1106.desc:0 "[Root.GetLeaderName] with their team did a great job analyzing just an incredible amount of information. In Ruzeltat, one of the sectors, they found a place, the indicators of which, although they are within the normal range, still differ slightly from the rest of the scan results. He and his team have already moved to the site and began to dig."
 apsr_arcrel.1106.button:0 "Good" 
  
 # Этап 7
 apsr_arcrel.1107.title:0 "Traces of the Ancients"
 apsr_arcrel.1107.desc:0 "[Root.GetLeaderName] was right! In the place he found, they really found a strange object - a cube, the core of which pulsed with soft white light. It was taken to the surface of the planet for study."
 apsr_arcrel.1107.button:0 "$apsr_arcrel.208.button$"
 apsr_arcrel.1107.tooltip:0 "$apsr_arcrel.208.tooltip$" 
  
 # Получение реликвии
 apsr_arcrel.1109.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1109.desc_no_cube_and_flag:0 "Analysis of the Ancient relic found on the planet §H[event_target:apsr11_planet_target.GetName]§!. The device seems to be an interstellar communication device, working on some unknown principle. Dubbed §Y$relic_apsr_cube$§! by our scientists, it seems it can be used to contact someone...or something."
 apsr_arcrel.1109.desc_no_cube_have_flag:0 "Analysis of the Ancient relic found on the planet §H[event_target:apsr11_planet_target.GetName]§!. According to the report this Cube is an exact copy of another §YCommunication Cube§!, which we once owned."
 apsr_arcrel.1109.desc_have_cube_and_flag:0 "Analysis of the Ancient relic found on the planet §H[event_target:apsr11_planet_target.GetName]§!. According to the report this Cube is an exact copy of another §YCommunication Cube§!, which we already have.\nUnfortunately, when activating one Cube, the rest of our Cubes are also activated and require time to recharge, which although gives a more stable connection, but does not allow the use of Communication Cubes more often."
 apsr_arcrel.1109.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1109.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
