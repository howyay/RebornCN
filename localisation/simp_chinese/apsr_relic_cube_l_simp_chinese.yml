 # BY Golden Pip
  
 # появление раскопок
 apsr_arcrel.800.title:0 "Destruction of the Largesium Reactor"
 apsr_arcrel.800.desc:0 "An incident has just occurred, which demanded the immediate shutdown of our Largesium-based reactor! We are still analyzing incoming data from the planet §H[event_target:apsr8_planet_target.GetName]§!, but a very disturbing picture is being built, requiring your immediate attention!"
 apsr_arcrel.800.button:0 "What's happening?"
 
 # раскопки
 apsr8_archsite:0 "$apsr_arcrel.800.title$"
 apsr8_archsite_desc:0 "A special commission, convened approximately a few hours after the accident at the Largesium Power Plant, completed the analysis of the available data. The conclusions are rather disconcerting - it is a catastrophe of global scale ... We need to urgently organise an expedition to fully asses the extent of the damage and gather further information."
  
 # Этап 1
 apsr_arcrel.801.title:0 "Chronicle of destruction"
 apsr_arcrel.801.desc_d:0 "The report came about the events that took place on the planet §H[event_target:apsr8_planet_target.GetName]§!. Logs:\n\n«On April 26, at 1:23 am capital time (21:23 - colonial), two of the eight power units of the Largesium power plant were destroyed. The incident was explosive in nature and the reactor, as it was found out, was completely destroyed. A huge amount of radioactive and toxic substances were released into the enviroment at the time of the explosion. Simultaneously, a fluctuation of tectonic activity took place, estimated to have produced earthquakes ranging around 11.0—12.9 on the Richter scale. This disaster created a huge, gaping crevice on the continent; furthermore, it continues to expand, absorbing literally everything in its path! We have managed to estimate and track the rate with which the continental crack expands, and it seems to be slowing down. The incident is the largest disaster of its kind that has occured in the entire history of our empire, both in terms of infrastructural damage and casualties. More than 500 million citizens died from radiation sickness, which struck them in the first hours of the accident. Around 332 million citizens were evacuated from the 900-kilometer zone, however, most of the population of nearby settlements is still in the affected area. Considerable resources have already been mobilized to eliminate the first effects. The group of leading seismologists, geologists, and specialists in nuclear physics assigned to the commission on the current situation have strong concerns about the ongoing reaction of the molten Largesium reactor core. According to their convincing theories and no less convincing research, the melting reaction of the nucleus is not unstoppable, because the active zone, which once held back all sorts of manifestations of enormous power, is now destroyed. Stopping the core from the outside is impossible, attempts already been made in this sense, with no success so far. We should organise a new expedition to get into the center of the reactor. It is noteworthy that an experimental boring machine is already being actively tested, capable of holding back a squall of radiation that is fatal to any organism, biological or synthetic. We require your permission, because the boring machine works on unstable energy sources, such as dark matter. There is a small risk that the equipment will detonate, along with the crew, that will be required on board. In the worst case, the detonation of the machine will trigger a chain reaction with the Largesium already present on the planet, potentially splitting apart the entire planet, an eternal reminder that some forces will always be beyond our control.»"
 apsr_arcrel.801.desc_g:0 "The report came about the events that took place on the planet §H[event_target:apsr8_planet_target.GetName]§!. Logs:\n\n«On April 26, at 1:23 am planetary time, two of the eight power units of the Largesium power plant were destroyed. The incident was explosive in nature and the reactor, as it was found out, was completely destroyed. A huge amount of radioactive and toxic substances were released into the enviroment at the time of the explosion. Simultaneously, a fluctuation of tectonic activity took place, estimated to have produced earthquakes ranging around 11.0—12.9 on the Richter scale. This disaster created a huge, gaping crevice on the continent; furthermore, it continues to expand, absorbing literally everything in its path! We have managed to estimate and track the rate with which the continental crack expands, and it seems to be slowing down. The incident is the largest disaster of its kind that has occured in the entire history of our empire, both in terms of infrastructural damage and drone casualties. More than 500 million drones died from radiation sickness, which struck them in the first hours of the accident. Around 332 million drones were evacuated from the 900-kilometer zone, however, most of the worker drone population of nearby settlements is still in the affected area. Considerable resources have already been mobilized to eliminate the first effects. A group of scientific drones assigned to the commission on the current situation have strong concerns about the ongoing reaction of the molten Largesium reactor core. According to their convincing theories and no less convincing research, the melting reaction of the nucleus is not unstoppable, because the active zone, which once held back all sorts of manifestations of enormous power, is now destroyed. Stopping the core from the outside is impossible, attempts already been made in this sense, with no success so far. We should organise a new expedition to get into the center of the reactor. It is noteworthy that an experimental boring machine is already being actively tested, capable of holding back a squall of radiation that is fatal to any organism, biological or synthetic. We require your permission, because the boring machine works on unstable energy sources, such as dark matter. There is a small risk that the equipment will detonate, along with the crew, that will be required on board. In the worst case, the detonation of the machine will trigger a chain reaction with the Largesium already present on the planet, potentially splitting apart the entire planet, an eternal reminder that some forces will always be beyond our control.»"
 apsr_arcrel.801.desc_m:0 "The report came about the events that took place on the planet §H[event_target:apsr8_planet_target.GetName]§!. Here, look:\n\n«On April 26, at 1:23 am planetary time, two of the eight power units of the Largesium power plant were destroyed. The incident was explosive in nature and the reactor, as it was found out, was completely destroyed. A huge amount of radioactive and toxic substances were released into the enviroment at the time of the explosion. Simultaneously, a fluctuation of tectonic activity took place, estimated to have produced earthquakes ranging around 11.0—12.9 on the Richter scale. This disaster created a huge, gaping crevice on the continent; furthermore, it continues to expand, absorbing literally everything in its path! We have managed to estimate and track the rate with which the continental crack expands, and it seems to be slowing down. The incident is the largest disaster of its kind that has occured in the entire history of our empire, both in terms of infrastructural damage and drone casualties. More than 500 million drones were destroyed by the radiation, which struck them in the first hours of the accident. Around 332 million drones were evacuated from the 900-kilometer zone, however, most of the worker drone population of nearby settlements is still in the affected area. Considerable resources have already been mobilized to eliminate the first effects. A group of scientific drones assigned to the commission on the current situation have strong concerns about the ongoing reaction of the molten Largesium reactor core. According to their convincing theories and no less convincing research, the melting reaction of the nucleus is not unstoppable, because the active zone, which once held back all sorts of manifestations of enormous power, is now destroyed. Stopping the core from the outside is impossible, attempts already been made in this sense, with no success so far. We should organise a new expedition to get into the center of the reactor. It is noteworthy that an experimental boring machine is already being actively tested, capable of holding back a squall of radiation that is fatal to any organism, biological or synthetic. We require your permission, because the boring machine works on unstable energy sources, such as dark matter. There is a small risk that the equipment will detonate, along with the crew, that will be required on board. In the worst case, the detonation of the machine will trigger a chain reaction with the Largesium already present on the planet, potentially splitting apart the entire planet, an eternal reminder that some forces will always be beyond our control.»"
 apsr_arcrel.801.button:0 "Start immediately!"
  
 # Этап 2
 apsr_arcrel.802.title:0 "Preparation"
 apsr_arcrel.802.desc_d:0 "$RULER$! A group of high-class specialists, who are part of the urgently convened commission in regards to the LES are almost ready, as is our experimental drilling machine. The equipment will be dropped from orbit, together with the entire crew, directly into the depths of the catastrophic fault and will begin its work immediately. Unfortunately, there also bad news. Scientists have conducted new calculations and experiments - finding out that all our available sensors, current and experimental are not able to work in such extreme conditions. We will not be able to maintain touch with the expedition once it begins, as the subspace connection does not seem to work. We are still studying this phenomenon, but the result is again disappointing. Chances are quite high that the crew, our scientists, our citizens, will not be able to return; they will remain stranded in darkness, with no hope of ever making it out. But it does not frighten them. They are ready to descend into darkness to save this world!\n *Below is a small postscript to the report, which you notice at the last moment.*\n«Honestly, we would still not be able to lift them to the surface. We had too little time to develop and test the prototype. Their mission ... It’s a one way path ... They will be descending into a zone with a a high enough concentration of radioactive substane that will take millenia to decay, and this is just in the best case scenario, where they succeed in their mission. A zone with a high concentration of radioactive substances will last for millennia, and this is on condition that their mission will be successful, and they will be able to drown the Core... Not a single excavator or bulldozer can withstand such a barrage of radiation, even in monstrous protection .. They will be buried there forever.»"
 apsr_arcrel.802.desc_gm:0 "A group of drones and our experimental drilling machine are prepared. The equipment will be dropped from orbit, together with the completed crew, directly into the depths of the catastrophic fault and will begin its work immediately. Unfortunately, there also bad news. Our science drones have conducted new calculations and experiments - finding out that all our available sensors, current and experimental are not able to work in such extreme conditions. We will not be able to maintain touch with the expedition once it begins, as the subspace connection does not seem to work. We are still studying this phenomenon, but the result is again disappointing. The crew will remain blind and mute, and without the possibility of return.\nHonestly, we will not be able to lift them to the surface. We had too little time to develop and test the prototype. Their mission... It’s a one way road... A zone with a high concentration of radioactive substances will last for millennia, and this is on condition that their mission will be successful, and they will be able to drown the Core. Not a single excavator or bulldozer can withstand such a barrage of radiation, even covered in monstrous protection. They will be buried there forever." 
 apsr_arcrel.802.button:0 "Get started"
  
 # Этап 3
 apsr_arcrel.803.title:0 "From the depths"
 apsr_arcrel.803.desc_d:0 "$RULER$! It has been several months of intense silence since the moment the drill was dropped into the epicenter. And now, suddenly, a badly damaged message arrives at frequencies that are not unintelligible to us. It was discovered by chance, literally a miracle, by a surviving military complex that was engaged in the interception of FTL messages. After receiving this signal using a network of satellites in orbit, it will soon be decrypted and the individual fragments restored using neural networks - we are ready to provide it to you. This is the first and last report of the team that went to the Core...\n§YThis... This is scientist §H[Root.GetLeaderName]§!... Captain of the ship «[Root.GetName]» and main explorer...§!\nYou are presented with a terrible, fragmented image of a researcher that was thrown on this suicidal mission. You are ready to swear that completing the creatures portrait from the dozen of fragments presented will only bring about more horror - it is not a living being. Its eyes are drippng a non-perceptive black liquid, its face is skewed, and the remnants of its clothes are melted into its flesh, bloodied and soaked with the same black liquid. Drops fall continuosly from its body, a mix of its blood and the strange liquid; somehow, they are not affected by the force of gravity, as they pool on the ceiling. In the background, vague, crooked images of the team members that were completely absorbed in dark rubbish are already visible; their mouths seem to be frozen in a silent scream, and their limbs are twisted as if they were broken in many places under an unimaginable angle... Henceforth their faceless facial features you will dream in the most terrible nightmares... All you had to do was focus your attention on them, when suddenly the silence of the message was broken by the hoarse voice of the researcher that it seemed to be heard everywhere....\n§YThe core has died out, but the signal has been transmitted and now they can return. They will revive us for our loyalty. Fall down before the Masters, fall before their legs, or you will be cast down from heaven!§!\nCollected from particles of black drops, images of each member of the team appear, which ended with their lives - suicide, and in the most terrifying way. Suddenly the images disappear, giving way to the single fragmented portrait of [Root.GetLeaderName], what came before all those terrifying visions. A hoarse voice breaks into a scream, which is quickly replaced by a gurgling cough with distinct sounds of suffocation, as if in water. But this does not prevent you from hearing every word of a madman, as if an iron rod were driven into your brain, one after another.\n§YKnow, we will break free from the knot where time and space are constrained!.. And we will overtake you!.. You cannot hide!..§!\nSuddenly, the light in your office disappears. Almost everything that was once powered by electricity has stopped working. However, the screen on which the message was broadcast, does not go out. Being the only source of light, it easily attracts your attention. As soon as your eyes get back to the info-screen, a couple of phrases appear on it that repeat a lot and continue to appear on the screen:\n§R«THE TIME HAS COME»§!\nJust as suddenly as having disappeared, the light returns to your office, and the information plate goes out. You hesitate to turn it on again..."
 apsr_arcrel.803.desc_g:0 "It has been several months of intense silence since the moment the drill was dropped into the epicenter. And now, suddenly, a badly damaged message arrives at frequencies that are not unintelligible to us. It was discovered by chance, literally a miracle, by a surviving military complex that was engaged in the interception of FTL messages. After receiving this signal using a network of satellites in orbit, it will soon be decrypted and the individual fragments restored using neural networks - we are ready to provide it to you. This is the first and last report of the team that went to the Core...\n§YThis... This is a scientist §H[Root.GetLeaderName]§!... Captain of the ship «[Root.GetName]» and main explorer...§!\nYou are presented with a terrible, fragmented image of a researcher that was thrown on this suicidal mission. Assembling a full portrait of the creature only brings about further horror - it is not alive. Tts eyes are drippng a non-perceptive black liquid, its face is skewed, and the remnants of its clothes are melted into its flesh, bloodied and soaked with the same black liquid. Drops fall continuosly from its body, a mix of its blood and the strange liquid; somehow, they are not affected by the force of gravity, as they pool on the ceiling. In the background, vague, crooked images of the team members that were completely absorbed in dark rubbish are already visible; their mouths seem to be frozen in a silent scream, and their limbs are twisted as if they were broken in many places under an unimaginable angle... Your focus on them is broken by the voice of the head researcher, hoarse as ever, and seemingly being tranmited from every direction...\n§YThe core has died out, but the signal has been transmitted and now they can return. They will revive us for our loyalty. Fall down before the Masters, fall before their legs, or you will be cast down from heaven§!\nCollected from the particles of black drops, images of each member of the team appear, showing how their lives ended - suicide, and even the most terrifying way. Suddenly the images disappear, giving way to a single fragmented portrait, [Root.GetLeaderName], what came before all those terrifying visions. A hoarse voice breaks into a scream, which is quickly replaced by a gurgling cough with distinct sounds of suffocation, as if in water. But this does not interfere with hearing every word spoken by a madman, which, like an iron rod, was driven into the brain, one after another.\n§YKnow, we will break free from the knot where time and space are constrained!.. And we will overtake you!.. You cannot hide!..§!\nSuddenly, the light in the office disappears. Almost everything that was once powered by electricity has stopped working. However, the screen on which the message was broadcast, does not go out. Being the only source of light, it easily attracts your attention. As soon as your eyes refocus on the screen, a recurring phrase appears, displayed over and over again:\n§R«THE TIME HAS COME»§!\nJust as suddenly as having disappeared, the light returns to the office, and the information plate goes out. The Mind does not dare turn it on again..."
 apsr_arcrel.803.desc_m:0 "It has been several months of intense silence since the moment the drill was dropped into the epicenter. And now, suddenly, a badly damaged message arrives at frequencies that are not unintelligible to us. It was discovered by chance, literally a miracle, by a surviving military complex that was engaged in the interception of FTL messages. After receiving this signal using a network of satellites in orbit, it will soon be decrypted and the individual fragments restored using neural networks - we are ready to provide it to you. This is the first and last report of the team that went to the Core...\n§YThis... This is scientist §H[Root.GetLeaderName]§!... Lead unit of the ship «[Root.GetName]» and main explorer...§!\nA broken down machine appears on the screen. It's optical sensors are dripping black liquid, the front plate is skewed as an immense weight has fallen on it; from it's main body, black liquid flows intermixed with lubricant oil, slowly dripping away. The drops seem to not be affected by gravity, as they flow upward to collect on the ceiling.In the background, the broken down forms of the other research units are visible, stuck in the dark rubbish that seems to define the surrounding area. Their limbs barely move, due to being broken down in multiple places; the internal workings seem to be destroyed. The head research unit's voice breaks the revery, seemingly being transmited from everywhere around...\n§YThe core has died out, but the signal has been transmitted and now they can return. They will revive us for our loyalty. Fall down before the Masters, fall before their legs, or you will be cast down from heaven!§!\nCollected from particles of black drops, images of each of the teams' drones appear that independently terminate their functioning, hurting themselves in the most terrible ways. Suddenly the appearing images disappear, giving way to one single fragmented image, [Root.GetLeaderName], what came before all those terrifying visions. The screech of the voice is broken by a scream, which is quickly replaced by a gurgling cough with distinct sounds of suffocation, as if by organics. But this does not prevent to hear each spoken word of the crazed machine, which, like an iron rod, was driven into the processor, one after the other.\n§YKnow, we will break free from the knot where time and space are constrained!.. And we will overtake you!.. You cannot hide!..§!\nSuddenly, the light in the office disappears. Almost everything that was once powered by electricity is de-energized. However, the screen on which the message was broadcast, does not go out. Being the only source of light, it attracts the Intelligence's attention. As soon as the optics focused again on the information plate screen, a recurring phrase appears, displayed over and over again:\n§R«THE TIME HAS COME»§!\nJust as suddenly as having disappeared, the light returns to the office, and the information plate goes out. The machine intelligence does not dare turn it on again..."
 apsr_arcrel.803.button:0 "What was it?"
  
 # Этап 4
 apsr_arcrel.804.title:0 "A source"
 apsr_arcrel.804.desc:0 "After the events that occurred several months ago, and the departure of a new expedition, the disfigured remains of a previous expedition were taken out, after which the operational capability of the Largesium Power Plant was checked. Fortunately, before their... death... the previous expedition successfully stopped the reaction of the core of Largesium, and stabilized the situation. Disaster has been averted. And although it would take more than one day to clean the surrounding areas from pollution, everything inside the power plant was cleaned very quickly, and the workers would soon be able to continue working.\nIt is not completely clear what the expedition’s chief scientist had in mind, but in one of the destroyed power units a strange cube was found, the core of which pulsed with white light. Scientists have already begun to study it."
 apsr_arcrel.804.button:0 "Clear"
 apsr_arcrel.804.tooltip:0 "Our scientists will study the found cube. The results of the study will be reported later." 
 
