 ### 16 ###
 # BY Dimuch62 and Kusok Zemli 
  
 # появление раскопок
 apsr_arcrel.1600.title:0 "Coordinates"
 apsr_arcrel.1600.desc_no_cube:0 "Our sensors detected a weak, almost imperceptible signal from the planet [event_target:apsr16_planet_target.GetName]. Suprisingly, it's not encrypted. The signal contains a message in our state language: << WE WAIT FOR YOU >>, with some planetary coordinates attached to it, recorded in an unknown standard. We need to figure out what the standard is and where the coordinates are pointing."
 apsr_arcrel.1600.desc_have_cube:0 "$apsr_arcrel.1600.desc_no_cube$"
 apsr_arcrel.1600.button:0 "Get started"
 
 # раскопки
 apsr16_archsite:0 "Library of the Ancients"
 apsr16_archsite_desc:0 "$apsr_arcrel.1600.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1601.title:0 "Coordinates"
 apsr_arcrel.1601.desc:0 "A group of scientists conducting work on the surface of the planet report that they have received information about the standard for writing coordinates in a message, and now they know where this place is located. But the coordinates point to a barren area. Despite the apparent absence of objects of interest, an additional scanning of the terrain is necessary, it can bring some results."
 apsr_arcrel.1601.button:0 "Get started"
  
 # Этап 2
 apsr_arcrel.1602.title:0 "Overshoot"
 apsr_arcrel.1602.desc:0 "Topographic scanning of the area did not bring results. But our scientists, during one of the walking tours of the region, came across a strange thermal emission from under the surface, which very much resembles an emission from a ventilation shaft, and quite possibly, it is. You must send the drilling team to the place where the anomaly was detected."
 apsr_arcrel.1602.button:0 "Interesting"
  
 # Этап 3
 apsr_arcrel.1603.title:0 "Findings"
 apsr_arcrel.1603.desc_dg:0 "One of the engineers who controlled the drill, by negligence fell into a powerful release of water vapor, which melted his protection shuit. Fortunately, he made it out alive, albeit wounded. He was immediately taken to the field hospital, and subsequently transported to the medical center for further treatment, but in general, the drilling operation was successful. This is really a ventilation shaft. The drone sent to map the area transmitted data about the lack of a bottom, but, without reaching it, it broke the link. We need to send an expedition."
 apsr_arcrel.1603.desc_m:0 "One of the drones that controlled the drill, through negligence, fell into a powerful ejection of water vapor, which melted the external protection in front of the case. The drone was immediately sent for repair, but in general, the drilling operation was successful. This is really a ventilation shaft. The reconnaissance drone sent to it transmitted data about the lack of a bottom, but, without reaching it, it broke the link. We need to send an expedition."
 apsr_arcrel.1603.button:0 "Interesting"
  
 # Этап 4
 apsr_arcrel.1604.title:0 "Archive"
 apsr_arcrel.1604.desc_dg:0 "After many months of descent, our expedition reached the bottom. Two scientists were killed, whose bodies were immediately lifted to the surface with the help of cables. What we found after passing some distance from the engine room, which we were in, was incredible. We tried to contact our colleagues on the surface, but something from the inside drowned out all communication channels. After another unsuccessful attempt to establish communication, powerful searchlights lit up from all sides around us. We realized that we are in a giant spherical room, in the walls of which there are dozens, if not hundreds of thousands of information carriers developed by various known and unknown to us civilizations. ach of us sensed something in our brains, and we were unexpectedly asked to initiate contact."
 apsr_arcrel.1604.desc_m:0 "After many months of descent, our expedition reached the bottom. Two research drone were destroyed, whose hulls were immediately lifted to the surface with the help of cables. What we found after passing some distance from the engine room, which we were in, was incredible. We tried to contact our colleagues on the surface, but something from the inside drowned out all communication channels. After another unsuccessful attempt to establish communication, powerful searchlights lit up from all sides around us. We realized that we are in a giant spherical room, in the walls of which there are dozens, if not hundreds of thousands of information carriers developed by various known and unknown to us civilizations. Each drone sensed the sounding of its processor and we were unexpectedly requested to initiate a connection."
 apsr_arcrel.1604.button:0 "Accept the request"

 # Окно Архивариуса
 apsr_arcrel.1605.title:0 "Order of the Archivists of the Ancients"
 apsr_arcrel.1605.desc:0 "I greet you on behalf of the Order of Archivists! We are ministers of science and guardians of galactic history. We are representatives of a civilization, each species is called differently, you know us as the Ancients. I am an exact copy of the consciousness of the last representative of the Order. I can tell a lot of interesting things about the history of past and existing civilizations. What do you want to know?"
 apsr_arcrel.1605.button1:0 "We are interested in the civilization of the Ancients. Tell me more about your race."
 apsr_arcrel.1605.button1.response:0 "Oooh... you show our own curiosity. Curiosity leads to understanding the unknown. But even despite our similarity in this, I cannot share this information with you. You are not ready to perceive it correctly."
 apsr_arcrel.1605.button2:0 "Tell us about the Precursors that interests us."
 apsr_arcrel.1605.button2.response:0 "Interested in vanished civilizations? I have what you need.\n\nWe have received information about the location of a Precursor artifact"
 apsr_arcrel.1605.button3:0 "Tell us the story of any unknown civilization"
 apsr_arcrel.1605.button3.response:0 "We need to tell a lot, but to understand what I’m going to tell, it will take even more time ... I’ll just pass on all the key information.\n\nResource received: §G+5000§! £society£ $SOCIETY_RESEARCH$"
 apsr_arcrel.1605.buttonbuy:0 "We are very grateful to you for such valuable information. Goodbye!"
 
 # Получение реликвии
 apsr_arcrel.1609.title:0 "Archivist's Gift"
 apsr_arcrel.1609.desc_no_cube_and_flag:0 "The complex control copy of the consciousness of the last member of the Order of Archivists did not only help us rise to the surface, but also sent us a gift - it provided access to the artifact of the Ancients stored on the planet - a Communication Cube, some sort of interstellar communication device working on some unknown principle, and the method of its activation. With this, we may try to reach out to someone...or something."
 apsr_arcrel.1609.desc_no_cube_have_flag:0 "The complex control copy of the consciousness of the last member of the Order of Archivists did not only help us rise to the surface, but also sent us a gift - it provided access to the artifact of the Ancients stored on the planet - a Communication Cube, similar to one we once owned."
 apsr_arcrel.1609.desc_have_cube_and_flag:0 "The complex control copy of the consciousness of the last member of the Order of Archivists did not only help us rise to the surface, but also sent us a gift - it provided access to the artifact of the Ancients stored on the planet - a Communication Cube, similar to one we already own.\nUnfortunately, when activating one Cube, the rest of our Cubes have also activated and require time to recharge. While this allowed for a more stable connection, we can not use the Communication Cubes more often."
