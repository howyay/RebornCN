 ### 4 ###
 # BY Dimuch62 and Rainbow Rod
  
 # появление раскопок
 apsr_arcrel.400.title:0 "Throne Hall"
 apsr_arcrel.400.desc_no_cube:0 "On [event_target:apsr4_planet_target.GetName], traces of a pre-existing civilization, baptized by the name «Ancients», were found. Before our landing, the surface of the planet was a huge ruin, but now we have cleared some areas and partially restored the infrastructure. The most interesting thing is that an unstable, but clear signal comes from the depths of the ruins."
 apsr_arcrel.400.desc_have_cube:0 "$apsr_arcrel.400.desc_no_cube$"
 apsr_arcrel.400.button:0 "Proceed with the excavation"
 
 # раскопки
 apsr4_archsite:0 "Throne Hall"
 apsr4_archsite_desc:0 "$apsr_arcrel.400.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.401.title:0 "Ruins"
 apsr_arcrel.401.desc:0 "After the surface excavations, it turned out that the ruins extend at a much deeper level than previously thought. It seems that the ground floor of the building is only the entrance to a larger part. Moreover, the elements of the structure have a rather interesting architecture and unusual engineering solutions. Further excavation will allow us to better learn some of the history of the planet and even the builders themselves."
 apsr_arcrel.401.button:0 "Good"
  
 # Этап 2
 apsr_arcrel.402.title:0 "Deeper and deeper..."
 apsr_arcrel.402.desc:0 "The excavations have been going on for quite a long time, and we can’t even get to the base of the building. Walls, walls and again, the walls. We can't even guess when this routine will end. Many are no longer sure that the excavation will end with something practical."
 apsr_arcrel.402.button:0 "Work harder!"
  
 # Этап 3
 apsr_arcrel.403.title:0 "Base"
 apsr_arcrel.403.desc:0 "It is finished! We have finally reached the “bottom” of these ruins, but the terrain has not yet been adapted for research activities. We must free up a sufficient amount of space in order to estabilish a research base and begin working. Everything interesting is yet to come..."
 apsr_arcrel.403.button:0 "We might find something."
  
 # Этап 4
 apsr_arcrel.404.title:0 "The end of the routine, getting started"
 apsr_arcrel.404.desc:0 "The clearing work was completed, and the empty space was quickly occupied by archaeological and scientific camps. In the process of clearing, we came to a realisation. Apparently, the Throne Hall used by us is only a pitiful resemblance of the huge Throne Hall of the Ancients, occupying a much larger territory, where they established allied relations with all the empires at the time. Various reports confirm this. The signal that brought us here is getting closer."
 apsr_arcrel.404.button:0 "It must have been a rather advanced civilization."
  
 # Этап 5
 apsr_arcrel.405.title:0 "Brazen lies"
 apsr_arcrel.405.desc:0 "In our search of the signal, we found a rather interesting record supposedly created at the sunset of the existence of the ancient civilization. Only a few fragments have been translated, but they have a high historical value:\n§Y«The rich hide in their holes while we die! It is not §R<<CORRUPTED>>§!\nIt does not stop. Our civilization will collapse under its own weight. All doomed and nothing §R<<CORRUPTED>>§!\nSoon they will rush in here and all our efforts will be in vain. If our descendants come back here, they should be warned....§!\nThe text beyond this point is too distorted to be translated, but we may yet to decipher it. It should be sent to our linguists for an in-depth examination."
 apsr_arcrel.405.button:0 "Strange record..."
  
 # Этап 6
 apsr_arcrel.406.title:0 "Throne Hall"
 apsr_arcrel.406.desc:0 "We got to the «core» of these underground ruins. It really turned out to be the Throne Hall. All of it is painted with alien symbols supposedly being the language of the «Ancients». In its center, we found a strange Cube hanging above the floor which seems to be the source of the signal. We speculate that this is an artifact used to communicate with... something on the other side. But at the moment it is not active,so we are not completely sure."
 apsr_arcrel.406.button:0 "Excellent"
 apsr_arcrel.406.tooltip:0 "Our scientists will study the Cube. The results of the study will be reported later." 
 
