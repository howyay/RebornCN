 ### Реликвия
 
 relic_apsr_cube:0 "Communication Cube"
 relic_apsr_cube_desc:0 "According to the analysis, the Cube is a communication device with the capacity of automatic synchronous linguistic analysis and translation.\nWe can use it as a communication point with creatures unknown to us by carefully manipulating the electromagnetic field.\nUnfortunately, this relic has to recharge between communication sessions."
 apsr_relic_cube_cooldown:0 "Creates a communication channel with unknown creatures outside of our galaxy.\n\nRecharge time between communication sessions: £time£ §Y900§!"
 apsr_relic_cube_ready_1:0 "\n§RNot enough £apsr_knowledge£ §MAncient Knowledges§! has been accumulated; it is too early to open the communication channel!§!\n\n"
 apsr_relic_cube_ready_2:0 "\n§HNot enough £apsr_knowledge£ §MAncient Knowledges§! has been accumulated, but we can open the communication channel.§!\n\n"
 apsr_relic_cube_ready_3:0 "\n§YEnough £apsr_knowledge£ §MAncient Knowledges§! has been accumulated, and it is time to open a communication channel!§!\n\n"
 apsr_relic_cube_ready_4:0 "\n§GA large amount of £apsr_knowledge£ §MAncient Knowledges§! has already been accumulated, and it is time to exchange them for improvements!§!\n\n"
 apsr_relic_cube_ready_5:0 "\n§BA huge amount of £apsr_knowledge£ §MAncient Knowledges§! has already been accumulated. Our scientist wonder why the relic has not yet been activated.§!\n\n"
  
 # депозит при нахождении куба
 apsr_relic_cube_deposit:0 "§Y$relic_apsr_cube$§!"
 apsr_relic_cube_deposit_desc:0 "There is an §Y$relic_apsr_cube$§! on this planet - a relic that can serve as a communication point with creatures unknown to us.\nThe Cube also affects the amount of resources produced by the special building on this planet, significantly increasing it's productivity."
 
 
 
 

 ### 1 ###
 # BY Dimuch62
  
 # появление раскопок
 apsr_arcrel.100.title:0 "Symbol of Interstellar Dominion"
 apsr_arcrel.100.desc_no_cube:0 "After spending some time observing the S.I.D, we noticed that the projected galactic map showed the galaxy's political climate changes in real time. However, the information is clearly incomplete, as if some parts are blocked.\nPerhaps we can find a way to unlock its full potential."
 apsr_arcrel.100.desc_have_cube:0 "After spending some time observing the S.I.D, we noticed that the projected galactic map showed the galaxy's political climate changes in real time. However, the information is clearly incomplete, as if some parts are blocked.\nPerhaps we can find a way to unlock its full potential."
 apsr_arcrel.100.button:0 "Get started"
 
 # раскопки
 apsr1_archsite:0 "$apsr_arcrel.100.title$"
 apsr1_archsite_desc:0 "$apsr_arcrel.100.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.101.title:0 "First step"
 apsr_arcrel.101.desc:0 "After a lengthy and detailed analysis of the available information, our scientist concluded that some external force is interfering with the galactic map, blocking some parts of the information."
 apsr_arcrel.101.button:0 "Find the source of the interference"
  
 # Этап 2
 apsr_arcrel.102.title:0 "Unknown device"
 apsr_arcrel.102.desc:0 "Tracking the source of the interference led our scientists to a small depression on another part of the planet. Inside we have found a strange cube, made out of an unknown material. Its core slowly pulsates with white light."
 apsr_arcrel.102.button:0 "Analyise the unknown cube"
  
 # Этап 3
 apsr_arcrel.103.title:0 "Device analysis"
 apsr_arcrel.103.desc_no_cube:0 "After the studies, it was revealed that the Cube is some kind of communication device. Our scientists are convinced that the reason it blocks the data on the map of the Symbol of Interstellar Power is their mutual influence. The Cube should be moved as far as possible from the Symbol, and then our scientists will be able to pick up the key to activate the Cube, while the Symbol of Interstellar Power will get rid of the interference."
 apsr_arcrel.103.desc_have_cube:0 "After the research, it was revealed that the Cube is an analogue of the Connection Cube that we have already found. They are also convinced that the reason it is blocking data on the map of the Symbol of Interstellar Power is their mutual influence. The Cube should be moved as far as possible from the Symbol, and then scientists will be able to pick up the key to activate the Cube, while the Symbol of Interstellar Power will get rid of interference."
 apsr_arcrel.103.button:0 "Proceed"
  
 # Этап 4
 apsr_arcrel.104.title:0 "No more interference"
 apsr_arcrel.104.desc_no_cube_and_flag:0 "Good news!\nAfter moving Cube to the other end of the planet, the Symbol of Interstellar Power ceased to receive interference, and additional information appeared on the galaxy map!\nIn addition, we have found that the Cube is a communication device linked to an unknown destination. Since scientists have picked up an activation key, the Cube is ready to send signals to the unknown depths of space."
 apsr_arcrel.104.button_no_cube_and_flag:0 "Excellent!"
 apsr_arcrel.104.tooltip_no_cube_and_flag:0 "Relic §Y$relic_apsr_cube$§! received!\n§RAttention! The relic is on the planet, therefore the loss of the planet means the loss of the relic!§!"
 apsr_arcrel.104.desc_no_cube_have_flag:0 "Good news!\nAfter moving Cube to the other end of the planet, the Symbol of Interstellar Power ceased to receive interference, and additional information appeared on the galaxy map!\nIn addition, our scientists were able to pick up the key and activated the Connection Cube. Now we can again open a channel of communication with the unknown civilizations in the depths of space."
 apsr_arcrel.104.button_no_cube_have_flag:0 "We returned the Cube!"
 apsr_arcrel.104.tooltip_no_cube_have_flag:0 "Relic §Y$relic_apsr_cube$§! received!\n§RAttention! The relic is on the planet, and as you have seen, the loss of the planet means the loss of the relic.§!"
 apsr_arcrel.104.desc_have_cube_and_flag:0 "Good news!\nAfter moving Cube to the other end of the planet, the Symbol of Interstellar Power ceased to receive interference, and additional information appeared on the galaxy map!\nOur scientists were able to pick up the key and activated the Connection Cube. Unfortunately, when activating one Cube, the rest of our Cubes are also activated and require time to recharge, which although gives a more stable connection, does not allow them to be used more often."
 apsr_arcrel.104.button_have_cube_and_flag:0 "Clear"
 apsr_arcrel.104.tooltip_have_cube_and_flag:0 "Relic §Y$relic_apsr_cube$§! has already been received.\n§RAttention! The relic is on the planet, therefore the loss of the planet means the loss of the relic. The presence of another planet with the same relic will avoid this.§!"

  
 
 

 ### 2 ###
 # BY Dimuch62 and Pavel Sergeevich
  
 # появление раскопок
 apsr_arcrel.200.title:0 "Advancing through the Abyss"
 apsr_arcrel.200.desc_d:0 "The ship graveyard found at the bottom of the Abyss on the planet §H[event_target:apsr2_planet_target.GetName]§! was the reason for the heated debate among many of our scientists. Some thought it to be the burial place of the old ships, others the storage place for the reserve flotilla of some ancient civilization. Some fights even broke out, resulting in injuries among the scientists.\nThe best way to stop this mess will be to organize an expedition to the bottom of the Abyss."
 apsr_arcrel.200.desc_gm:0 "The ship graveyard found at the bottom of the Abyss on the planet §H[event_target:apsr2_planet_target.GetName]§! was analyzed by our scientific drones. According to the results, the exact reason for it's existence is unclear. The most productive course of action will be to organize a local excavation and advance deep into the Abyss."
 apsr_arcrel.200.button:0 "Get started"
 
 # раскопки
 apsr2_archsite:0 "The Abyss"
 apsr2_archsite_desc:0 "After reaching the lowest accessible point of the Abyss - the graveyard of ships - the question still remains: what lies deeper? One thing is clear: in order to find out, it's necessary to go even lower, using the cavities between spacecrafts."
  
 # Этап 1
 apsr_arcrel.201.title:0 "The border"
 apsr_arcrel.201.desc:0 "A group of researchers began to descend to an even greater depth of the Abyss, using the space between loosely placed spacecrafts. Inspection of the ships showed absolute similarity with the ships on the surface of the graveyard - they are all in excellent condition, but at the same time they completely lack any data, and the ship’s systems refuse to turn on. According to computer simulation, this is impossible, since a spacecraft's fall into the Abyss without control is fraught with it's utter destruction, and small «sample» ships raised to the surface work just fine.\nPerhaps we will find our answers by going even deeper."
 apsr_arcrel.201.button:0 "Affirmative"
  
 # Этап 2
 apsr_arcrel.202.title:0 "A find"
 apsr_arcrel.202.desc:0 "By going even deeper, the research team has found a spacecraft of an unknown race, dating around two billion years! The design of this ship is completely unsuitable for atmospheric flights, and it is unclear how it could get to such a depth. Scientists agree that this could not have happened without some external influence.\nAlso, one of the research groups have disappeared without a trace and we can't get in touch with it. We have already prepared the search teams."
 apsr_arcrel.202.button:0 "Keep working"
  
 # Этап 3
 apsr_arcrel.203.title:0 "The cold"
 apsr_arcrel.203.desc:0 "At this point our research team hasn't seen natural light for several months. According to preliminary calculations, if the current rate of descent can be maintained, then the core of the planet itself will be reached in a matter of months. The missing researchers could not be found, and to make matters worse, all contact with another research group has been lost.\nMore and more new ships appear in reports: they all belong to different races, they all have different ages and different designs. Only three things are common: the excellent state, the complete silence of the ship systems and the sheer impossibility of finding them where we did. Even more surprising is the fact that temperature and pressure, which until now were increasing (though slower than estimated), have inexplicably begun to decline."
 apsr_arcrel.203.button:0 "Let's see what we find out closer to the core."
  
 # Этап 4
 apsr_arcrel.204.title:0 "Bottomless"
 apsr_arcrel.204.desc_d:0 "The core of the planet was reached this morning. All the while, pressure and temperature continued to decrease, while gravity remained completely unchanged. The depth was rechecked several dozen times and each time the accomplishment of the impossible was confirmed. The core of the planet has been reached, but the scanner invariably shows that the expedition can progress. New unknown ships are no longer surprising; many of the finds are simply ignored, since those are commonplace.\nCritically high sanity losses are noted among the team. Cases of insanity and panic have become more frequent, and some workers have to be urgently brought back to the surface. After the disappearance of yet another group, rumors began to circulate about some dark creatures that abduct team members and bring them to an even greater, impossible depth.\nThe head of the expedition in the last attempt to get to the bottom of what's happening requests to send special scientific equipment, which is usually used by research ships to study space anomalies, into the mine."
 apsr_arcrel.204.desc_gm:0 "The core of the planet was reached this morning. All the while, pressure and temperature continued to decrease, while gravity remained completely unchanged. The depth was rechecked several dozen times and each time the accomplishment of the impossible was confirmed. The core of the planet has been reached, but the scanner invariably shows that the expedition can progress. New unknown ships are no longer surprising; many of the finds are simply ignored, since those are commonplace.\nOur drones' productivity has been noticabely reduced. The reason for this has not been found yet.\nThe head of the expedition requests the use of special scientific equipment, which is usually used by research ships to study space anomalies."
 apsr_arcrel.204.button:0 "Provide everything specified in the request."
  
 # Этап 5
 apsr_arcrel.205.title:0 "Echo"
 apsr_arcrel.205.desc:0 "The high-power spatial matrix scanner broke down almost immediately after being turned on due to overload. However, this seemingly gloomy event caused joy and jubilation among the research team. The new, experimental scanner, assembled on the spot from the old one, confirmed their guesses: all this time there was a huge spatial pocket inside the planet, which is almost 10 times larger than the planet itself. It contains an unimaginable amount of matter, including minerals. This pocket is shielded in some unknown way; it can only be detected below a certain depth mark in the planet's crust. According to preliminary data, the pocket is stable, but from time to time a «spatial echo» passes through it, which can absorb some objects in the pocket, which is what happened to some team members. Right now scientists are busy developing personal «echo» reflectors to prevent further disappearances. Unfortunately, it is not possible to return the lost workers. The source of the echo, judging by the scanner's readings, is at an even greater depth in the same direction."
 apsr_arcrel.205.button:0 "Incredible... Keep moving!"
  
 # Этап 6
 apsr_arcrel.206.title:0 "Hollow"
 apsr_arcrel.206.desc:0 "Researchers continue to move deeper in search of the echo's sources. The temperature is decreasing inexorably and workers have to warm themselves. The ships are now positioned close to each other, and researchers have to cut through their hulls. Notably, the pressure is also dropping significantly; soon we'll have to work in pressurised suits, and in some places it is already necessary to install space-grade airlocks. For the first time, a decrease in gravity was recorded, and as we move deeper, it begins to decrease exponentially. And today, the scanner suddenly showed a spherical cavity dead ahead in which, apparently, there is an absolute vacuum.\nThe echo reflectors were successfully tested and issued to all excavation participants."
 apsr_arcrel.206.button:0 "Keep going."
  
 # Этап 7
 apsr_arcrel.207.title:0 "Singularity core"
 apsr_arcrel.207.desc:0 "We have reached the inner surface of the cavity we found on the scanner. At its boundary, the force of gravity disappears completely; inside it is vacuum, just as we suspected.\nThe equipment placed on the cavity's surface has located the source of the echo and, apparently, the spatial pocket generator in the center of said cavity. This is definitely an artificial, incredibly complex spherical mechanism, which everyone agreed to call «the collector». A dull and pulsating blue glow emanates from it; from time to time it expells whole chunks of matter onto the outside of the cavity. It can be both useless substances and valuable minerals, or even accidentally found ships. It is unknown exactly how, but matter ejected by the collector's mechanism is pressed into the cavity's border; after some time the surface becomes perfectly smooth, and the added matter goes «up» to the surface. Our scientists surmise that this collector works on the principle of «transporting» the matter found in outer space into its own dimensional pocket. The collector was left unattended for many millions of years, during which it gathered and duly stored matter in a spatial pocket. Apparently, now the pocket is overflowing and from time to time the collector sends an «echo» to clean it; this, however, wasn't enough, and eventually an entire planet formed on the pocket's outer side due to the gravitational pull of all the accumulated matter.\nThe lead scientist believes that we can take control of the collector and reconfigure it to receive useful minerals. To do that, they want to transport parts of a small research ship all the way through to the cavity in order to assemble it and approach the collector."
 apsr_arcrel.207.button:0 "Do it!"
  
 # Этап 8
 apsr_arcrel.208.title:0 "Breakthrough"
 apsr_arcrel.208.desc:0 "The special assembly of a research ship was a resounding success. All attempts to directly interact with the collector weren't successful, however, unexpectedly, the ship's radar detected an unknown object, rotating quickly around the collector. Although it was not possible to stop it completely, we were able to reduce its orbital speed. Immediately after that, the collector's behavior started to differ - the brightness of the glow changed, as well, apparently, as the frequency of matter emission. Further attempts to interact with the object using various fields and emissions allowed us to change the collector's behavior more significantly. Apparently the object, the shape of which most closely resembles a cube, is some kind of management console. The science team has quickly figured out its basic functionality. Unfortunately, it turned out to be impossible to make the collector continuously receive the minerals we need; it requires so-called «relaxation» periods, when absolutely random matter is thrown into the pocket. However, we managed to completely turn off the echo. We weren't able to find any possibility for reverse engineering; the spatial pocket's inner workings remain a mystery, and we are unlikely to be able to reproduce it. The collector is currently completely stable, there is no danger of its failure, and mineral obtainment, according to the team, is optimal. The only remaining step is to establish an infrastructure for the minerals transportation to the surface of the planet.\nThe cube, however, is much more interesting. According to the leader of the excavation, the management of the collector might only be a basic part of its capabilities. Our scientists continue to carefully study and conduct various experiments with it."
 apsr_arcrel.208.button:0 "Great result."
 apsr_arcrel.208.tooltip:0 "Our scientists will study the found cube. The results of the study will be reported later." 
 
 # Получение реликвии
 apsr_arcrel.209.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.209.desc_no_cube_and_flag:0 "We have received an analysis report of the Cube on the planet §H[event_target:apsr2_resource_planet.GetName]§!. The studies show that the cube is some sort of interstellar communication device, working on unknown principles that allows the transimission of information at speed faster than that of the light. Furthermore, we have also found how to use this function. We should activate it and see what lies ahead."
 apsr_arcrel.209.desc_no_cube_have_flag:0 "We have received an analysis report of the Cube on the planet §H[event_target:apsr2_resource_planet.GetName]§!. According to it, this Cube is a replica of another §YCommunication Cube§! that we once owned. Nothing more interesting was found."
 apsr_arcrel.209.desc_have_cube_and_flag:0 "We have received an analysis report of the Cube on the planet §H[event_target:apsr2_resource_planet.GetName]§!. According to it, this Cube is an exact copy of another §YCommunication Cube§!, which we already have. Nothing more was found.\nUnfortunately, when activating one Cube, the rest of our Cubes have also activated and require time to recharge. While this allowed for a more stable connection, we can not use the Communication Cubes more often."
 apsr_arcrel.209.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.209.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.209.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
