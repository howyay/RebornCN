 ### 12 ###
  
 # появление раскопок
 apsr_arcrel.1200.title:0 "Signal"
 apsr_arcrel.1200.desc_no_cube:0 "A lot of time has passed since the discovery of the Frequency Anomaly by us, and all this time scientists tried to form a working theory about the principles of its operation and the causes of its occurrence. No consesus was arrived at by our scientists as of yet. All that they could do was determine that the source of the abnormal behavior of communication devices is on the same planet."
 apsr_arcrel.1200.desc_have_cube:0 "$apsr_arcrel.1200.desc_no_cube$"
 apsr_arcrel.1200.button:0 "We need to find it"
 
 # раскопки
 apsr12_archsite:0 "$apsr_arcrel.1200.title$"
 apsr12_archsite_desc:0 "$apsr_arcrel.1200.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1201.title:0 "Search"
 apsr_arcrel.1201.desc:0 "Using the equipment of communication stations, and adding to them specially designed signal detection modules, scientists were able to calculate the exact coordinates of the source of anomalous behavior. Unfortunately, it is located deep beneath the surface of the planet."
 apsr_arcrel.1201.button:0 "Start digging"
  
 # Этап 2
 apsr_arcrel.1202.title:0 "Underground complex"
 apsr_arcrel.1202.desc:0 "After several long months, we finally approached the source, and ended up in a strange room. Judging by the partly preserved surrounding elements, it was a high-tech lounge. From the room there is a passage from which one can see a long corridor going in both directions, in which there are passages to other rooms."
 apsr_arcrel.1202.button:0 "Carefully read this place."
  
 # Этап 3
 apsr_arcrel.1203.title:0 "Underground complex"
 apsr_arcrel.1203.desc:0 "According to the results of the inspection of the underground complex a report was compiled:\n- examined 183 different rooms;\n- found 47 closed doors;\n- 39 traps of a still functioning security system were defused;\n- found 2576 remains of various organisms;\n- read information from 95 terminals.\nThe information collected allows us to conclude that this was an important military complex of the ancient empire, but there is nothing more to be found here - these rooms were used by the service personnel. All the fun is behind locked doors."
 apsr_arcrel.1203.button:0 "Open all the doors!"
  
 # Этап 4
 apsr_arcrel.1204.title:0 "Underground complex"
 apsr_arcrel.1204.desc:0 "As expected, more interesting things were found behind the locked doors - the remains of several thousand individuals with a partially preserved form and signs of military rank, control terminals of the complex, and most importantly information that it was a huge military complex of galactic communication used by the ancient empire, providing coverage for the whole galaxy. The good news don't stop there though, as more pieces of useful information were also found; unfortunately most of them were destroyed by the high command of the complex itself, and it is impossible to understand exactly what happened here. Separately, it is worth highlighting a record about a certain «Cube», which contains only its location and nothing else."
 apsr_arcrel.1204.button:0 "Find it"
  
 # Этап 5
 apsr_arcrel.1205.title:0 "Main hall"
 apsr_arcrel.1205.desc:0 "In the main hall of the complex, a cubic object was indeed found, the core of which emitted white pulses. According to the statements of a group of scientists engaged in the study of this artifact, it cannot be moved from its place without damaging the mechanism of operation of the Frequency Anomaly, and therefore the study and possible use of the «Cube» should be carried out only in this place."
 apsr_arcrel.1205.button:0 "Study it"
 apsr_arcrel.1205.tooltip:0 "Our scientists will study the found «Cube». The results of the study will be reported later." 
 
 # Получение реликвии
 apsr_arcrel.1209.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1209.desc_no_cube_and_flag:0 "We have received a report on the study that was performed on the Cube we found on the planet §H[event_target:apsr12_planet_target.GetName]§!. According to it, the Cube is an interstellar communication device, working on a principle unknown to us. Through experiments, the method of activating the Cube has been developed, and thanks to this we can try to contact someone...or something."
 apsr_arcrel.1209.desc_no_cube_have_flag:0 "We have received a report on the study that was performed on the Cube we found on the planet §H[event_target:apsr12_planet_target.GetName]§!. According to it, this Cube is an exact copy of another §YCommunication Cube§!, which we once owned. Nothing of further was found."
 apsr_arcrel.1209.desc_have_cube_and_flag:0 "We have received a report on the study that was performed on the Cube we found on the planet §H[event_target:apsr12_planet_target.GetName]§!. According to it, this Cube is an exact copy of another §YCommunication Cube§!, which we already have. Nothing more interesting was found.\nUnfortunately, when activating one Cube, the rest of our Cubes are also activated and require time to recharge, which although gives a more stable connection, but does not allow the use of Communication Cubes more often."
 apsr_arcrel.1209.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1209.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
