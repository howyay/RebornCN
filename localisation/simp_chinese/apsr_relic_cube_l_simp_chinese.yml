 apsr_arcrel.900.desc_no_cube:0 "A perturbation in the physical parameters of Ethernium was recorded. The source of the impact is under the surface of the planet.\nIt is required to establish the cause of the event as soon as possible and return the state of the Ethernium minerals to normal."
