 apsr.21015.title:0 "Artifact Found: §M$apsr21_planet_modifier$§!"
 apsr.21015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets is the food complex of the once existing civilization. Unfortunately for a long time destroyed, but to be restored.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr21_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr21_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr21_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr21_resource_planet.Owner.GetName]§!"
 apsr.21015.button:1 "Interesting!"

 
 
