 ### сообщение при исследовании планеты с ресурсом
 
 apsr.21011.title:0 "Found an artifact: §M$apsr21_planet_modifier$§!"
 apsr.21011.desc:0 "A research team led by §H[Root.GetLeaderName]§! from the ship §H[Root.GetName]§! has discovered something peculiar! \nThis whole planet is a Factory Complex of an olden civilization. Unfortunately, it has been ruined for a long time, but it can be restored"
 apsr.21011.button:1 "We must get this artifact!"
 
 
 
