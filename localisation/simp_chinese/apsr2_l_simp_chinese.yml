 apsr.2011.desc:0 "When the planet was scanned, the team from the scientific ship §H[Root.GetName]§! led by §H[Root.GetLeaderName]§!  found something unusual.\nOn this planet there there is an unusually deep and mineral rich chasm. We could start exploiting them, but one thing is making us worried: our sensors can not determine the depth of this Abyss..."
 apsr.2011.button:1 "I wonder, what's at the bottom?"

 
 
