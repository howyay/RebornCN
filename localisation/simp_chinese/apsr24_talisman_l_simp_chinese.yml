 # сообщение 63 - сообщение с предложением попробовать вмешаться в параметры генерации ресурсов 
 apsr.24163.title:0 "Complex «Talisman»"
 apsr.24163.desc:0 "Drones that are collecting appearing resources in safes of §HComplex «Talisman»§! on the planet §H[event_target:apsr24_resource_planet.GetName]§!, collected a large amount of data on the appearance system of these resources. After preliminary analysis, the possibility of interference with the generation mechanism was confirmed. A confirmation is requested to launch a research project."
 apsr.24163.button.A:0 "Confirmed"
 apsr.24163.button.A.tooltip:1 "Drones will start their work tomorrow"
 apsr.24163.button.B:0 "Request rejected"
 apsr.24163.button.B.tooltip:1 "Continue collecting resources"
 
 # сообщение 64 - сообщение что ученые теперь ищут способ вмешаться
 apsr.24164.title:0 "Complex «Talisman»"
 apsr.24164.desc:0 "Our drones on the planet §H[event_target:apsr24_resource_planet.GetName]§! received permission to search for a way to intervene in the resource generation mechanism of §HComplex «Talisman»§!. In case of requests, they will be transmitted directly to central processor."
 apsr.24164.button:0 "Accepted"
 apsr.24164.button.tooltip:1 "A request will be made if necessary"
 
