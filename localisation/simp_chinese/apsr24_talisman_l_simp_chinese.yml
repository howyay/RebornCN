 # сообщение 59 - сообщение что вмешались неудачно. последствия еще оцениваются
 apsr.24159.title:0 "Complex «Talisman»"
 apsr.24159.desc:0 "$RULER$, urgent message from observers for the Cooperated Research Group "Searchers" from planet §H[event_target:apsr24_resource_planet.GetName]§!! According to the report, "Searchers" attempted to intervene in the generation of resources in safes of §HComplex «Talisman»§!. Although there is no exact data yet, it is already known that the intervention failed. Information about the consequences will be provided later.."
 apsr.24159.button:0 "I am waiting for the report"
 apsr.24159.button.tooltip:1 "As soon as reliable information is available, it will immediately be reported." 
 
 # сообщение 60 - сообщение что вмешательство привело к полному уничтожению механизма генерации ресурсов. Комплекс был разобран за ненадобностью. Сейфы больше ничего не производят и были брошены. Возможности восстановить НЕТ
 apsr.24160.title:0 "Complex «Talisman»"
 apsr.24160.desc:0 "$RULER$, bad news from planet §H[event_target:apsr24_resource_planet.GetName]§!. According to a report by the Cooperated Research Group "Searchers", an attempt to intervene in the generation of resources led to the complete destruction of the generation mechanism. Now no resources appear in the safes of §HComplex «Talisman»§!. By decision of local authorities, §HComplex «Talisman»§! has been disassembled and safes has been abandoned. "Searchers" stop their work and leave the planet."
 apsr.24160.button:0 "Ah you..."
 apsr.24160.button.tooltip:1 "§IT'S ALL "SEARCHERS" FAULT!§!" 
 
 # сообщение 61 - сообщение что вмешательство привело к уменьшению количества появляющихся в сейфах ресурсов. Редкие ресурсы и знания исчезли вообще. Возможности вернуть НЕТ
 apsr.24161.title:0 "Complex «Talisman»"
 apsr.24161.desc:0 "$RULER$, bad news from the planet §H[event_target:apsr24_resource_planet.GetName]§!. According to a report by the Cooperated Research Group "Searchers", an attempt to intervene in the generation of resources led to a partial deformation of the mechanism for generating. Some of the resources that appear in safes §HComplex «Talisman»§!, has stopped appearing and total resources have decreased. "Searchers" stop their work and leave the planet."
 apsr.24161.button:0 "Really bad news"
 apsr.24161.button.tooltip:1 "$apsr.24160.button.tooltip$" 
 
 # сообщение 62 - сообщение что вмешательство привело к тому что живые существа стали чувствовать себя на этой планете неуютно, появились чувство тревоги и кошмары, увеличилось число психических заболеваний. Планета получает модификатор на минус счастья, пригодности, производительности, эммиграции 
 apsr.24162.title:0 "Complex «Talisman»"
 apsr.24162.desc:0 "$RULER$, bad news from the planet §H[event_target:apsr24_resource_planet.GetName]§!. According to a report by the Cooperated Research Group "Searchers", an attempt to intervene in the generation of resources led to a failure in the generation mechanism. Moreover, the number of mental illness has increased among the population of §H[event_target:apsr24_resource_planet.GetName]§!, they began to feel uncomfortable, feelings of anxiety and nightmares have appeared. Perhaps this is somehow related to the failure of the resource generation mechanism. "Searchers" stop their work and leave the planet."
 apsr.24162.button:0 "Really bad news"
 apsr.24162.button.tooltip:1 "$apsr.24160.button.tooltip$"
 
 
 
 
 
