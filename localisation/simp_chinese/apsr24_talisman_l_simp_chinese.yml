l_simp_chinese:
 
 
 
 ### обычные империи
 
 # сообщение 1 - появление слухов о возможности стать избранным
 apsr.24101.title:0 "Rumors from the planet [event_target:apsr24_resource_planet.GetName]"
 apsr.24101.desc:0 "$RULER$, recently very specific rumors have become frequent on the planet §H[event_target:apsr24_resource_planet.GetName]§!.\nAt first began to say that on this planet there is a special creature that can make an ordinary inhabitant equal to an all-powerful being, that is, a god. Although it was classified as a slight psychological deviation, over time the conversations became more and more distinct, and more and more residents were convinced that this was true.\nWe do not know the reason for the occurrence of these rumors, but the authorities of the planet §H[event_target:apsr24_resource_planet.GetName]§! believe that these rumors are alarming."
 apsr.24101.button:0 "Follow these rumors"
 apsr.24101.button.tooltip:1 "An opportunity to become equal to god? What nonsense!"
 
 # сообщение 2 - новые слухи о том что некоторым удалось
 apsr.24102.title:0 "Rumors from the planet [event_target:apsr24_resource_planet.GetName]"
 apsr.24102.desc:0 "$RULER$, there are new rumored data from the planet §H[event_target:apsr24_resource_planet.GetName]§!.\nAlmost all the inhabitants of the planet are already convinced that the opportunity to become equal to God exists, but no one can answer exactly. It looks like some kind of religious cult, where apart from belief in something there is no evidence of the existence of this something.\nHowever, despite the complete lack of information, every now and then individuals claim that they have found a way to become a higher being, and are going to check it. After such words, some seekers are no longer seen here, which has given rise to another series of rumors that some have succeeded.\nIt may be worthwhile to organize a research group and examine all available information."
 apsr.24102.button.A:0 "Organize an elite research group!"
 apsr.24102.button.A.tooltip:1 "Research requires 60 £energy£ energy and 1 £influence£ influence monthly"
 apsr.24102.button.B:0 "Publish information in the public domain."
 apsr.24102.button.B.tooltip:1 "Research will be done by private research groups."
 
 
 
 # сообщение 3 - организация гос структуры по исследованию
 apsr.24103.title:0 "Rumors from the planet [event_target:apsr24_resource_planet.GetName]"
 apsr.24103.desc:0 "The research team on the planet §H[event_target:apsr24_resource_planet.GetName]§! has prepared the necessary tool and proceeded to collecting all possible information, checking sources and searching, although extremely unlikely, but still the possibility that the rumors do not lie.\nGiven the generous sponsorship by the state, we can not be afraid of the leakage of rumors into the network - private research groups can not afford to expand as widely as a state research group."
 apsr.24103.button:0 "Keep me informed"
 apsr.24103.button.tooltip:1 "As soon as there is interesting information, it will immediately be reported"
 
 # сообщение 4 - сообщение что обнаружена система в появлении ресурсов
 apsr.24104.title:0 "Complex «Talisman»"
 apsr.24104.desc:0 "$RULER$, when checking rumors on the planet §H[event_target:apsr24_resource_planet.GetName]§! and analyzing the information received, it was noticed that resources appearing in safes located in the §HComplex «Talisman»§!, do not appear by chance. Moreover, a system of their appearance was calculated and a system of mathematical probability distribution was constructed for each possible occurrence of resources. Perhaps this information will help us in the future."
 apsr.24104.button:0 "Interesting information..."
 apsr.24104.button.tooltip:1 "... but what will it give us?"
 
 # сообщение 5 - сообщение что нашли возможность вмешательства в генерацию
 apsr.24105.title:0 "Complex «Talisman»"
 apsr.24105.desc:0 "Good news, $RULER$! Do you remember the system found in the generation of resources in safes, located in the §HComplex «Talisman»§!? The research team, in conjunction with the §HComplex «Talisman»§! staff, conducted additional research and found out that there is a possibility of intervening in this generation and increasing the chance of the occurrence of any of the types of possible resources. Research results still require in-depth analysis, but many scientists are already inspired by this success."
 apsr.24105.button:0 "Let me know if this turns out to be true."
 apsr.24105.button.tooltip:1 "Finally good news!"
 
 # сообщение 6 - сообщение что возможность подтвердилась, предложение увеличить шанс появления определенных ресурсов
 apsr.24106.title:0 "Complex «Talisman»"
 apsr.24106.desc:0 "Good news, $RULER$! The possibility of intervening in the generation of resources in the vaults located in the §HComplex «Talisman»§! has been confirmed! Moreover, the research team on §H[event_target:apsr24_resource_planet.GetName]§! has already made the necessary calculations and firmly believes in the success of our intervention. Analysis of the calculations and models showed that the chance of negative consequences is minimal. It remains only to choose which resource we need more."
 apsr.24106.button.A:0 "Enegrycredits"
 apsr.24106.button.A.tooltip:1 "Increases the chance of £energy£ energy production by the §HComplex «Talisman»§!"
 apsr.24106.button.B:0 "Minerals"
 apsr.24106.button.B.tooltip:1 "Increases the chance of £minerals£ minerals production by the §HComplex «Talisman»§!"
 apsr.24106.button.C:0 "Food"
 apsr.24106.button.C.tooltip:1 "Increases the chance of £food£ food production by the §HComplex «Talisman»§!"
 apsr.24106.button.D:0 "Consumer goods"
 apsr.24106.button.D.tooltip:1 "Increases the chance of £consumer_goods£ consumer goods production by the §HComplex «Talisman»§!"
 apsr.24106.button.E:0 "Alloys"
 apsr.24106.button.E.tooltip:1 "Increases the chance of £alloys£ alloys production by the §HComplex «Talisman»§!"
 apsr.24106.button.F:0 "Rare resources"
 apsr.24106.button.F.tooltip:1 "Increases the chance of £rare_crystals£ rare crystals, £exotic_gases£ exotic gases and £volatile_motes£ volatile motes production by the §HComplex «Talisman»§!"
 
 # сообщение 7 - сообщение что вмешательство вызвало некий сбой, и в одном из сейфов появилось неизвестное вещество
 apsr.24107.title:0 "«Detonator»"
 apsr.24107.desc:0 "$RULER$, strange messages come from the planet §H[event_target:apsr24_resource_planet.GetName]§!, where the §HComplex «Talisman»§! is located. According to them, the development of the resource we have chosen really increased, but at some point in time a substance unknown to us appeared, looking like a small bright yellow ball. Neither before, nor after, no one has ever encountered such substances. Now this substance is under study from research group on the planet §H[event_target:apsr24_resource_planet.GetName]§!."
 apsr.24107.button:0 "Strange"
 apsr.24107.button.tooltip:1 "Maybe we broke something?"
 
 # сообщение 8 - открытие что это и есть тот самый "детонатор". предложение использовать на одном из лидеров.
 apsr.24108.title:0 "«Detonator»"
 apsr.24108.desc:0 "$RULER$, urgent message from the research team from the planet §H[event_target:apsr24_resource_planet.GetName]§!! That substance, which looks like a small bright yellow ball, in fact turned out to be the fact that so excited the minds of many of our leaders - it is this substance that can make an ordinary inhabitant a higher being! Incredibly, all the rumors were true!\nUnfortunately, to achieve the desired effect, it is required to consume this substance as a whole, and we have only one such “ball”. In addition, not everyone can use it.\nIt is necessary to choose a worthy candidate from those whom the research team recommends as the most compatible:"
 apsr.24108.button.A:0 "§GChoice: [apsr24_leader_1.GetName]§!"
 apsr.24108.button.A.tooltip:1 "[apsr24_leader_1.GetName] will receive «Detonator»"
 apsr.24108.button.B:0 "§GChoice: [apsr24_leader_2.GetName]§!"
 apsr.24108.button.B.tooltip:1 "[apsr24_leader_2.GetName] will receive «Detonator»"
 apsr.24108.button.C:0 "§GChoice: [apsr24_leader_3.GetName]§!"
 apsr.24108.button.C.tooltip:1 "[apsr24_leader_3.GetName] will receive «Detonator»"
 apsr.24108.button.D:0 "§GChoice: [apsr24_leader_4.GetName]§!"
 apsr.24108.button.D.tooltip:1 "[apsr24_leader_4.GetName] will receive «Detonator»"
 apsr.24108.button.E:0 "§GChoice: [apsr24_leader_5.GetName]§!"
 apsr.24108.button.E.tooltip:1 "[apsr24_leader_5.GetName] will receive «Detonator»"
 
 # сообщение 9 - лидер получает перк избранный и становится бессмертным, получает много опыта
 apsr.24109.title:0 "«Detonator»"
 apsr.24109.desc:0 "At the time of absorption of a substance  §H[apsr24_chosen_leader.GetName]§! with body strange changes occurred, it seemed to glow from the inside. According to the testimony of the doctors, all the §H[apsr24_chosen_leader.GetName]§! diseases that have disappeared, and the body is now in perfect condition. The psychological state is just as perfect, all the stresses disappeared as if they had never existed.\nAt the conclusion of a commission verifying §H[apsr24_chosen_leader.GetName]§!, this body is no longer aging and is able to live for ages, and the abilities have grown significantly."
 apsr.24109.button:0 "Excellent!"
 apsr.24109.button.tooltip:1 "§H[apsr24_chosen_leader.GetName]§! now superbeing"
 
 
 
 # сообщение 10 - организация крупных групп искателей (без поддержки государства)
 apsr.24110.title:0 "Private research"
 apsr.24110.desc:0 "$RULER$, after our refusal of state funding on the planet §H[event_target:apsr24_resource_planet.GetName]§!, small private research groups took up this task. It is hardly worth waiting for outstanding results, but if they stumble upon something interesting, they will tell you right away."
 apsr.24110.button:0 "Good"
 apsr.24110.button.tooltip:1 "As soon as there is interesting information, it will immediately be reported"
 
 # сообщение 11 - сообщение что исследуют систему появления ресурсов
 apsr.24111.title:0 "Private research"
 apsr.24111.desc:0 "$RULER$, over the past few years, private research groups on the planet §H[event_target:apsr24_resource_planet.GetName]§! have processed a huge amount of information they have, and decided to join forces. Their next goal was to search for dependencies on the resources generated by the safes located in the §HComplex «Talisman»§!."
 apsr.24111.button:0 "Keep me informed"
 apsr.24111.button.tooltip:1 "As soon as there is interesting information, it will immediately be reported"
 
 # сообщение 12 - сообщение что смогли найти систему
 apsr.24112.title:0 "Complex «Talisman»"
 apsr.24112.desc:0 "$RULER$, the integrated research group §Y"Searchers"§!, which was created on the planet §H[event_target:apsr24_resource_planet.GetName]§!, based on an analysis of the information received, noted that resources from safes located in the §HComplex «Talisman»§! do not appear by chance. Moreover, a system of their appearance was calculated and a system of mathematical probability distribution was constructed for each possible occurrence of resources. It is possible that there is the possibility of interfering with the system for generating resources in vaults and increasing the chance of the appearance of their split type. Research results still require in-depth analysis, but the §Y"Searchers"§! are already inspired by this success."
 apsr.24112.button:0 "Let me know if this turns out to be true."
 apsr.24112.button.tooltip:1 "Interesting information. Maybe it was worth organizing a state research group?"
 
 # сообщение 13 - сообщение что пытаются вмешаться в генерацию
 apsr.24113.title:0 "Complex «Talisman»"
 apsr.24113.desc:0 "Good news, $RULER$! The possibility of intervening in the generation of resources in safes located in the §HComplex «Talisman»§! has been confirmed! Moreover, the "Searchers" research group on the planet §H[event_target:apsr24_resource_planet.GetName]§! has already made the necessary calculations and is firmly convinced of the success of the intervention. Analysis of these data and the models created proved that the chance of negative consequences occurring is minimal. Preparation for the intervention has already begun, and soon the results of the intervention will be known."
 apsr.24113.button:0 "Give them good luck!"
 apsr.24113.button.tooltip:1 "Be prepared for unforeseen consequences... Although everything will be fine! I hope..."
 
 # сообщение 14 - сообщение что удачно вмешались, и увеличили шанс выпадения случайного ресурса
 apsr.24114.title:0 "Complex «Talisman»"
 apsr.24114.desc_1:0 "$RULER$, in a recent report from the planet §H[event_target:apsr24_resource_planet.GetName]§!, where the §HComplex «Talisman»§!, is located, comments from the analytical group appeared. According to them, production by"
 apsr.24114.desc_2:0 "really increased. "Searchers" celebrate success, and then plan to return to the study of the information received."
 apsr.24114.desc_energy:0 "$apsr.24114.desc_1$ energy $apsr.24114.desc_2$"
 apsr.24114.desc_minerals:0 "$apsr.24114.desc_1$ minerals $apsr.24114.desc_2$"
