 apsr.24114.button_energy:0 "Need more energycredits!"
 apsr.24114.button_energy.tooltip:1 "Increased the chance of £energy£ energy production by the §HComplex «Talisman»§!"
 apsr.24114.button_minerals:0 "Need more minerals!"
 apsr.24114.button_minerals.tooltip:1 "Increased the chance of £minerals£ minerals production by the §HComplex «Talisman»§!"
 apsr.24114.button_food:0 "Need more food!"
 apsr.24114.button_food.tooltip:1 "Increased the chance of £food£ food production by the §HComplex «Talisman»§!"
