 apsr.24166.desc:0 "Our drones from the planet §H[event_target:apsr24_resource_planet.GetName]§! reported, that the possibility of intervening in the resource generation mechanism of §HComplex «Talisman»§! is found. An additional assessment of the possible consequences is currently underway."
