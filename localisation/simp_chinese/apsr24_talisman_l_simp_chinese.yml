 # сообщение 15 - сообщение что вмешательство вызвало некий сбой, и в одном из сейфов появилось неизвестное вещество. группы искателей будут исследовать его
 apsr.24115.title:0 "«Detonator»"
 apsr.24115.desc:0 "$RULER$, received a report from the planet §H[event_target:apsr24_resource_planet.GetName]§!. The report states that after the intervention of the "Searchers" in generation of resources in §HComplex «Talisman»§!, after some time, an unknown object appeared, similar to a small bright yellow ball. Neither before this synthesis, nor after it nothing like this happened. This subject is currently under study by the "Searchers" research group on the planet §H[event_target:apsr24_resource_planet.GetName]§!."
 apsr.24115.button:0 "How amazing"
 apsr.24115.button.tooltip:1 "Maybe they broke something?"
 
 # сообщение 16 - сообщение что это и есть тот самый "детонатор". выбор возможности вмешательства
 apsr.24116.title:0 "«Detonator»"
 apsr.24116.desc:0 "$RULER$, an urgent message from the observers for the Cooperated Research Group "Searchers" from the planet §H[event_target:apsr24_resource_planet.GetName]§!! According to the assumptions of leading scientists of the cooperation, there is a substance inside of the object, capable of making the carrier a supreme being! It is possible that the rumors did not lie, but to test the effect we need a living being that will consume the substance.\nWhile "Searchers" leadership decides what to do, we can try to take away a recently discovered «Detonator»."
 apsr.24116.button.A:0 "Take a «Detonator» by force"
 apsr.24116.button.A.tooltip:1 "Send a task force to capture the lab"
 apsr.24116.button.B:0 "Redeem the «Detonator»"
 apsr.24116.button.B.tooltip:1 "Offer "Seekers" a large sum of 10,000 £energy£ energy credits"
 apsr.24116.button.C:0 "Secretly steal the «Detonator»"
 apsr.24116.button.C.tooltip:1 "Send a spy group to steal the «Detonator» with no noise"
 apsr.24116.button.D:0 "Give an official status"
 apsr.24116.button.D.tooltip:1 "Offer "Seekers" the status of an official state laboratory."
 apsr.24116.button.E:0 "Keep out"
 apsr.24116.button.E.tooltip:1 "It doesn't concern us"
 
 # сообщение 17 - сообщение что группы захвата успешно ворвались в научный комплекс и забрали детонатор. выбор что делать дальше
 apsr.24117.title:0 "«Detonator»"
 apsr.24117.desc:0 "Our task force has successfully broken into the scientific complex of the Cooperated Research Group "Searchers". Substance called «Detonator» and all the information on it is now in our hands. Scientists have already begun to study the received data.\nThe question remains, what to do with the building of the scientific complex and its staff?"
 apsr.24117.button.A:0 "Destroy the complex and all of the scientists"
 apsr.24117.button.A.tooltip:1 "Leave no marks!"
 apsr.24117.button.B:0 "Destroy the complex, transfer staff to the lab"
 apsr.24117.button.B.tooltip:1 "We should scatter scholarly potential."
 apsr.24117.button.C:0 "Leave the complex and its staff alone"
 apsr.24117.button.C.tooltip:1 "We got what we came for."
 
 # сообщение 18 - сообщение что комплекс уничтожен полностью со всем персоналом. подготовка к использованию
 apsr.24118.title:0 "«Detonator»"
 apsr.24118.desc:0 "The scientific complex of the Cooperated Research Group "Searchers" is completely destroyed along with all of its staff. The official version of what happened - an extremely unfortunate scientific experiment without following safety precautions..\nAll information, and the “Detonator” itself are transferred to study in our laboratories.."
 apsr.24118.button:0 "Notify me if required"
 apsr.24118.button.tooltip:1 "As soon as there is interesting information, it will immediately be reported"
 
 # сообщение 19 - подготовка закончена, предложение использовать на адмирале
 apsr.24119.title:0 "«Detonator»"
 apsr.24119.desc:0 "Our scientists have completed the analysis of the information received about «Detonator». This substance is indeed capable of positively affecting the bodies of living beings. To test the effect, it is required to consume this substance as a whole, and we have only one such “ball”. Also, not everyone can use it.\nIt is necessary to select a worthy candidate from those whom the research team recommends as the most compatible:"
 apsr.24119.button.A:0 "§GChoice: [apsr24_leader_1.GetName]§!"
 apsr.24119.button.A.tooltip:1 "[apsr24_leader_1.GetName] will receive «Detonator»"
 apsr.24119.button.B:0 "§GChoice: [apsr24_leader_2.GetName]§!"
 apsr.24119.button.B.tooltip:1 "[apsr24_leader_2.GetName] will receive «Detonator»"
 apsr.24119.button.C:0 "§GChoice: [apsr24_leader_3.GetName]§!"
 apsr.24119.button.C.tooltip:1 "[apsr24_leader_3.GetName] will receive «Detonator»"
 
 
 # сообщение 21 - сообщение что комплекс уничтожен полностью, персонал переведен в гос организации. подготовка к использованию
 apsr.24121.title:0 "«Detonator»"
 apsr.24121.desc:0 "The research facility of the Cooperated Research Group "Searchers" has been completely destroyed, all scientific personnel are transferred to our other laboratories. The official version of what happened - an extremely unfortunate scientific experiment without following safety precautions.\nAll information, and the «Detonator» itself are transferred to study in our laboratories."
 apsr.24121.button:0 "$apsr.24118.button$"
 apsr.24121.button.tooltip:1 "$apsr.24118.button.tooltip$"
 
 # сообщение 22 - подготовка закончена, предложение использовать на генерале
 apsr.24122.title:0 "«Detonator»"
 apsr.24122.desc:0 "$apsr.24119.desc$"
 apsr.24122.button.A:0 "§GChoice: [apsr24_leader_1.GetName]§!"
 apsr.24122.button.A.tooltip:1 "[apsr24_leader_1.GetName] will receive «Detonator»"
 apsr.24122.button.B:0 "§GChoice: [apsr24_leader_2.GetName]§!"
 apsr.24122.button.B.tooltip:1 "[apsr24_leader_2.GetName] will receive «Detonator»"
 apsr.24122.button.C:0 "§GChoice: [apsr24_leader_3.GetName]§!"
 apsr.24122.button.C.tooltip:1 "[apsr24_leader_3.GetName] will receive «Detonator»"
 
 
 # сообщение 24 - сообщение что ученые оставлены в живых. подготовка к использованию
 apsr.24124.title:0 "«Detonator»"
 apsr.24124.desc:0 "Our task force left the research complex of the Cooperated Research Group "Searchers". The building itself was left untouched, and the entire staff of the complex took an oath not to disclose what happened.\nAll information, and the «Detonator» itself are transferred to study in our laboratories."
 apsr.24124.button:0 "$apsr.24118.button$"
 apsr.24124.button.tooltip:1 "$apsr.24118.button.tooltip$"
 
 # сообщение 25 - подготовка закончена, предложение использовать на адмирале или генерале
 apsr.24125.title:0 "«Detonator»"
 apsr.24125.desc:0 "$apsr.24119.desc$"
 apsr.24125.button.A:0 "§GChoice: [apsr24_leader_1.GetName]§!"
 apsr.24125.button.A.tooltip:1 "[apsr24_leader_1.GetName] will receive «Detonator»"
 apsr.24125.button.B:0 "§GChoice: [apsr24_leader_2.GetName]§!"
 apsr.24125.button.B.tooltip:1 "[apsr24_leader_2.GetName] will receive «Detonator»"
 apsr.24125.button.C:0 "§GChoice: [apsr24_leader_3.GetName]§!"
 apsr.24125.button.C.tooltip:1 "[apsr24_leader_3.GetName] will receive «Detonator»"
 
 
 # сообщение 27 - сообщение что не получилось забрать силой
 apsr.24127.title:0 "«Detonator»"
 apsr.24127.desc:0 "$RULER$, bad news. Our task force sent to capture the «Detonator», has been destroyed. As it turned out, the security system in the scientific complex of the Cooperated Research Group "Searchers" was designed taking into account the possibility of covert external interference, and almost all personnel were trained in using weapons.\nFortunately, the spies were tentatively prepared so that no one suspected our participation, and there were no signs pointing to us."
 apsr.24127.button:0 "Destroy all the evidence, there should not be a single trace of our participation in this"
 apsr.24127.button.tooltip:1 "Smile and wave, it weren't us"
 
 # сообщение 28 - сообщение что искатели используют детонатор на одном из СВОИХ ученых. он становится избранным	(простым). игроку предлагают купить этого лидера
 apsr.24128.title:0 "«Detonator»"
 apsr.24128.desc:0 "$RULER$, there is a message from the research complex of the Cooperated Research Group "Searchers". According to it, management decided to use «Detonator» on one of its leading scientists. As a result, this scientist gained an incredible mind and body. We are now offered to buy it, at a price of 20000 £energy£."
 apsr.24128.button.A:0 "Buy a scientist"
 apsr.24128.button.A.tooltip:1 "Such a scientist is worth the money."
 apsr.24128.button.B:0 "Do not buy"
 apsr.24128.button.B.tooltip:1 "It's not worth it"
 apsr.24128.button.C:0 "We don't have enough money"
 apsr.24128.button.C.tooltip:1 "Unfortunately, we can not afford it"
 
 # сообщение 29 - сообщение что ученый теперь наш. ученый становится доступен в списке лидеров.
 apsr.24129.title:0 "«Detonator»"
 apsr.24129.desc:0 "The lead scientist provided by the Cooperated Research Group "Searchers" really has an outstanding mind! With it, our scientific research will go much faster! In addition, this scientist is immortal!"
 apsr.24129.button:0 "Excellent purchase"
 apsr.24129.button.tooltip:1 "Super-Being has come to our empire!"
 
 # сообщение 30 - сообщение что ученый остается в своей группе. игрок не получает НИЧЕГО
 apsr.24130.title:0 "«Detonator»"
 apsr.24130.desc:0 "After our refusal to buy a scientist, the leadership of the Cooperated Research Group "Searchers" tried to offer it to other empires, but since they had never heard of the «Detonator», they did not buy anything. As a result, the scientist remained to work for "Searchers", which slightly increased their efficiency, but he is unlikely to join us now, even if we offer a large amount of money."
 apsr.24130.button:0 "It is sad"
 apsr.24130.button.tooltip:1 "The Super-Being is as if we have, but it is not"
 
 # сообщение 31 - сообщение что детонатор продан НЕИЗВЕСТНОЙ империи. игрок не получает НИЧЕГО
 apsr.24131.title:0 "«Detonator»"
 apsr.24131.desc:0 "Bad news, $RULER$. After our intervention, the management of the Cooperated Research Group "Searchers" decided that it was a bad idea to keep the «Detonator» in their possession and they sold it to one of the empires. Unfortunately, we could not track down the buyer, and all traces are lost."
 apsr.24131.button:0 "This is really bad news."
 apsr.24131.button.tooltip:1 "It is unlikely to find the «Detonator» again..."
 
 # сообщение 32 - сообщение что в ходе захвата детонатор был уничтожен. при его уничтожении был взрыв, вся научная группа погибла. Добавляет 50 опустошения, умирает несколько жителей. игрок не получает НИЧЕГО
 apsr.24132.title:0 "«Detonator»"
 apsr.24132.desc:0 "Bad news, $RULER$. The task force could not capture «Detonator» or information on it. Moreover, on the territory of the scientific complex of the Cooperated Research Group "Searchers" an extraordinarily powerful explosion thundered, destroying both the complex itself and the surrounding territory. Even a trace of the building didn't remain. This means only one thing - we won't get the «Detonator» anymore."
 apsr.24132.button:0 "This is a complete failure."
 apsr.24132.button.tooltip:1 "It is unlikely to find the «Detonator» again..."
 
