 apsr.24165.title:0 "Complex «Talisman»"
 apsr.24165.desc:0 "Our drones from planet §H[event_target:apsr24_resource_planet.GetName]§! reported, that on the basis of the collected data on the resource emergence system in the §HComplex «Talisman»§!, analytical calculations were made, the result of which completely matched with the actual results. This information will be used to further search for ways to intervene in the resource generation mechanism."
 apsr.24165.button:0 "Information received"
 apsr.24165.button.tooltip:1 "Our drones are even more closer to the target."
 
