 apsr.24168.title:0 "«Detonator»"
 apsr.24168.desc:0 "Message from drones from the planet §H[event_target:apsr24_resource_planet.GetName]§!.\nAfter our successful intervention into the generation mechanism, the generation of the selected resource has increased. However, soon after that a substance unknown to us appeared, looking like a small bright yellow ball. No reappearances were noticed. This substance is currently transferred to scientist drones for research."
 apsr.24168.button:0 "Rejection confirmed"
 apsr.24168.button.tooltip:1 "Waiting for substance analysis results"
 
 # сообщение 69 - открытие что это вещество способно использоваться для повышения производительности поселений
 apsr.24169.title:0 "«Detonator»"
 apsr.24169.desc:0 "Report received from research drones studying found in §HComplex «Talisman»§! substance. According to the report, this substance has a favorable effect that affects our drones, and leads to an increase in their performance.\nIn order to use this substance, in the coming years a mechanism will be developed for the industrial production of a synthesized copy."
 apsr.24169.button:0 "Confirmed"
 apsr.24169.button.tooltip:1 "It takes 1-2 years to synthesize and launch of the industrial production of a substance."
 
 # сообщение 70 - сообщение что удалось полностью скопировать вещество. империя получает постоянный модификатор на +10% к производительности поселений
 apsr.24170.title:0 "«Detonator»"
 apsr.24170.desc:0 "Completed development of industrial production of substances found in the §HComplex «Talisman»§!. The synthesis was successful, all characteristics of the substance are fully preserved. With its use, our drones are much more efficient."
 apsr.24170.button:0 "Productivity boost confirmed"
 apsr.24170.button.tooltip:1 "Our drones are now 10% more efficient"
 
 # сообщение 71 - сообщение что удалось частично скопировать вещество. империя получает постоянный модификатор на +5% к производительности поселений
 apsr.24171.title:0 "«Detonator»"
 apsr.24171.desc:0 "Completed development of industrial production of substances found in the §HComplex «Talisman»§!. The synthesis was only partially successful, but most of the characteristics of the substance were preserved. With its use, our drones are more efficient."
 apsr.24171.button:0 "Productivity boost confirmed"
 apsr.24171.button.tooltip:1 "Our drones are now 5% more efficient"
 
 # сообщение 72 - сообщение что неудалось скопировать вещество. в результате вещества не осталось вообще. но удалось сделать некое подобие этого вещества, которое всего немного улучшает. империя получает постоянный модификатор на +1% к производительности поселений
 apsr.24172.title:0 "«Detonator»"
 apsr.24172.desc:0 "Completed development of industrial production of substances found in the §HComplex «Talisman»§!. Synthesis failed, causing all substance to be lost. It was possible to create only a synthetic copy that has a small part of the characteristics of the original. With use of synthetic copy, our drones are a bit more efficient."
 apsr.24172.button:0 "Productivity boost confirmed"
 apsr.24172.button.tooltip:1 "Our drones are now 1% more efficient"
 
 
 
