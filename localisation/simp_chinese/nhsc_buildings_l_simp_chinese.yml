### Fallen Empire Buildings

nhsc_building_nanite_containment: "纳米机械存储设施"
nhsc_building_nanite_containment_desc: "一个储存了大量可自我复制的纳米机械的大型容器，应该是由一个早已消亡且极其先进的文明制造的。"

nhsc_building_psi_energy_spire: "灵能能量塔"
nhsc_building_psi_energy_spire_desc: "这个庞大的巨型装置里运转着物质世界以及从天幕抽出的能量。"

nhsc_building_localized_gravity_fault: "局部断层控制器"
nhsc_building_localized_gravity_fault_desc: "很久以前，在这个地区进行的一项实验将这里的时空撕开了一个裂口。这个裂缝从那时起就被用于吸取其他次元的大量资源。"

nhsc_building_crystalline_manufacture: "水晶加工厂"
nhsc_building_crystalline_manufacture_desc: "这个工厂使用一种失传已久的技术来加工活水晶，从而获得几乎无限的珍稀资源。"
