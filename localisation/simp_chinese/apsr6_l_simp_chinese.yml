 ### ресурс
 
 apsr6_planet_modifier:0 "Epistle"
 apsr6_planet_modifier_desc:0 "This epistle lies in a super-secure bunker. It is written in different languages and different parts of it seem to be written in different time periods"
 
 apsr6_deposit:0 "$apsr6_planet_modifier$"
 apsr6_deposit_desc:0 "$apsr6_planet_modifier_desc$\n\n§M$apsr6_deposit_effect$§!" 
 apsr6_deposit_effect:0 "Unique resource available: $apsr6_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr6_building_part1_text:0 "This camp is a base for scientists trying to get inside an ultra-protected bunker, and at the same time studying its structure"
 
 apsr6_building_part2_text:0 "The camp of scientists has grown significantly over the past time."
 
 apsr6_building_part3_text:0 "In the super-protected bunker, where our scientists nevertheless reached, there were many rooms and closed doors. Now the whole complex is thoroughly studied, and they are looking for something interesting."
 
 apsr6_building_part4_text:0 "This building was created with only one purpose - to fully study §YThe Epistle§!, and find ways to counter the threat that destroyed ancient civilization"
 
 apsr6_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr6_building_fake_predesc:0 "§MUnique building§!\n§RWe don't have proper technologies to maximize profit from this building!§!\n§W--------------§!"
 
 
 
