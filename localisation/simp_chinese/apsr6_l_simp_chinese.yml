 ### технологии
 
 tech_apsr6_building_part1:0 "Hacking"
 tech_apsr6_building_part1_desc:0 "We found a super-protected bunker, in which, judging by some information, there is a §YEpistle§! - a certain document of another civilization. But the gates of this bunker are tightly closed and you should open them first"
 
 tech_apsr6_building_part2:0 "Penetration"
 tech_apsr6_building_part2_desc:0 "Although we entered the entrance gate of the bunker, there are still many closed doors. Having developed the methodology for their discovery, we can find out what's inside."
 
 tech_apsr6_building_part3:0 "Analysis"
 tech_apsr6_building_part3_desc:0 "Without a serious system for analyzing an underground bunker complex, we cannot study it sufficiently"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.6001.title:0 "$apsr6_building_part1$ completed"
 apsr.6001.desc:0 "Our scientists settled near the super-protected bunker, and began to study it and try to get inside."
 apsr.6001.ok-button:0 "Keep me posted"
 
 apsr.6002.title:0 "$apsr6_building_part2$ completed"
 apsr.6002.desc:0 "Behind the fortified entrance gates we were waiting for a small space of several rooms and several locked doors. Apparently, this bunker belonged to a very technologically advanced civilization. The search for new information continues."
 apsr.6002.ok-button:0 "Keep going"
 
 apsr.6003.title:0 "$apsr6_building_part3$ completed"
 apsr.6003.desc:0 "All that we examined during this time is about a dozen rooms of the underground complex. But this is enough to understand that something incredible happened, once the bunker was thrown. It is required to penetrate deep into the complex, and find at least some information about the events that have occurred."
 apsr.6003.ok-button:0 "Look for clues"
 
 apsr.6004.title:0 "$apsr6_building_part4$ completed"
 apsr.6004.desc:0 "Having studied the Message in sufficient detail, we confirmed our fears. Indeed, the civilization that created the Message fought against a superior enemy who came from outside our galaxy and destroys all intelligent life. Fortunately, the Message describes methods of dealing with them and there are weapons of arms against an unknown threat"
 apsr.6004.ok-button:0 "Need to prepare"
 
 
 
 ### сообщения при замене фейк-зданий на настоящие
 
 apsr.6811.title:0 "Performance restored"
 apsr.6811.desc:0 "Technological breakthrough today was accomplished in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr6_building_part1$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.6811.ok-button:0 "Fine"
 
 apsr.6812.title:0 "Performance restored"
 apsr.6812.desc:0 "Technological breakthrough today was accomplished in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr6_building_part2$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.6812.ok-button:0 "Fine"
 
 apsr.6813.title:0 "Performance restored"
 apsr.6813.desc:0 "Technological breakthrough today was accomplished in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr6_building_part3$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.6813.ok-button:0 "Fine"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.6011.title:0 "An artefact found: §M$apsr6_planet_modifier$§!"
 apsr.6011.desc:0 "The scientific expedition led by §H[Root.GetLeaderName]§! has found something peculiar! \nOn the planet, there is a building that has a message of an unknown origin and an unknown purpose inside"
 apsr.6011.button:1 "Fascinating"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.6013.title:0 "An artefact found: §M$apsr6_planet_modifier$§!"
 apsr.6013.desc:0 "Something peculiar is discovered on one of our new planets. \nThere is a building on the planet with a message, which origin and purpose is unknown."
 apsr.6013.button:1 "Fascinating"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.6015.title:0 "Artifact Found: §M$apsr6_planet_modifier$§!"
 apsr.6015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets there is a structure in which there is a shielded Epistle of unknown origin and destination.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr6_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr6_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr6_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr6_resource_planet.Owner.GetName]§!"
 apsr.6015.button:1 "Interesting!"

 
 
