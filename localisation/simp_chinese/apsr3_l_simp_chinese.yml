 ### технологии
 
 tech_apsr3_building_part1:0 "Ancient Supercomputer Investigation"
 tech_apsr3_building_part1_desc:0 "We require a significant amount of time in order to turn on the §YUnderground Computer System§!."
 
 tech_apsr3_building_part2:0 "Activating the Ancient Supercomputer"
 tech_apsr3_building_part2_desc:0 "Using our cutting edge technology we have managed to create this state of the art Research Center, capable of further studying the Ancient Supercomputer, and using it to significantly improve our technology advancement."
 
 tech_apsr3_building_part3:0 "Furthering the Ancient Supercomputer's capabilities"
 tech_apsr3_building_part3_desc:0 "By using newly discovered quantum engineering algorithms we can turn on the «Sleeping» powers of this underground complex"
 
 tech_apsr3_building_part4:0 "Porting the system"
 tech_apsr3_building_part4_desc:0 "We have never worked with systems that can't understand our programming language before, so the time has come to return to our basic programming algorithms and fix them up to a perfect state.\n§MSet the planet with §YUnderground Computer System§! as your capital in order to upgrade the building!§!"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.3001.title:0 "Supercomputer Prototype completed!"
 apsr.3001.desc:0 "The §YSupercomputer Prototype§! has been built. Now we must prepare its activation."
 apsr.3001.ok-button:0 "Great!"
 
 apsr.3002.title:0 "Research Center completed!"
 apsr.3002.desc:0 "The §YResearch Center§! was completed and now our scientists recieved an access code to work with this ancient supercomputer. Our research efforts should be significantly boosted now!"
 apsr.3002.ok-button:0 "Great!"
 
 apsr.3003.title:0 "Modernized Research Center completed!"
 apsr.3003.desc:0 "As a result of the completion of the §YModernized Research Center§!, our science level will advance with tremendous speed!"
 apsr.3003.ok-button:0 "Great!"
 
 apsr.3004.title:0 "Communication Configurator completed!"
 apsr.3004.desc:0 "Now that the §YCommunication Configurator§! is completed, our administrative and technological efficiency has been improved, freeing manpower we can re-assign somewhere else"
 apsr.3004.ok-button:0 "Confirmation recieved"
 
 
 
 ### сообщения при замене фейк-зданий на настоящие
 
 apsr.3811.title:0 "Performance restored"
 apsr.3811.desc:0 "A great technological breakthrough was accomplished today in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr3_building_part1$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.3811.ok-button:0 "Fine"
 
 apsr.3812.title:0 "Performance restored"
 apsr.3812.desc:0 "A great technological breakthrough was accomplished today in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr3_building_part2$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.3812.ok-button:0 "Fine"
 
 apsr.3813.title:0 "Performance restored"
 apsr.3813.desc:0 "A great technological breakthrough was accomplished today in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr3_building_part3$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.3813.ok-button:0 "Fine"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.3011.title:0 "Artifact found: §M$apsr3_planet_modifier$§!"
 apsr.3011.desc:0 "Our expeditionary group led by §H[Root.GetLeaderName]§! from the §H[Root.GetName]§! has found something interesting! Deep underground on this planer lies a Giant Computer system left by an unknown civilization. As our scanners show, the complex is undamaged and filled with the knowledge of this ancient civilization"
 apsr.3011.button:1 "Great"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.3013.title:0 "Artifact found: §M$apsr3_planet_modifier$§!"
 apsr.3013.desc:0 "On one of our new planets, we have found something peculiar: an ancient Underground Computer System. The owner of the planet uses the knowledge stored on it to enhance their science."
 apsr.3013.button:1 "Great"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.3015.title:0 "Artifact Found: §M$apsr3_planet_modifier$§!"
 apsr.3015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets there is a giant computer, almost pristine despite its age. The owner of the planet uses the knowledge stored on it to enhance their science.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr3_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr3_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr3_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr3_resource_planet.Owner.GetName]§!"
 apsr.3015.button:1 "Interesting!"

 
 
