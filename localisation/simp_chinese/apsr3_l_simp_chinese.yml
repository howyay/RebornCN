 ### ресурс
 
 apsr3_planet_modifier:0 "Underground Computer System"
 apsr3_planet_modifier_desc:0 "Here are the I/O ports of a massive facility, responsible for advanced data processing. Despite its old age the system hasn't been damaged by any type of erosion and is almost fully preserved. Possibly, we could use it to simulate our cutting edge scientific theories."
 
 apsr3_deposit:0 "$apsr3_planet_modifier$"
 apsr3_deposit_desc:0 "$apsr3_planet_modifier_desc$\n\n§M$apsr3_deposit_effect$§!" 
 apsr3_deposit_effect:0 "Unique resource available: $apsr3_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr3_building_part1_text:0 "This prototype will allow us to turn on §Y$Underground Computer System$§!. In theory."
 
 apsr3_building_part2_text:0 "This research center has its own supercomputer, which allows us to run this facility. In fact, we can ask any question and we will get the answer. However, since our systems are not as advanced, it will take some time to process the response."
 
 apsr3_building_part3_text:0 "Now that the answer processing delays are at a minimum, we can ask any question and immediately get the answer."
 
 apsr3_building_part4_text:0 "Sadly, it's impossible to connect our minds to the Machine, but we can at least build a facsimile of a direct communication channel. This will allow us to use most of its calculation power by connecting it to our Central Processor. Estimations have shown that it will significantly increase the efficiency of our logical network."
 
 apsr3_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr3_building_fake_predesc:0 "§MUnique building§!\n§RWe don't have proper technologies to maximize the output of this building!§!\n§W--------------§!"
 
 
 
