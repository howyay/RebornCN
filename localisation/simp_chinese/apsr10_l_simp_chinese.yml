 ### описания зданий
 
 apsr10_building_part1_text:0 "This pool creates stable quantum foam, which can stay in our dimension because of the Torsion Coils power. It generates energy equal to the the pools fill"
 
 apsr10_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr10_building_fake_predesc:0 "§MUnique building§!\n§RWe don't have proper technologies to maximize profit from this building!§!\n§W--------------§!"
 
 
 
