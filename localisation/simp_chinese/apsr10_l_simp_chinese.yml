 ### технологии
 
 tech_apsr10_building_part1:0 "Energy Materialization"
 tech_apsr10_building_part1_desc:0 "Powerful bobbins may hold energy particles in in our dimension without losing any energy"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.10001.title:0 "$apsr10_building_part1$ completed"
 apsr.10001.desc:0 "oday we made a technological breakthrough! A team of scientists and engineers has completed a unimaginable engine that can solve all our energy problems for many years to come! Surely, this generator will need some enrgy for its work, but its potential is unlimited!"
 apsr.10001.ok-button:0 "We must make use of this to it's full potential"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.10011.title:0 "Artifact found: §M$apsr10_planet_modifier$§!"
 apsr.10011.desc:0 "At first, we had not seen anything suspicious, but after we started measuring the energetic field of the planet here, we found out that in some places there lies a "quantum foam"- a type of energy made of "frozen" quants and electrons that weren't moving, but were ... moving at the same time. And the most strange thing about it is the big period of degradation. Maybe we can use it for our interests?"
 apsr.10011.button:1 "We must take this!"
 
 
 
 ### сообщения при замене фейк-зданий на настоящие
 
 apsr.10811.title:0 "Performance restored"
 apsr.10811.desc:0 "Technological breakthrough today was accomplished in our empire! A team of scientists and engineers analyzed the building on one of our planets - §H$apsr10_building_part1$§!, and developed methodological and technological guidelines for its use. Now we can use this building with maximum benefit!"
 apsr.10811.ok-button:0 "Fine"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.10013.title:0 "Artifact found: §M$apsr10_planet_modifier$§!"
 apsr.10013.desc:0 "As old archieves say, there is a subspace anomaly on this planet. Previous owners had tried to use it, but they didn't succeed. Our predictions are the same, maybe we will do it."
 apsr.10013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.10015.title:0 "Artifact Found: §M$apsr10_planet_modifier$§!"
 apsr.10015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nJudging by the archive data, there is a spatial anomaly on the planet. Previous owners tried to take advantage of this, but they did not succeed. Our predictions converge: this anomaly carries a huge commercial potential.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr10_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr10_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr10_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr10_resource_planet.Owner.GetName]§!"
 apsr.10015.button:1 "Interesting!"

 
 
 ### SPECIAL PROJECT
 
 apsr10_special:0 "$apsr10_planet_modifier$"
 apsr10_special_desc:0 "$apsr10_planet_modifier_desc$"
 
 APSR10_MESSAGE_SR_INFORMED_TITLE:0 "Information about a unique planet"
 APSR10_MESSAGE_SR_INFORMED:0 "We received information about a special resource called §M$apsr10_planet_modifier$§!, which is located on the planet §Y$PLANET$§! under control of the §Y$COUNTRY$§!."
 
 
 
