 ### технологии
 
 tech_apsr14_building_part_b1:0 "Resort"
 tech_apsr14_building_part_b1_desc:0 "The construction of the §YResort§! would provide our leaders a place for recreation"
 
 tech_apsr14_building_part_b2:0 "Recreation Center"
 tech_apsr14_building_part_b2_desc:0 "A more modern and manufacturable resort for our leaders"
 
 tech_apsr14_building_part_b3:0 "Antar Spice"
 tech_apsr14_building_part_b3_desc:0 "This substance, found at the the §YRecreation center§!, significantly increases the regeneration of cells, unusually adapting to the body"
 
 
 tech_apsr14_building_part_m1:0 "Using Nanomachines"
 tech_apsr14_building_part_m1_desc:0 "Nanorobots found in the place that organics would call a §YGalactic resort§! can be recreated and programmed for constructing our mechanical bodies"
 
 tech_apsr14_building_part_m2:0 "Replication of Nanorobots"
 tech_apsr14_building_part_m2_desc:0 "Having automatic replication and programming set up, we would increase the available volume of nanorobots"
 
 tech_apsr14_building_part_m3:0 "Mass Production of Nanorobots"
 tech_apsr14_building_part_m3_desc:0 "Mass production of nanorobots would allow us to use them for our mechanical settlements"
  
 
 
 ### сообщения при постройке зданий
 
 apsr.14001.title:0 "$apsr14_building_part_b1$ completed"
 apsr.14001.desc:0 "A place where you can take a break from your problems and relax - that's what our leaders lack. More precisely, used to lack until this moment. Now we have a §Y$apsr14101$§!, and the regular rest of the leaders will prolong their life time."
 apsr.14001.ok-button:0 "Very Good"
 
 apsr.14002.title:0 "$apsr14_building_part_b2$ completed"
 apsr.14002.desc:0 "As a result of working out the comments and suggestions of our leaders, we have expanded and improved our §YResort§!. Now you can relax here with a great comfort and pleasure, which means that the life of our leaders is going to be prolonged."
 apsr.14002.ok-button:0 "Great"
 
 apsr.14003.title:0 "$apsr14_building_part_b3$ completed"
 apsr.14003.desc:0 "Our §YRecreation Center§! have been modernized, and the production of the §PAntar Spice§! has been set up. Our leaders can enjoy the benefits of this place, to increase the endurance of their body and prolong their lives. Now this place is a real §YGalactic resort§!."
 apsr.14003.ok-button:0 "A true Eden"
 
 apsr.14004.title:0 "$apsr14_building_part_m1$ completed"
 apsr.14004.desc:0 "The nanorobots contained in this place have a very interesting structure. Using their features, we have increased the productivity of our replicators and increased the speed of assembling settlements"
 apsr.14004.ok-button:0 "Interesting"
 
 apsr.14005.title:0 "$apsr14_building_part_m2$ completed"
 apsr.14005.desc:0 "Automated process of replication and programming of nanobots. The build rate of settlements has increased significantly"
 apsr.14005.ok-button:0 "Interesting"
 
 apsr.14006.title:0 "$apsr14_building_part_m3$ completed"
 apsr.14006.desc:0 "Mass production of nanorobots allowed us to build mechanical settlements much faster!"
 apsr.14006.ok-button:0 "Interesting"
 
 apsr.14007.title:0 "$apsr14_building_part_m4$ completed"
 apsr.14007.desc:0 "The modification of the Nanoconcern based on the use of the influence of the Communication Cube located on the planet allowed to significantly increase the speed of assembly of mechanical settlements!"
 apsr.14007.ok-button:0 "Great"
 
 
 
