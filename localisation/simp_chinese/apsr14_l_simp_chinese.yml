 ### сообщение при исследовании планеты с ресурсом
 
 apsr.14011.title:0 "Artifact discovered: §M$apsr14_planet_modifier$§!"
 apsr.14011.desc.bio:0 "A research team from the science ship §H[Root.GetName]§! led by §H[Root.GetLeaderName]§! reports they've found a galactic resort.\nThere is a perfect environment for the organic lifeforms in this place. We've conducted a study and found out that this kind of environment  is conditioned by special type of nanorobot. For an unknown reason, we can't take control of them, but we can use this place as a resort for our leaders."
 apsr.14011.desc.mech:0 "A research team from the scientific ship §H[Root.GetName]§! led by §H[Root.GetLeaderName]§! is reporting they've discovered an unusual kind of nanorobot. \nSurely we are already able to create nanorobots, but these nanoassemblers seem to be a truly new frontier in nano-design. The thing is that they are created and replicated at molecular level and presumably used to serve for converting the matter to entertain some reasonably-minded organics, but for now we can adapt them for construction of mechanical bodies. \nWe've also found a place that would be perfect for recreational purposes, but there isn't a good point in using it."
 apsr.14011.button:1 "Unbelieveable"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.14013.title:0 "Artifact discovered: §M$apsr14_planet_modifier$§!"
 apsr.14013.desc.bio:0 "Something peculiar has been found on one of our new planets. \nThere is a perfect environment for organic lifeforms in this place. We've conducted a study and found out that this kind of environment is conditioned by special type of nanorobots. For an unknown reason, we can't take control of them, but we can use this place as a resort for our leaders."
 apsr.14013.desc.mech:0 "A nanorobot factory has been discovered on one of the recently occupied planets. \nSurely we are already able to create nanorobots, but these nanoassemblers seem to be a brand-new frontier in nano-design. The thing is that they are created and replicated at molecular level, and presumably used for converting the matter to entertain some reasonably-minded organics, but from now on we can adapt them for construction of mechanical bodies. \nWe've also found a place that would be perfect for recreational purposes, but there isn't a good reason to use it."
 apsr.14013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.14015.title:0 "Artifact Found: §M$apsr14_planet_modifier$§!"
 apsr.14015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nIdeal conditions for organic life forms are created on one of the planets. The documents indicate that the cause of such conditions are special nanorobots.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr14_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr14_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr14_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr14_resource_planet.Owner.GetName]§!"
 apsr.14015.button:1 "Interesting!"

 
 
