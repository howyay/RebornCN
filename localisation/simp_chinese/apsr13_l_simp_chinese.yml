 ### сообщение при исследовании планеты с ресурсом
 
 apsr.13011.title:0 "Artifact found: §M$apsr13_planet_modifier$§!"
 apsr.13011.desc:0 "A research team from the ship §H[Root.GetName]§! led by §H[Root.GetLeaderName]§! has reported that they've found a ruined complex of buildings.\nAs a result of scanning, we have discovered an entire city specialized in trade. After a short exploration §H[Root.GetLeaderName]§! has come to a conclusion that the planet used to be kind of a huge trade outlet incorporating different civilizations from the whole galaxy. At one of the guide terminals we've found some information. The planet was not owned by some civilization, but by a group of the galaxy's major corporations. The reason why it had been left remain unclear.\nIt was impossible to trace any new technologies for this place, as had been plundered, but we've discovered a large compartent that used to be a storage in one of the buildings thanks to a residual spacial anomaly. It seems that some equipment placed here used to compact the space to make room for more storage. We have also discovered a lot of buildings dedicated for trade talks. This trade complex is really trustworthy - even the view of it tell a lot about the reliability of its owner"
 apsr.13011.button:1 "Interesting!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.13013.title:0 "Artifact found: §M$apsr13_planet_modifier$§!"
 apsr.13013.desc:0 "On one of the recently occupied planets, something peculiar has been found. Explorers have discovered an icredibly huge architectural complex. This planet seems to be something like a giant trade outlet that incorporates the civilizations of the whole galaxy. This trade complex is really trustworthy: even the view tells a lot about the reliability of its owner"
 apsr.13013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.13015.title:0 "Artifact Found: §M$apsr13_planet_modifier$§!"
 apsr.13015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets is a complex consisting of many structures. This planet is something like an unimaginably huge retail outlet uniting the civilizations of the entire galaxy. This center of commerce inspires confidence, speaking only about the reliability of its owner.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr13_resource_planet.GetName]§! \n§YPlanet class:§! §W[event_target:apsr13_resource_planet.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr13_resource_planet.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr13_resource_planet.Owner.GetName]§!"
 apsr.13015.button:1 "Interesting!"

 
 
