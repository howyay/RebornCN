# Starbase Buildings
sm_pulsar_hole_observatory:0 "Pulsar Observatory"
sm_pulsar_hole_observatory_desc:0 "By building a specialized science facility dedicated to studying a pulsar, our empire will surely be able to see improvements in our understanding of Engineering.\n"
requires_pulsar:0 "§RRequires a §YPulsar§! in the system.§!"
sm_protostar_observatory:0 "Protostar Observatory"
sm_protostar_observatory_desc:0 "By building a specialized science facility dedicated to studying a young star system, our scientists can collect data on planet and star formation, improving our understanding of Physics.\n"
requires_protostar:0 "§RRequires a §YProtostar$§! or §YProtoplanetary Disk$§! in the system.§!"
sm_climate_control:0 "Atmospheric Manipulator"
sm_climate_control_desc:0 "Through careful manipulation of planetary weather patterns, planets in this system can be made more habitable."
sm_customs_office:0 "Interstellar Customs Office"
sm_customs_office_desc:0 "This port of entry into our empire will allow us to more effectively regulate interstellar trade and tourism through our borders."
sm_customs_office_criminal:0 "Syndicate Free Haven"
sm_customs_office_criminal_desc:0 "A covert base of operation for our operatives and pirates working in nearby systems."
requires_neighbor_with_open_borders:0 "§RRequires system neighbors a country with whom we have a commercial pact.§!"
requires_neighbor_not_gestalt:0 "§RRequires system neighbors a country that has one of our branch offices on one of their planets.§!"
sm_starbase_fortifications:0 "Stellar Fortifications"
sm_starbase_fortifications_desc:0 "This dedicated section reinforces the starbase with new armor and shield generators, greatly increasing the station's defensive capacity."
sm_trade_patrol:0 "Patrol Office"
sm_trade_patrol_desc:0 "This section dedicates hanger and office space to patrol officers protecting trade in this sector."
sm_trade_patrol_desc_modifier:2 "Doubles the trade protection and protection range from Gun Batteries, Missile Batteries, and Hanger Bays"
sm_dathnak_embassy:0 "Dathnak Embassy"
sm_dathnak_embassy_desc:0 "A central location where the Dathnak can interact with our diplomats and traders."
sm_space_production:0 "Resource Processing Center"
sm_space_production_desc:0 "A vast facility which centralizes the handling of resources extraction across the entire system."
sm_starbase_minefield:0 "Minelayer Hanger"
sm_starbase_minefield_desc:0 "Mine-laying ships spread out across the system to create a defensive perimeter."
STARBASE_AURA_MINEFIELD:0 "Minefield"
aura_starbase_mine_field:0 "$offensive_aura$ - $STARBASE_AURA_MINEFIELD$"

# Technologies
tech_starbase_hull_1:0 "Starbase Fortification"
tech_starbase_hull_1_desc:0 "A reinforced framework and blast shields with enhanced impact absorption will ensure the structural integrity of our starbases even under immense pressure."
tech_starbase_hull_2:0 "Starbase Fortification II"
tech_starbase_hull_2_desc:0 "A reinforced framework and blast shields with enhanced impact absorption will ensure the structural integrity of our starbases even under immense pressure."
tech_starbase_hull_3:0 "Starbase Fortification III"
tech_starbase_hull_3_desc:0 "A reinforced framework and blast shields with enhanced impact absorption will ensure the structural integrity of our starbases even under immense pressure."
feature_buff_space_fortification_desc:0 "$sm_starbase_fortifications$ Armor and Shield Daily Regen: §G+1%§!\n$sm_starbase_fortifications$ Armor and Shields: §G+5%§!"
tech_starbase_6:0 "Stellar Bastion"
tech_starbase_6_desc:0 "Our engineers have drawn up plans for monumental space bastions larger than any space installation previously dreamed possible."
TECH_UNLOCK_BASTION_CONSTRUCTION_TITLE:0 "§HUnlocks Starbase Upgrade:§! Stellar Bastion"
TECH_UNLOCK_BASTION_CONSTRUCTION_DESC:0 "§HCitadel§!\nUpgrading the Citadel, Stellar Bastions are pinnacle of Starbase construction, being the largest and most heavily fortified type of Starbase, and can house eight Buildings and a full complement of twelve Modules."
tech_galactic_trading_companies:0 "Galactic Trading Companies"
tech_galactic_trading_companies_desc:0 "Trade across galactic distances presents many challenges to overcome. It is critical to achieve the transfer of goods from one system to another in a timely and above all cost efficient manner."
feature_buff_trading_hubs_desc:0 "Offworld Trading Companies: §G+2§! £trade_value£ §Y$TRADE_VALUE$§! to Trading Hubs"
tech_interstellar_fleet_doctrines:0 "Interstellar Fleet Doctrines"
tech_interstellar_fleet_doctrines_desc:0 "A body of knowledge regarding combat behaviors is useless without a strong code governing its use."
feature_buff_logistic_office_desc:0 "Naval Logistics Office: §G+2§! £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! to Anchorages"
tech_advanced_orbital_hydroponics:0 "Orbital Gene Crops"
tech_advanced_orbital_hydroponics_desc:0 "Sophisticated genetic engineering of crops helps increase yield for crops grown in zero-G"
feature_buff_orbital_hydroponics_desc:0 "Orbital Hydroponics: §G+4§! £food£ §Yfood§!\nHydroponics Farms: §G+1§! £job_farmer£ §Y$job_farmer$§! Jobs on §YHabitats§!"
tech_advanced_improved_solar_cells:0 "Improved Photovoltaics"
tech_advanced_improved_solar_cells_desc:0 "$tech_solar_panel_network_desc$"
feature_buff_improved_solar_cells_desc:0 "Solar Panel Network: §G+2§! £energy£ §Yenergy§!"
tech_interstellar_enforcement:0 "Interstellar Enforcement"
tech_interstellar_enforcement_desc:0 "We must build up our starbases to protect trade from the threat of piracy"
tech_space_alloys:0 "Zero-G Foundries"
tech_space_alloys_desc:0 "Advances in metallurgy and space-based resource collection has allowed us to directly collect and process high-quality alloys directly from the surrounding nebula."
feature_buff_nebula_refinery_desc:0 "Nebula Refinery: §Yminerals§!, §G+4§! £alloys£ §Yalloys§!"
tech_synchronized_defences_2:0 "Positronic Defense Algorithms"
tech_synchronized_defences_2_desc:0 "The use of semi-sentient ai in calculating defensive and offensive weapon execution paradigms allows for unparalleled efficiency."
feature_buff_improved_defense_grid_desc:0 "Defense-Grid Supercomputer: §G+6§! §Ystarbase defense platform capacity§!"
tech_customs_office:0 "Intergalactic Customs"
tech_customs_office_desc:0 "The regulation of trade on a galactic scale is no simple undertaking"
tech_dark_matter_observatory:0 "Dark Matter Extraction"
tech_dark_matter_observatory_desc:0 "By installing specialized equipment on our Black Hole Observatories, we can identify isolated pockets of dark matter for extraction."
feature_buff_black_hole_observatory_desc:0 "Black Hole Observatories: §G+1§! £sr_dark_matter£ §Y$sr_dark_matter$§!"
tech_improved_black_site:0 "Eternal Vigilance"
tech_improved_black_site_desc:0 "Like all living things, the empire can be corrupted by disease and parasites. We must ever be on guard of subversives who mean to infect the body politic."
TECH_UNLOCK_IMPROVED_BLACK_SITE_TITLE:0 "Improved Deep Space Black Site"
TECH_UNLOCK_IMPROVED_BLACK_SITE_DESC:0 "Deep Space Black Site gives additional unity, crime reduction, and ruler political power."
tech_shipyard_optimization:0 "Shipyard Optimization"
tech_shipyard_optimization_desc:0 "Streamlined shipyard construction procedures will result in faster ship build times."

