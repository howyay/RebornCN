tech_alloys_1_desc:0 "全息影像铸模可以瞬间改变自身形态，从而提升合金的生产速度。 $dttr_tech_alloys_1_desc$"
tech_alloys_2_desc:0 "纳米分离器乃是合金制造业改革性的新一步。不仅对铸模时间进行大幅缩小，更能够对生产质量进行总体提升。 $dttr_tech_alloys_2_desc$"
tech_food_processing_1_desc:0 "改良的食物加工技术可以让食物保存得更长久从而减少食物腐坏。 $dttr_tech_food_processing_1_desc$"
tech_food_processing_2_desc:0 "全新的冷冻保存和蛋白质重组技术可以进一步优化食物加工程序的效率。 $dttr_tech_food_processing_2_desc$"
tech_hive_cluster_desc:0 "通过集中宏观突触节点网络来最大化每表面积的超级神经元传输速度。 $dttr_tech_hive_cluster_desc$"
tech_hive_confluence_desc:0 "蜂巢意识的意志可以通过扩充超级神经元的神经中枢的规模来获得进一步的强化。 $dttr_tech_hive_confluence_desc$"
tech_interstellar_economics_desc:0 "在星际旅行发展到能够安全前往母星系以外的程度后，我们的经济系统也在悄悄进行着改革发展。各种交易市场的增长速度令人大跌眼镜，就连经济学家们都有些不知所措了呢。 $dttr_tech_interstellar_economics_desc$"
tech_luxuries_1_desc:0 "有了提前编写过的纳米电路，很多消费品能够快速地在化工厂中组装。 $dttr_tech_luxuries_1_desc$"
tech_luxuries_2_desc:0 "对物件的图样进行储存后，可以在这里复制生产已储存的物件。 $dttr_tech_luxuries_2_desc$"
tech_mine_exotic_gases_desc:0 "异星天然气十分珍贵，但以传统方式进行采集是不可取的。只有发展了特殊收集技术，才能对其进行收集。 $dttr_tech_mine_exotic_gases_desc$"
tech_mine_volatile_motes_desc:0 "我们需要收集的易爆微粒性质十分不稳定，采集工作也危险重重。为了不在该过程中引起连环爆炸，需要使用力场对微粒进行稳定化。 $dttr_tech_mine_volatile_motes_desc$"
tech_nanite_transmutation_desc:0 "这些稀有资源的大规模生产需要极为先进的纳米材料。 $dttr_tech_nanite_transmutation_desc$"
tech_penal_colonies_desc:0 "开发特殊的流放世界可以让罪犯通过劳改来改过自新。不过部分罪犯或许须要进行永久性的劳改。 $dttr_tech_penal_colonies_desc$"
tech_resort_colonies_desc:0 "通过仔细研究地形改造、气候控制、科学研究来创建出完全为享乐而生的世界。 $dttr_tech_resort_colonies_desc$"
tech_slave_colonies_desc:0 "通过创造特殊的奴隶繁殖世界，我们可以确保廉价劳工的稳定供应。 $dttr_tech_slave_colonies_desc$"
tech_space_mining_1_desc:0 "在矿物开采站中加入精炼厂这一部门后，将会大幅提升采矿生产率。 $dttr_tech_space_mining_1_desc$"
tech_space_mining_2_desc:0 "增加扫描仪距离后，可以提升发现矿物的速度，从而增加矿物开采效率。 $dttr_tech_space_mining_2_desc$"
tech_space_mining_3_desc:0 "短距离镭射光波，可以轻而易举地切割大型矿石，从而大幅提升采矿的效率。 $dttr_tech_space_mining_3_desc$"
tech_space_mining_4_desc:0 "配置了采矿镭射波的无人机可以在附近进行高效率采矿。 $dttr_tech_space_mining_4_desc$"
tech_space_mining_5_desc:0 "装配了成千上万纳米机器人的特殊探测器。可以探索到之前无法识别的矿脉，并将其加以标记，以便以后进行采集。 $dttr_tech_space_mining_5_desc$"
tech_space_science_1_desc:0 "许多重要的特殊实验只有在零重力环境下才能进行。因此我们设计了这种专用实验室。 $dttr_tech_space_science_1_desc$"
tech_space_science_2_desc:0 "有了这些遏制力场，就可以隔离收纳各种物质或者样本，以便对其进行详细研究。 $dttr_tech_space_science_2_desc$"
tech_space_science_3_desc:0 "应用了先进技术的探测器，可以对物体进行次原子级别的详细分析，从而获取大量宝贵的研究资料。 $dttr_tech_space_science_3_desc$"
tech_space_science_4_desc:0 "如果空间站能够进行自我运行，剩余的工作人员就可以帮忙进行科研开发了。 $dttr_tech_space_science_4_desc$"
tech_space_science_5_desc:0 "单从我们现处的维度世界对事物进行分析，所得到的成果只可能是片面的。一定要多角度进行思考才行。 $dttr_tech_space_science_5_desc$"
