l_simp_chinese:

 null_void_beam_desc:0 "利用太虚的熵特性，这种光束可以真正地摧毁能量。 $dttr_null_void_beam_desc$"
 tech_adaptive_bureaucracy_desc:0 "我们所取得的进步需要一种更加灵活的全新政府形式，能够在我们追求事业的路上提供帮助，而不是碍手碍脚。 $dttr_tech_adaptive_bureaucracy_desc$"
 tech_adaptive_combat_algorithms_desc:0 "有机生命常使用毫无逻辑和规律可言的战术，我们通常难以有效应对。自适应战术和更灵活的战争形体应该可以提供决定性的优势。 $dttr_tech_adaptive_combat_algorithms_desc$"
 tech_administrative_ai_desc:0 "有学术热情的大型电路系统。 $dttr_tech_administrative_ai_desc$"
 tech_afterburners_1_desc:0 "这种强力推进器能够额外提升战斗速度，然而需要消耗巨大能源。 $dttr_tech_afterburners_1_desc$"
 tech_afterburners_2_desc:0 "这种改进版的标准加力燃烧室能够极大提升飞船的战斗速度。 $dttr_tech_afterburners_2_desc$"
 tech_alien_life_studies_desc:0 "研究其他世界的动物群外星人的行为提供了一些见解，这使得我们可以识别和驯养温顺的个体。 $dttr_tech_alien_life_studies_desc$"
 tech_amoeba_strike_craft_1_desc:0 "通过饲养太空变形虫，我们可以修改基因让它们的鞭毛成为我们军团的攻击机。 $dttr_tech_amoeba_strike_craft_1_desc$"
 tech_antimatter_power_desc:0 "通过利用正反物质结合产生的能源，我们生成舰船能源的效率将会远超核聚变。 $dttr_tech_antimatter_power_desc$"
 tech_arc_emitter_1_desc:0 "可以向目标发射拥有混乱能源的电弧的强大武器。可以在某种程度上无视装甲和护盾。 $dttr_tech_arc_emitter_1_desc$"
 tech_arc_emitter_2_desc:0 "这些升级后的发射器装备了更优秀的聚焦透镜，这使得它们可以发射出更加强大的能源。 $dttr_tech_arc_emitter_2_desc$"
 tech_archeology_lab_desc:0 "这些舰载实验中心在识别考古发现时会使用来自策展人组织的庞大数据库以及先进的考古装备。 $dttr_tech_archeology_lab_desc$"
 tech_artificial_moral_codes_desc:0 "对于道德的定义不能脱离具体情况而定，有些情况下道德就像皴裂的粘土一样易碎。 $dttr_tech_artificial_moral_codes_desc$"
 tech_ascension_theory_desc:0 "我们的历史就是一个不断循环的过程。每次循环中，我们的科技、政治和文化水平都会出现飞跃式的发展。这些飞跃通常都出现在动乱之后，随后又带来相对平稳的时代。通过甄别这样的核心前提，我们也许能够大大缩短循环的时间，这样有利于缩短我们的发展周期。 $dttr_tech_ascension_theory_desc$"
 tech_assault_armies_desc:0 "袭击另一个世界是一项大胆的计划。在能够召集星际部队之前，我们必须克服巨大的后勤方面的问题。 $dttr_tech_assault_armies_desc$"
 tech_assembly_pattern_desc:0 "快速迭代建设模拟可提前算出每个建筑计划的理想组建组装模式。 $dttr_tech_assembly_pattern_desc$"
 tech_autocannons_1_desc:0 "大口径的弹道武器，发抛射壳炮弹。主要优势在于高射速。 $dttr_tech_autocannons_1_desc$"
 tech_autocannons_2_desc:0 "这些升级版机关炮具备更完善的追踪能力和开火控制系统，因此射速也提升了。 $dttr_tech_autocannons_2_desc$"
 tech_autocannons_3_desc:0 "高级的旋转式机关炮，对目标发射成片穿甲弹和高爆弹。 $dttr_tech_autocannons_3_desc$"
 tech_autocurating_vault_desc:0 "异类数据组的连续不同步分析可以用来构建精确的社会潮流模型。 $dttr_tech_autocurating_vault_desc$"
 tech_autocurating_vault_desc_machine_intelligence:	0 "所有的信息网络都要连到中心，主机械智能会在那里从容不迫地分析和解释数据。 $dttr_tech_autocurating_vault_desc$"
 tech_automated_exploration_desc:0 "先进的人工智能可以辅助科学官探索新的世界、寻找新的生命和新的文明、以及前往从未有任何布洛葛去过的地方。通过人工智能的帮助，科研船可以探索宇宙。 $dttr_tech_automated_exploration_desc$"
 tech_autonomous_agents_desc:0 "半自主的单位是大局成功的关键。 $dttr_tech_autonomous_agents_desc$"
 tech_auxiliary_fire_control_desc:0 "$FIRE_CONTROL_1_DESC$ $dttr_tech_auxiliary_fire_control_desc$"
 tech_basic_industry_desc:0 "要成为能够远航宇宙的文明，需要有基础工业建设。 $dttr_tech_basic_industry_desc$"
 tech_basic_science_lab_1_desc:0 "显著现象的可试验预测。 $dttr_tech_basic_science_lab_1_desc$"
 tech_basic_science_lab_2_desc:0 "在探索宇宙的过程中，我们不断发现新的材料与物质。我们需要新的设施来对这些发现进行分析与整理。 $dttr_tech_basic_science_lab_2_desc$"
 tech_basic_science_lab_3_desc:0 "为了拓展知识库，我们必须考虑到所有层次的存在。一个新的研究领域正在等着我们！ $dttr_tech_basic_science_lab_3_desc$"
 tech_battleship_build_speed_desc:0 "为战列舰的建模与建造划定标准，有助于生产效率的提高。 $dttr_tech_battleship_build_speed_desc$"
 tech_battleship_hull_1_desc:0 "建造工艺的突破，使得更为坚固耐用的战列舰成为了可能。 $dttr_tech_battleship_hull_1_desc$"
 tech_battleship_hull_2_desc:0 "最新一代战列舰的舰体结构强度分布进行了优化，舰艏也进行了增强。 $dttr_tech_battleship_hull_2_desc$"
 tech_battleships_desc:0 "常规战舰中体积最大的存在，一般配有厚重装甲与大量炮台。 $dttr_tech_battleships_desc$"
 tech_binary_motivators_desc:0 "先进的内驱程序比早先版本量级更轻，能让机器人单位为子系统寻找额外空间。 $dttr_tech_binary_motivators_desc$"
 tech_biomechanics_desc:0 "经过百万年坚持不懈的进化，有机生命有时也会进化出漂亮的解决方案，这可以应用到机械设计中。 $dttr_tech_biomechanics_desc$"
 tech_capacity_boosters_desc:0 "我们不留漏洞、不计成本，通过严格管理基因库来造就完美的未来接班人。 $dttr_tech_capacity_boosters_desc$"
 tech_centralized_command_desc:0 "创建专门的各级军团行动总部来组成一支高效的舰队，为未来的军团训练奠定了更好的基础。 $dttr_tech_centralized_command_desc$"
 tech_climate_restoration_desc:0 "通过增强对大气层操控的理解，哪怕是环境遭到最严重毁灭的星球我们都一样能够改善。 $dttr_tech_climate_restoration_desc$"
 tech_cloning_desc:0 "摘除术的突破和人工子宫的大规模生产技术允许个人基于一个共同的遗传模板修改自己的基因。 $dttr_tech_cloning_desc$"
 tech_cold_fusion_power_desc:0 "在相对低温下维持核聚变的技术将会催生新一代的舰载聚变反应堆。 $dttr_tech_cold_fusion_power_desc$"
 tech_collective_production_methods_desc:0 "我们一起构建未来。 $dttr_tech_collective_production_methods_desc$"
 tech_collective_self_desc:0 "团体内的求同存异是自然而然且不可避免的；最终，同性一定会比个性发挥更大的价值。 $dttr_tech_collective_self_desc$"
 tech_colonial_bureaucracy_desc:0 "当地在行政方面做出了改进，简化了冗余的中心决策程序，对殖民事务的监管更加直接。 $dttr_tech_colonial_bureaucracy_desc$"
 tech_colonial_centralization_desc:0 "为每一种情况制定不同的管理策略，以满足每一个殖民地的需要。 $dttr_tech_colonial_centralization_desc$"
 tech_colonization_1_desc:0 "计算得出建立一个行星殖民地所需的资源和设备后，我们勇敢的先驱者将驾驶“方舟”外出探索，相信他们会在远方的行星上建立新的家园。 $dttr_tech_colonization_1_desc$"
 tech_colonization_2_desc:0 "通过大气过滤，根据每个地方的基础更好地过滤掉有害的元素，殖民生活条件可能会有所改善。 $dttr_tech_colonization_2_desc$"
 tech_colonization_3_desc:0 "进一步研究其他行星上发现的危险环境有助于缓解殖民者在日常生活中遇到的困难。 $dttr_tech_colonization_3_desc$"
 tech_colonization_4_desc:0 "对多种土壤的种类及适合作物进行研究后，我们可以提升殖民者在其他星球上的生存条件。 $dttr_tech_colonization_4_desc$"
 tech_colonization_5_desc:0 "对不同星球的气候进行研究后，可以在环境恶劣的星球上进行殖民。 $dttr_tech_colonization_5_desc$"
 tech_colossus_desc:0 "随着巨构工程模糊了现实与幻想之间的界限，搭载可一击摧毁整颗恒星的武器的巨像级战斗舰成为了可能。 $dttr_tech_colossus_desc$"
 tech_combat_computers_1_desc:0 "特定战斗任务优化主动式矩阵能够极大提升战斗效率。 $dttr_tech_combat_computers_1_desc$"
 tech_combat_computers_2_desc:0 "更加先进的预测算法可以使得你在战场上处处先人一步。 $dttr_tech_combat_computers_2_desc$"
 tech_combat_computers_3_desc:0 "感知型人工智能经过高强度战斗模拟试验后得到的数据对于了解风险评估技术的潜在优化空间具有重大意义。 $dttr_tech_combat_computers_3_desc$"
 tech_combat_computers_autonomous_desc:0 "给予我们的舰船以半自主智能能够极大地增强它们在战斗中的响应度。 $dttr_tech_combat_computers_autonomous_desc$"
 tech_combat_training_desc:0 "这是为新士兵准备的更完善的培训计划，包括现实的战斗场景，为他们上战场做好了准备。 $dttr_tech_combat_training_desc$"
 tech_command_matrix_desc:0 "重组指挥系统并决定人员之间的相互依赖性，使舰队的响应更加迅速高效。 $dttr_tech_command_matrix_desc$"
 tech_consecration_fields_desc:0 "通过我们对物理的理解和场的控制，人人都能感受到净土的号召。 $dttr_tech_consecration_fields_desc$"
 tech_construction_templates_desc:0 "标准化预制模板可极大地降低设施建造时间。 $dttr_tech_construction_templates_desc$"
 tech_corvette_build_speed_desc:0 "为护卫舰的建模与建造划定标准，有助于生产效率的提高。 $dttr_tech_corvette_build_speed_desc$"
 tech_corvette_hull_1_desc:0 "建造工艺的突破，使得更为坚固耐用的护卫舰成为了可能。 $dttr_tech_corvette_hull_1_desc$"
 tech_corvette_hull_2_desc:0 "最新一代护卫舰的舰体结构强度分布进行了优化，舰艏也进行了增强。 $dttr_tech_corvette_hull_2_desc$"
 tech_corvettes_desc:0 "超光速技术的突破，使得将传统地空飞船框架改装用于战斗用途成为可能。这些飞船可改装为体积较小，速度奇快，具有有限火力，且具有相当操纵性的战机。 $dttr_tech_corvettes_desc$"
 tech_cruiser_build_speed_desc:0 "为巡洋舰的建模与建造划定标准，有助于生产效率的提高。 $dttr_tech_cruiser_build_speed_desc$"
 tech_cruiser_hull_1_desc:0 "建造工艺的突破，使得更为坚固耐用的巡洋舰成为了可能。 $dttr_tech_cruiser_hull_1_desc$"
 tech_cruiser_hull_2_desc:0 "最新一代巡洋舰的舰体结构强度分布进行了优化，舰艏也进行了增强。 $dttr_tech_cruiser_hull_2_desc$"
 tech_cruisers_desc:0 "最初被设计为新一代殖民舰，但其坚固的舰体可以装载重型武器与弹药。 $dttr_tech_cruisers_desc$"
 tech_cryostasis_1_desc:0 "这艘殖民船由人工智能控制，船员和居民都可以处于深度睡眠之中。 $dttr_tech_cryostasis_1_desc$"
 tech_cryostasis_2_desc:0 "这是一个相当先进的系统，可以在知道目标的前提下自动选择并执行最优方案。 $dttr_tech_cryostasis_2_desc$"
 tech_crystal_armor_1_desc:0 "通过用水晶灌输镀层，我们可以很大程度上增加舰体保护层的耐用性。 $dttr_tech_crystal_armor_1_desc$"
 tech_crystal_armor_2_desc:0 "将水晶材料加入锻造加工过程中，可以极大提高水晶合金材料的硬度。 $dttr_tech_crystal_armor_2_desc$"
 tech_cultural_heritage_desc:0 "前事不忘后事之师，这是我们大步迈向未来的必要条件。 $dttr_tech_cultural_heritage_desc$"
 tech_curator_lab_desc:0 "这些舰载实验中心使用了来自古老的策展人组织的先进科技来加快勘测速度。 $dttr_tech_curator_lab_desc$"
 tech_dark_matter_deflector_desc:0 "这些偏转器利用暗物质，以一种似乎完全违反自然规律的方式偏转来袭的炮火。 $dttr_tech_dark_matter_deflector_desc$"
 tech_dark_matter_power_core_desc:0 "这些发电机似乎用某种方法直接从暗物质中汲取能源，为舰船提供违背了物理法则的巨大能源。 $dttr_tech_dark_matter_power_core_desc$"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$ $dttr_tech_dark_matter_propulsion_desc$"
 tech_databank_uplinks_desc:0 "数据库传输专用的高容量量子链路使得长距离完全同步传输所有的研究信息成为可能。 $dttr_tech_databank_uplinks_desc$"
 tech_defense_platform_hull_1_desc:0 "即使在巨大的压力下，强化构架与增强冲击吸收能力的防爆屏障也可以确保平台的结构强度。 $dttr_tech_defense_platform_hull_1_desc$"
 tech_destroyer_build_speed_desc:0 "为驱逐舰的建模与建造划定标准，有助于生产效率的提高。 $dttr_tech_destroyer_build_speed_desc$"
 tech_destroyer_hull_1_desc:0 "建造工艺的突破，使得更为坚固耐用的驱逐舰成为了可能。 $dttr_tech_destroyer_hull_1_desc$"
 tech_destroyer_hull_2_desc:0 "最新一代驱逐舰的舰体结构强度分布进行了优化，舰艏也进行了增强。 $dttr_tech_destroyer_hull_2_desc$"
 tech_destroyers_desc:0 "驱逐舰比护卫舰体积更大，但依旧是较为灵活的战舰。 $dttr_tech_destroyers_desc$"
 tech_disruptors_1_desc:0 "分解炮能够发射高能子弹，弱化并毁掉目标的分子键。对付装甲的时候尤其有效。 $dttr_tech_disruptors_1_desc$"
 tech_disruptors_2_desc:0 "这些升级版的分解炮可以对目标发射出更具威力的离子流。 $dttr_tech_disruptors_2_desc$"
 tech_disruptors_3_desc:0 "这种极限强化版的分解炮发射量子能，任何被命中的目标都会承受极大的伤害。 $dttr_tech_disruptors_3_desc$"
 tech_doctrine_fleet_size_1_desc:0 "逐步适应深空作战的现实使我们能够有效地协调大训练。 $dttr_tech_doctrine_fleet_size_1_desc$"
 tech_doctrine_fleet_size_2_desc:0 "逐步适应深空作战的现实使我们能够有效地协调大训练。 $dttr_tech_doctrine_fleet_size_2_desc$"
 tech_doctrine_fleet_size_3_desc:0 "逐步适应深空作战的现实使我们能够有效地协调大训练。 $dttr_tech_doctrine_fleet_size_3_desc$"
 tech_doctrine_fleet_size_4_desc:0 "逐步适应深空作战的现实使我们能够有效地协调大训练。 $dttr_tech_doctrine_fleet_size_4_desc$"
 tech_doctrine_fleet_size_5_desc:0 "逐步适应深空作战的现实使我们能够有效地协调大训练。 $dttr_tech_doctrine_fleet_size_5_desc$"
 tech_doctrine_navy_size_1_desc:0 "为了让太阳系外探险变得更加普遍，重要的是提供星际边缘救援，帮他们回来。 $dttr_tech_doctrine_navy_size_1_desc$"
 tech_doctrine_navy_size_2_desc:0 "一支舰队的运行不能仅凭一腔热血，为了确保能稳定地获得重要的补给，后勤军队必须作为专门的支援舰船使用。 $dttr_tech_doctrine_navy_size_2_desc$"
 tech_doctrine_navy_size_3_desc:0 "新手谈论战术，专家研究后勤。我们可以通过确保舰队能够定期而高效地获得补给，来增加我们能够有效地支持的飞船数量。 $dttr_tech_doctrine_navy_size_3_desc$"
 tech_doctrine_navy_size_4_desc:0 "通过维持一支专业的舰队联络队伍，我们可以改善指挥系统中的命令传达与通讯。 $dttr_tech_doctrine_navy_size_4_desc$"
 tech_dragon_armor_desc:0 "以太龙麟由多层独特的矿物质纳米结构组成。异域的生产工艺让我们能够高仿出这些能自我修复的结构。 $dttr_tech_dragon_armor_desc$"
 tech_droid_workers_desc:0 "升级版机器人人员，这些单位拥有和大多有机生物相同的行为能力。它们的神经处理器也有很大的提升。 $dttr_tech_droid_workers_desc$"
 tech_eco_simulation_desc:0 "通过电脑来模拟各种环境与气候条件，可以使产量预测变得更为精确。 $dttr_tech_eco_simulation_desc$"
 tech_ecological_adaptation_desc:0 "按照行星的环境来度身订造大型环境改造计划，那么环境改造的过程就不会造成太大的动乱。 $dttr_tech_ecological_adaptation_desc$"
 tech_embodied_dynamism_desc:0 "有必要向我们的自主领袖单位提倡积极主动和抱负，但同时也要确保他们不会偏离核心智能的指示。 $dttr_tech_embodied_dynamism_desc$"
 tech_energy_lance_1_desc:0 "这种重型能量武器可以发射强力的粒子束，造成巨大的伤害。因为其发射器阵列的体积原因，它们只适用于大型炮塔平台。 $dttr_tech_energy_lance_1_desc$"
 tech_energy_lance_2_desc:0 "粒子枪的威力加强版，这种武器发射威力巨大的超光速粒子束。和它的前身一样，这种武器只适合安装于大型炮塔。 $dttr_tech_energy_lance_2_desc$"
 tech_energy_torpedoes_1_desc:0 "这些能源鱼雷由紧密集中的质子组成，他们完全有能力穿透调制器屏蔽或护盾系统。 $dttr_tech_energy_torpedoes_1_desc$"
 tech_energy_torpedoes_2_desc:0 "由中子代替质子组成的升级版的能源鱼雷，还是拥有着强大的毁灭力。和它们的前身一样，这种武器是能源护罩无法阻挡的。 $dttr_tech_energy_torpedoes_2_desc$"
 tech_engineering_1_desc:0 "通过先进的仪器，我们可以在纳米层面上对物理进行研究与应用。 $dttr_tech_engineering_1_desc$"
 tech_engineering_2_desc:0 "充分了解与生产这种超固体，可以使任何一个太空文明受益。 $dttr_tech_engineering_2_desc$"
 tech_engineering_3_desc:0 "对于超流体材料的研究，有望将量子力学与重力基本相互作用结合起来。 $dttr_tech_engineering_3_desc$"
 tech_engos_vapor_desc:0 "一种天然的兴奋剂，帮助所有生命适应并进化。它也可以作为一个非常强力的能量武器导体。 $dttr_tech_engos_vapor_desc$"
 tech_enigmatic_decoder_desc:0 "虽然神秘编码器在标准测试中表现平平，但目标的战斗路径越不规则，该编码器预测算法的准确度似乎就越高。 $dttr_tech_enigmatic_decoder_desc$"
 tech_enigmatic_encoder_desc:0 "神秘编码器在将战斗路径数据返回舰队指挥中心前，会根据某种未知的法则打乱数据。 $dttr_tech_enigmatic_encoder_desc$"
 tech_epigenetic_triggers_desc:0 "先进的基因甲基化技术让我们可以显著改变任意基因组。 $dttr_tech_epigenetic_triggers_desc$"
 tech_exotic_gases_desc:0 "外星气体可以人工生产，但是较为困难，需要先进的精炼设备。 $dttr_tech_exotic_gases_desc$"
 tech_extradimensional_weapon_1_desc:0 "在低次元中使用五维的能源操纵规则，可以造就强大的能量武器。 $dttr_tech_extradimensional_weapon_1_desc$"
 tech_fission_power_desc:0 "这种能源通过感生裂变为舰船提供能源，但同时也会生成有害的核废料。 $dttr_tech_fission_power_desc$"
 tech_flak_batteries_1_desc:0 "发射近距离范围伤害弹片的炮台。对敌方攻击机十分致命，也可以对大型飞船造成一些伤害。 $dttr_tech_flak_batteries_1_desc$"
 tech_flak_batteries_2_desc:0 "高射炮台的升级版，使用威力更强大的新型弹片。是防御攻击机和飞弹的绝佳武器。 $dttr_tech_flak_batteries_2_desc$"
 tech_flak_batteries_3_desc:0 "预测追踪算法配上更加强大的弹药，使这些炮台对敌方攻击机极为致命。 $dttr_tech_flak_batteries_3_desc$"
 tech_frontier_health_desc:0 "外星殖民开启了一个全新的医学研究领域。 $dttr_tech_frontier_health_desc$"
 tech_frontier_health_desc_machine_intelligence:	0 "组装新机械单位时，使用模块化部件不仅能提高组装效率，还有方便未来修理。 $dttr_tech_frontier_health_machine_intelligence_desc$"
 tech_frontier_hospital_desc:0 "随着帝国日益强大，我们对自身的生物结构也更加了解。先进的细胞层面医疗手段可以大幅增加人们的健康。 $dttr_tech_frontier_hospital_desc$"
 tech_frontier_hospital_desc_machine_intelligence:	0 "这些工厂其实是有自我意识的个体，只需中央机械智能提供少量输入就能够不断优化自身。 $dttr_tech_frontier_hospital_desc_machine_intelligence_dttr$"
 tech_fusion_power_desc:0 "核聚变可为舰船提供大量能源，且不会有裂变那样的危险。 $dttr_tech_fusion_power_desc$"
 tech_galactic_administration_desc:0 "星际帝国的管理需求很多也很复杂。我们会应付自如的。 $dttr_tech_galactic_administration_desc$"
 tech_galactic_ambitions_desc:0 "减少战争所需的§H割让星球§!和§H割让边境前哨§!成本。 $dttr_tech_galactic_ambitions_desc$"
 tech_galactic_bureaucracy_desc:0 "多层级行政阶层效果显著，只有最关键的信息才会送达至帝国高层。 $dttr_tech_galactic_bureaucracy_desc$"
 tech_galactic_campaigns_desc:0 "对政体的改进可以延伸我们对遥远星系的掌控，并加强我们的军团影响力。 $dttr_tech_galactic_campaigns_desc$"
 tech_galactic_markets_desc:0 "$building_galactic_stock_exchange_desc$ $dttr_tech_galactic_markets_desc$"
 tech_gateway_activation_desc:0 "激活在银河系中四散的废弃星门空间站的能力，可以极大地缩短星际旅行的时间。 $dttr_tech_gateway_activation_desc$"
 tech_gateway_construction_desc:0 "建造新的星门空间站使我们可以建立一个快速旅行网络，给星际旅行带来革命。 $dttr_tech_gateway_construction_desc$"
 tech_gene_banks_desc:0 "基因库加上可用的基因组，就可以进行克隆了。 $dttr_tech_gene_banks_desc$"
 tech_gene_crops_desc:0 "成熟的作物基因工程有助于进一步提高产量以及改善味道和营养价值。 $dttr_tech_gene_crops_desc$"
 tech_gene_expressions_desc:0 "对核糖核酸和蛋白质的生产实施更严格的细胞层次控制。 $dttr_tech_gene_expressions_desc$"
 tech_gene_seed_purification_desc:0 "核苷酸净化技术允许我们进行特别理想的遗传性状的隔离和细化。 $dttr_tech_gene_seed_purification_desc$"
 tech_gene_tailoring_desc:0 "制造基因编辑工具并广泛使用肯定会对我们的发展有积极的影响。 $dttr_tech_gene_tailoring_desc$"
 tech_genetic_resequencing_desc:0 "当我们试图改进某种群时，我们将不再受限于该种群的基本生物结构，而是能够通过改变其基因的方式来对种群作出改进。 $dttr_tech_genetic_resequencing_desc$"
 tech_genome_mapping_desc:0 "分析个人的基因顺序开启了定制医学治疗和疗法的新纪元。 $dttr_tech_genome_mapping_desc$"
 tech_glandular_acclimation_desc:0 "通过改变腺体的生物学特性，我们能按照自己的需求改变种群对环境的适应性。 $dttr_tech_glandular_acclimation_desc$"
 tech_global_defense_grid_desc:0 "良好的防御在今天的重要程度丝毫不逊于许久之前我们的祖先所正在的时代。技术的进步不会将堡垒消除，只是改变它们的存在形式和强度。 $dttr_tech_global_defense_grid_desc$"
 tech_global_production_strategy_desc:0 "星球很大，而生产设施之间通常也相隔着很远的距离。我们需要一个协调策略，来确保每个人都在朝着相同的方向努力。 $dttr_tech_global_production_strategy_desc$"
 tech_global_research_initiative_desc:0 "一个可以使用全球化资源库和更加灵活的研究补助的计划。 $dttr_tech_global_research_initiative_desc$"
 tech_ground_defense_planning_desc:0 "有很多外星帝国希望将我们的世界据为己有。我们必须要做好万全的准备。 $dttr_tech_ground_defense_planning_desc$"
 tech_heritage_site_desc:0 "对我们迄今为止走过的路的纪念。既是为了向过去的成就致敬，也为了激励我们勇敢走向未来。 $dttr_tech_heritage_site_desc$"
 tech_holographic_rituals_desc:0 "眼见为实，信念成真。 $dttr_tech_holographic_rituals_desc$"
 tech_housing_1_desc:0 "改变星球气候规律并压制灾难性气候现象的能力，可使住房建筑更容易维护，并开放新的可居住区域。 $dttr_tech_housing_1_desc$"
 tech_housing_2_desc:0 "在指向性重力科技的帮助下，星球地表的建筑可以达到前所未有的高度，而不必担心结构崩塌。通天塔指日可待！ $dttr_tech_housing_2_desc$"
 tech_housing_agrarian_idyll_desc:0 "通过建立气候控制公社，我们能够在不破坏农耕生活方式的情况下供养大量人口。 $dttr_tech_housing_agrarian_idyll_desc$"
 tech_hydroponics_desc:0 "水培技术可以通过创建具有独特环境的农场进一步开发，模拟不同的生态系统。这使得产出的食品含有较高的营养。 $dttr_tech_hydroponics_desc$"
 tech_hyper_drive_1_desc:0 "就像蜘蛛网上的一根线一样，多维空间的其他维度在大多数行星之间像自流井一样运动。在这些地方之间，理论上是可以超过光速的。 $dttr_tech_hyper_drive_1_desc$"
 tech_hyper_drive_2_desc:0 "我们发现了空间中有一些地方，飞船要“突破”进入超平面的话会消耗更少的能源。这会引领一种新的超速行进方式。 $dttr_tech_hyper_drive_2_desc$"
 tech_hyper_drive_3_desc:0 "新一代的超速行进方式，可以进入超空间中的亚空间乱流。这会极大的提升移动速度。 $dttr_tech_hyper_drive_3_desc$"
 tech_hyper_entertainment_forum_desc:0 "$building_hyper_entertainment_forum_desc$ $dttr_tech_hyper_entertainment_forum_desc$"
 tech_hypercomms_forum_desc:0 "并不是所有超光速通讯渠道的研究都能得到有用的结果。但有些成果有望进一步团结我们的帝国。 $dttr_tech_hypercomms_forum_desc$"
 tech_improved_databank_uplinks_desc:0 "小型化的终端传输器可以成簇安装，进一步提升了带宽。 $dttr_tech_improved_databank_uplinks_desc$"
 tech_interstellar_campaigns_desc:0 "有充足后援的战争机器是确保银河系支配的关键手段。我们强大的兵力可以让我们在银河系中随心所欲。 $dttr_tech_interstellar_campaigns_desc$"
 tech_interstellar_fleet_traditions_desc:0 "要是命令没有强大的约束力，多么完善的知识体系都是没用的。 $dttr_tech_interstellar_fleet_traditions_desc$"
 tech_jump_drive_1_desc:0 "一项伟大的开创性技术，跃迁引擎会把当地的时空连续体破碎为量子形态重组，定位至目标地点。然后这艘飞船基本上就和“跃迁”过去差不多了。 $dttr_tech_jump_drive_1_desc$"
 tech_kinetic_artillery_1_desc:0 "射程极远的大炮台，投掷猛烈，而且准确性极高。 $dttr_tech_kinetic_artillery_1_desc$"
 tech_kinetic_artillery_2_desc:0 "舰载加农炮，装备有新炮筒和升级版火力控制系统，更强劲，射程更远。 $dttr_tech_kinetic_artillery_2_desc$"
 tech_lasers_1_desc:0 "可以向目标发射强光束的激光武器，通过高热量给敌方造成伤害。 $dttr_tech_lasers_1_desc$"
 tech_lasers_2_desc:0 "比红激光更加强力，这些蓝激光所发出的电磁辐射波长可以让大多数有机生物发生变异。 $dttr_tech_lasers_2_desc$"
 tech_lasers_3_desc:0 "紫外激光器是它的前身，蓝激光器的更新强化版本。这些武器精准而充满毁灭性，可以造成巨大的杀伤。 $dttr_tech_lasers_3_desc$"
 tech_lasers_4_desc:0 "这种激光的波长较紫外线短一些，但是更具毁灭性。 $dttr_tech_lasers_4_desc$"
 tech_lasers_5_desc:0 "伽马激光器发出的电磁辐射的频率非常高。这是拥有无与伦比的毁灭力的武器。 $dttr_tech_lasers_5_desc$"
 tech_living_state_desc:0 "帝国生生不息。我们构筑成为帝国的躯体，但左膀无需知道右臂在做什么。 $dttr_tech_living_state_desc$"
 tech_manifest_destiny_desc:0 "我们必须有勇气去抓住自己的命运，让现实变得有意义。 $dttr_tech_manifest_destiny_desc$"
 tech_mass_accelerator_1_desc:0 "仅能够放置于脊峰的巨型加农炮，射程广阔，火力惊人。 $dttr_tech_mass_accelerator_1_desc$"
 tech_mass_accelerator_2_desc:0 "极为强大的重型加农炮，铜墙铁壁无坚不摧。 $dttr_tech_mass_accelerator_2_desc$"
 tech_mass_drivers_1_desc:0 "此类电磁抛射，发射时需要使用磁性加速，使瞄准目标的穿甲弹高速运转。 $dttr_tech_mass_drivers_1_desc$"
 tech_mass_drivers_2_desc:0 "线圈炮是早期物质加速炮的升级版，使用电磁线圈加速弹药。 $dttr_tech_mass_drivers_2_desc$"
 tech_mass_drivers_3_desc:0 "轨道炮是最新的电磁加速炮，轨道炮通过两个一模一样的平行轨道加速炮弹并且以令人惊讶的速度发射出去。 $dttr_tech_mass_drivers_3_desc$"
 tech_mass_drivers_4_desc:0 "经典轨道炮的新版本，有更强的扶手，增大了的火力供应。这些武器比之前的更强劲，更准确。 $dttr_tech_mass_drivers_4_desc$"
 tech_mass_drivers_5_desc:0 "更新了之前的线圈设计，新版本更具毁灭性，甚至高于最新的轨道炮。它能够发射得更准，速度更快。 $dttr_tech_mass_drivers_5_desc$"
 tech_matter_generator_desc:0 "我们能够通过消耗大量能源，可以将光转换为物质，这就是无中生有。 $dttr_tech_matter_generator_desc$"
 tech_mega_engineering_desc:0 "为了完成这一建构计划，我们必须首先了解与其相关的最基本的工程学和物资储备技术。 $dttr_tech_mega_engineering_desc$"
 tech_mine_betharian_desc:0 "贝塞里安矿最早似乎出自单一矿源，但千年前，开始出现与星系各处。此类矿物成鹅卵石大小，群状分布，并且高度易燃。 $dttr_tech_mine_betharian_desc$"
 tech_mine_dark_matter_desc:0 "这种独特的物质具有许多打破物理原理的特性。仅在黑洞周围或部分星云附近能获得。 $dttr_tech_mine_dark_matter_desc$"
 tech_mine_garanthium_desc:0 "成功建立镉镧铯采矿设施是一项独特的考验，因为其可延展性，使它的吸引力和开采难度成正比。 $dttr_tech_mine_garanthium_desc$"
 tech_mine_living_metal_desc:0 "开采和处理罕见的活性金属极其困难，但如果成功使用这些易变金属，获得的收益也无法估量。 $dttr_tech_mine_living_metal_desc$"
 tech_mine_neutronium_desc:0 "中子矿石是由中子构成的超高密度物质，可用来锻造强度和耐久极高的装甲。 $dttr_tech_mine_neutronium_desc$"
 tech_mine_orillium_desc:0 "稳定粒子射线能为挥发性矿物奥锂的开采提供相对安全的环境。 $dttr_tech_mine_orillium_desc$"
 tech_mine_rare_crystals_desc:0 "在不损坏甚至是摧毁它们的前提下开采这些水晶，是一件对精密性要求很高的工作，需要极度精密的先进设备。 $dttr_tech_mine_rare_crystals_desc$"
 tech_mine_satramene_desc:0 "某些星球上天然产出的气体，可代替镇静剂。对绝大多数生物都有镇静效果，也可用来当做非武力的制敌手段。 $dttr_tech_mine_satramene_desc$"
 tech_mine_zro_desc:0 "一种极其罕见的气溶胶粒子。它通过流星的传播在很多星球出现过，但它的起源是一个谜。如果被有灵能的人摄取，卓气作为非常有效的(会上瘾)药物，会增强灵能。 $dttr_tech_mine_zro_desc$"
 tech_mineral_purification_1_desc:0 "优化矿物开采工艺可使我们的效率达到新的水平。 $dttr_tech_mineral_purification_1_desc$"
 tech_mineral_purification_2_desc:0 "对半精炼的矿物进行二级处理，可使矿物的存储和运输更为高效。 $dttr_tech_mineral_purification_2_desc$"
 tech_mining_1_desc:0 "新的水力压裂技术可使我们深入地壳，开采过去遥不可及的地热资源。 $dttr_tech_mining_1_desc$"
 tech_mining_2_desc:0 "借助这些大型钻机，我们可以开采接近地心的深层富矿。 $dttr_tech_mining_2_desc$"
 tech_mining_3_desc:0 "用先进光谱测定法配合水力压裂技术与化学冲刷，可以快速开采浅层与中层的矿脉。 $dttr_tech_mining_3_desc$"
 tech_mining_drone_weapon_1_desc:0 "使用强烈聚焦透镜结合振荡发射频率来创造出足够开采小行星或击落敌人的激光。 $dttr_tech_mining_drone_weapon_1_desc$"
 tech_missiles_1_desc:0 "配备有高当量核心炸弹头的空空飞弹。尽管是前太空时代的技术，但这种发射后会自寻目标的武器有着极高的杀伤效率。 $dttr_tech_missiles_1_desc$"
 tech_missiles_2_desc:0 "升级版空空飞弹，配备了更强大的聚变弹头，航空表现更佳。 $dttr_tech_missiles_2_desc$"
 tech_missiles_3_desc:0 "配备有非常强大的反物质弹头的先进飞弹。新的导航系统大大提高了找到目标的几率。 $dttr_tech_missiles_3_desc$"
 tech_missiles_4_desc:0 "最新升级版的空对空飞弹，具备威力超级强大的弹头，能够从零点真空中汲取能源。 $dttr_tech_missiles_4_desc$"
 tech_missiles_5_desc:0 "配备局部人工智能导航的超级先进的飞弹，大幅提高了飞弹的威力以及其追踪目标的能力。 $dttr_tech_missiles_5_desc$"
 tech_modular_engineering_desc:0 "优化太空基地建造流程，使用模块化设计，可以减少建造花费和时间。 $dttr_tech_modular_engineering_desc$"
 tech_morphogenetic_field_mastery_desc:0 "我们对于形态基因领域的研究本是用于药用，但随着我们愈发深入的理解，与有机体在潜意识层面的直接连接已经成为了可能。 $dttr_tech_morphogenetic_field_mastery_desc$"
 tech_nanite_assemblers_desc:0 "使用程序化的纳米机器人辅助新机器人单位的建造，能组建装备了更优秀子系统的高级模型。 $dttr_tech_nanite_assemblers_desc$"
 tech_nano_vitality_crops_desc:0 "在作物中注入少量的纳米机器人，在它们的帮助下创造出一种由很强恢复力的作物，定制的化学成分可改变其整个生命周期。 $dttr_tech_nano_vitality_crops_desc$"
 tech_neural_implants_desc:0 "感知就是对感官的输入进行微乎其微的处理过程，是可以改变的。 $dttr_tech_neural_implants_desc$"
 tech_nutrient_replication_desc:0 "虽然合成作物的过程需要大量的收集废料，且产量较小，但对农业产生了重要的推动作用。 $dttr_tech_nutrient_replication_desc$"
 tech_paradise_dome_desc:0 "有了最先进的建筑，全息影像以及美化技术，我们将建造一个真正的未来家园。 $dttr_tech_paradise_dome_desc$"
 tech_pd_tracking_1_desc:0 "进攻是最好的防御。 $dttr_tech_pd_tracking_1_desc$"
 tech_pd_tracking_2_desc:0 "经验证，防御武器阵列要比自主防御体系更加有效。 $dttr_tech_pd_tracking_2_desc$"
 tech_pd_tracking_3_desc:0 "更先进的预测系统可以极大提升主动防御系统的精确度。 $dttr_tech_pd_tracking_3_desc$"
 tech_physics_1_desc:0 "通过亚原子粒子探索基本力的产生机理。 $dttr_tech_physics_1_desc$"
 tech_physics_2_desc:0 "微观事物看似不规律的行为，将会彻底改变我们对宏观物体的看法。 $dttr_tech_physics_2_desc$"
 tech_physics_3_desc:0 "三维空间，离不开第四个维度。 $dttr_tech_physics_3_desc$"
 tech_pitharan_dust_desc:0 "这种粉尘在某些星球是一种天然的兴奋剂。它对大多数人有镇静作用，可以作为一个非武力的方式安抚敌对的人。 $dttr_tech_pitharan_dust_desc$"
 tech_planetary_defenses_desc:0 "总有一天，广博、冷静、无情的智慧生命会以嫉妒的态度看待我们的世界，并制定计划来对抗我们。我们必须提前做好准备。 $dttr_tech_planetary_defenses_desc$"
 tech_planetary_government_desc:0 "一旦殖民地建立完毕，开拓者变成了公民，就需要一个强大的地方政府提供生活稳定性而不是殖民地更注重的灵活性。 $dttr_tech_planetary_government_desc$"
 tech_planetary_shield_generator_desc:0 "在一个行星的大气层中制造出一层强大的护盾甚至比在真空中还要困难，但这能够在遭受轨道轰炸的时候工强有力的保护。 $dttr_tech_planetary_shield_generator_desc$"
 tech_planetary_unification_desc:0 "远古时期的蛮族帝国，历史上的逐鹿群雄，如今团结成为一个庞大的帝国。我们绝不会，也永远不会，死亡。 $dttr_tech_planetary_unification_desc$"
 tech_plasma_1_desc:0 "可以向目标发射毁灭性的高能等离子束的武器。这种等离子发射器在对付大型飞船的装甲时特别有效。 $dttr_tech_plasma_1_desc$"
 tech_plasma_2_desc:0 "这种新的加速炮利用升级的牵引场来加速发射高能等离子体。这中技术使得在发射等离子束的时候能源泄露更少了。 $dttr_tech_plasma_2_desc$"
 tech_plasma_3_desc:0 "最先进的等离子武器，这种火炮是之前的升级版等离子发射器完全军事化的成果。它们的等离子炮弹更加致命。 $dttr_tech_plasma_3_desc$"
 tech_positronic_implants_desc:0 "通过使用有限的植入物扩展可能性。 $dttr_tech_positronic_implants_desc$"
 tech_power_hub_1_desc:0 "负载平衡设施可以巨大提升本地网络的稳定性，并将多余的能源充入集中的电容。 $dttr_tech_power_hub_1_desc$"
 tech_power_hub_2_desc:0 "重组后统一的电网将会进一步减少远距离传输的电能损耗。 $dttr_tech_power_hub_2_desc$"
 tech_power_plant_1_desc:0 "可以储存巨量能源的电容器是现代文明的基础。 $dttr_tech_power_plant_1_desc$"
 tech_power_plant_2_desc:0 "调整过的力场可以增加能源产量并提高能源输出。 $dttr_tech_power_plant_2_desc$"
 tech_power_plant_3_desc:0 "可以大幅度提高能源输出的能源生成的基本法则。 $dttr_tech_power_plant_3_desc$"
 tech_power_plant_4_desc:0 "能源线圈的量子级重叠，充能的同时耗能。 $dttr_tech_power_plant_4_desc$"
 tech_powered_exoskeletons_desc:0 "穿戴外骨骼动力套装将增加用户的力量和速度。军团用途显而易见，但同时也能提高劳动效率。 $dttr_tech_powered_exoskeletons_desc$"
 tech_precognition_interface_desc:0 "在灵能能力领域的不断进步使得这样一种可能性逐渐呈现：创造一种能够读取和分析心灵感应动作发出的脉冲的作战用计算机，即可在认知处理前进行预处理。 $dttr_tech_precognition_interface_desc$"
 tech_probability_theory_desc:0 "通过足够先进的数学仿真，也许有可能在一定程度上预测有机种群的经济浮动。我们可以借机操控他们的股市。 $dttr_tech_probability_theory_desc$"
 tech_psi_jump_drives_desc:0 "灵能跳跃引擎利用灵能引擎迫使舰体发出能源通过现实的阻碍，立即"跳跃"过超长的距离。 $dttr_tech_psi_jump_drives_desc$"
 tech_psionic_shield_desc:0 "这种强大无比的护盾是由一群精英灵能专家使用纯粹灵能之力生成的。且护盾再经由灵能发射器进一步强化后，力量再度提升。 $dttr_tech_psionic_shield_desc$"
 tech_psionic_theory_desc:0 "人脑就是一个微观世界，里面就是这个宇宙的反射方式。不是每个种群都能意识到，但是他们的意识和其他种群相比，更像是工具。 $dttr_tech_psionic_theory_desc$"
 tech_rare_crystals_desc:0 "结晶化的过程复杂且困难，但只要有专门的生产工厂，我们就可以生产人造水晶。 $dttr_tech_rare_crystals_desc$"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$ $dttr_tech_reactor_boosters_1_desc$"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$ $dttr_tech_reactor_boosters_2_desc$"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$ $dttr_tech_reactor_boosters_3_desc$"
 tech_refit_standards_desc:0 "升级和改造船组件的标准化工作流程会导致大规模的效率提升。 $dttr_tech_refit_standards_desc$"
 tech_regenerative_hull_tissue_desc:0 "转基因的硅基细菌可能造出无机材料。 $dttr_tech_regenerative_hull_tissue_desc$"
 tech_repeatable_command_limit_desc:0 "强化司令的幕僚人员，将增加其可在一支舰队中指挥的舰船数量。 $dttr_tech_repeatable_command_limit_desc$"
 tech_repeatable_improved_armor_output_desc:0 "把合适的材料压缩成超高密度，是一种便宜又有效的提高防护力的方式。 $dttr_tech_repeatable_improved_armor_output_desc$"
 tech_repeatable_improved_army_damage_desc:0 "让地面部队学习标准的环境生存法，可以让他们在正面作战时更强大。 $dttr_tech_repeatable_improved_army_damage_desc$"
 tech_repeatable_improved_army_health_desc:0 "小心地调整器官痛感，可以让士兵忍受更多伤痛继续战斗。 $dttr_tech_repeatable_improved_army_health_desc$"
 tech_repeatable_improved_core_system_cap_desc:0 "将联系核心世界的行政网汇集中心，可以减少新帝国时常出现的行政压力和信息阻塞。 $dttr_tech_repeatable_improved_core_system_cap_desc$"
 tech_repeatable_improved_edict_length_desc:0 "利用更加偏激的信息战，增加公众对法令的接受程度。 $dttr_tech_repeatable_improved_edict_length_desc$"
 tech_repeatable_improved_leader_cap_desc:0 "将人口作为一种资源在更大的生产系统内进行管理，这种概念的潜力越来越巨大，因此必须变得越来越灵活。 $dttr_tech_repeatable_improved_leader_cap_desc$"
 tech_repeatable_improved_leader_life_span_desc:0 "周期性细胞再生疗法能让领袖阶层保持活力，延年益寿。 $dttr_tech_repeatable_improved_leader_life_span_desc$"
 tech_repeatable_improved_military_station_damage_desc:0 "交联武器系统发射的交错式齐射可以极大提升防御站的伤害。 $dttr_tech_repeatable_improved_military_station_damage_desc$"
 tech_repeatable_improved_military_station_health_desc:0 "额外的内部装甲结构可以提高防御站的耐久。 $dttr_tech_repeatable_improved_military_station_health_desc$"
 tech_repeatable_improved_sector_cap_desc:0 "改进过的FTL通讯频道可以传达更连贯的管理指令。 $dttr_tech_repeatable_improved_sector_cap_desc$"
 tech_repeatable_improved_shield_output_desc:0 "舰体护盾的基本力学是很复杂的，但是他们可以用多种方式进行调整和改进。 $dttr_tech_repeatable_improved_shield_output_desc$"
 tech_repeatable_improved_starbase_capacity_desc:0 "太空基地要进一步提升需要巨大的物流支持网络的维护，有了物流支持网络，我们就能建造更多太空基地了。 $dttr_tech_repeatable_improved_starbase_capacity_desc$"
 tech_repeatable_improved_tile_energy_output_desc:0 "轻微改善传输效率可以相当大的减少总能源损失。 $dttr_tech_repeatable_improved_tile_energy_output_desc$"
 tech_repeatable_improved_tile_food_output_desc:0 "仅仅一盒转基因作物就能提供多种普通食物的营养元素。 $dttr_tech_repeatable_improved_tile_food_output_desc$"
 tech_repeatable_improved_tile_mineral_output_desc:0 "了解矿物沉积的变动形式可以更有效的钻矿洞。 $dttr_tech_repeatable_improved_tile_mineral_output_desc$"
 tech_repeatable_naval_cap_desc:0 "改善舰队管理规程将腾出资源，用以维持更大的舰队。 $dttr_tech_repeatable_naval_cap_desc$"
 tech_repeatable_reduced_building_cost_desc:0 "计算模型的日益强大使得单体建筑项目能够更好地适应星球的极度重力条件。 $dttr_tech_repeatable_reduced_building_cost_desc$"
 tech_repeatable_reduced_building_time_desc:0 "博弈论和模糊理论的应用具有大幅优化模块组装和建造的潜力。 $dttr_tech_repeatable_reduced_building_time_desc$"
 tech_repeatable_weapon_type_energy_damage_desc:0 "完善激光武器的发射节奏是一个可以让任何行星的工程精英忙几个世纪的任务。 $dttr_tech_repeatable_weapon_type_energy_damage_desc$"
 tech_repeatable_weapon_type_energy_fire_rate_desc:0 "可以冷却某一表面的新科技，提高了我们的武器系统的稳定性和效率。让它们在使用的时候不至于炸掉我们的飞船。 $dttr_tech_repeatable_weapon_type_energy_fire_rate_damage_desc$"
 tech_repeatable_weapon_type_explosive_damage_desc:0 "得益于火箭上的微处理器严格控制的化学反应，现有的弹头可以在爆炸时发挥出最大的威力。 $dttr_tech_repeatable_weapon_type_explosive_damage_desc$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:0 "微缩技术的进步可以让火箭拥有更快的装载与卸货速度。 $dttr_tech_repeatable_weapon_type_explosive_fire_rate_desc$"
 tech_repeatable_weapon_type_kinetic_damage_desc:0 "超高密度的子弹可以击穿最强大的护盾。 $dttr_tech_repeatable_weapon_type_kinetic_damage_desc$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:0 "小小的技术进步加上改良的飞船管理规程，可以让发射效率显著提高。 $dttr_tech_repeatable_weapon_type_kinetic_fire_rate_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:0 "提高飞机飞行员处理敌人位置信息并做出反应的速度，将攻击机提高几个档次。 $dttr_tech_repeatable_weapon_type_strike_craft_fire_damage_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:0 "武器开火时发散多余的热量，提高攻击机的武器射速。 $dttr_tech_repeatable_weapon_type_strike_craft_fire_rate_desc$"
 tech_resource_processing_algorithms_desc:0 "所有事物都有效率。 $dttr_tech_resource_processing_algorithms_desc$"
 tech_robomodding_desc:0 "通过可重写的组装模板创造定制的合成人工人设计。 $dttr_tech_robomodding_desc$"
 tech_robomodding_m_desc:0 "组装模板的标准化让子人口的分工更加明确。 $dttr_tech_robomodding_m_desc$"
 tech_robomodding_points_1_desc:0 "生成过程经过改良，可以在不影响核心功能的情况下大幅度地改造合成人工人。 $dttr_tech_robomodding_points_1_desc$"
 tech_robomodding_points_2_desc:0 "生产过程经过改良，可以在不影响核心功能的情况下对合成人工人进行底层改造。 $dttr_tech_robomodding_points_2_desc$"
 tech_robotic_workers_desc:0 "这些机器人工作单位适合做低廉的劳务工作。它们肯干，遵循声音指令，但无法胜任更高级的工作。 $dttr_tech_robotic_workers_desc$"
 tech_sapient_ai_desc:0 "演进的人工智能打开了通往真正合成智能的大门。 $dttr_tech_sapient_ai_desc$"
 tech_scourge_missile_1_desc:0 "通过分析蜂群使用的生物武器，我们可以造出同样可怕的自航炮弹传播式杀伤性武器。 $dttr_tech_scourge_missile_1_desc$"
 tech_selected_lineages_desc:0 "应该鼓励生育计划，以免浪费宝贵的基因传承。 $dttr_tech_selected_lineages_desc$"
 tech_self_aware_logic_desc:0 "自省优先。 $dttr_tech_self_aware_logic_desc$"
 tech_sensors_2_desc:0 "这些传感器一直在监测空间中的引力波动，比如星际飞船等物体的存在造成的引力变化。 $dttr_tech_sensors_2_desc$"
 tech_sensors_3_desc:0 "这些传感器在监测由于星际飞船飞行造成的亚空间波动。它们的敏感度和监测范围甚至要高于引力监测传感器阵列。 $dttr_tech_sensors_3_desc$"
 tech_sensors_4_desc:0 "可以靠超光速粒子束的旋转来监测极远处飞船行动的先进传感器。 $dttr_tech_sensors_4_desc$"
 tech_shield_rechargers_1_desc:0 "这些电容里面储存着护盾的余能，可以在护盾被攻破的时候迅速转化为新的护盾。这会极大提升护盾的重新充能速度。 $dttr_tech_shield_rechargers_1_desc$"
 tech_shields_1_desc:0 "能源屏蔽罩可以在最大负荷内抵挡所有的敌方火力。它们的主要缺点是会耗费大量能源。 $dttr_tech_shields_1_desc$"
 tech_shields_2_desc:0 "这种升级后的能源屏蔽罩可以在最大负荷内抵挡并吸收敌方的火力。 $dttr_tech_shields_2_desc$"
 tech_shields_3_desc:0 "这种新的护盾生成器代表着下一代能源屏蔽罩，可以取代旧的能源屏蔽装置。它们能提供更为优秀的防护能力。 $dttr_tech_shields_3_desc$"
 tech_shields_4_desc:0 "升级后的可以制造出更强能源场的生成器。只有持续不断的攻击才可以刺穿这层屏障。 $dttr_tech_shields_4_desc$"
 tech_shields_5_desc:0 "这些经过强化和硬化的能源护盾十分强大。它们提供的防护能力首屈一指。 $dttr_tech_shields_5_desc$"
 tech_ship_armor_1_desc:0 "加强舰体的纳米镀层能够提供额外的保护层，可以造成战斗形势的生死逆转。 $dttr_tech_ship_armor_1_desc$"
 tech_ship_armor_2_desc:0 "将陶瓷与多种金属结合的成为一种新型材料，且不牺牲弹性，制造出一种坚硬的盔甲。 $dttr_tech_ship_armor_2_desc$"
 tech_ship_armor_3_desc:0 "钢性塑料是一种有弹性的材料，它是由多种品质的塑料和金属结合而成。相对来说，钢性塑料的造价更为低廉，且能增加舰体的强度。 $dttr_tech_ship_armor_3_desc$"
 tech_ship_armor_4_desc:0 "这种具有良好弹性的材料在承受高压方面表现不俗。可以很好地充当舰体材料。 $dttr_tech_ship_armor_4_desc$"
 tech_ship_armor_5_desc:0 "不可思议的密度和坚硬的材质能够抵抗足以让任何其他合金制成的舰体粉碎成渣的强大火力。 $dttr_tech_ship_armor_5_desc$"
 tech_society_1_desc:0 "研究我们星球上的各种生命形态，可以使我们更好地了解自己，以及我们周围的生命。 $dttr_tech_society_1_desc$"
 tech_society_2_desc:0 "研究出现在其它星球上的生命，可使我们对生物学的根本理解达到前所未及的程度。 $dttr_tech_society_2_desc$"
 tech_society_3_desc:0 "我们有幸研究了生命的不同维度，从而掌握了所有生物的一些共同点。也就是生命的基础。 $dttr_tech_society_3_desc$"
 tech_space_cloud_weapon_1_desc:0 "虚空之云可以通过其核心部分的密集气体所产生的电荷来释放出燃烧的等离子体。按照此原理，利用相同成分的气体配合上导管即可以制造出威力强大的闪电武器。 $dttr_tech_space_cloud_weapon_1_desc$"
 tech_space_construction_desc:0 "现在我们的空间建设工程师面临着新的挑战，在我们能于其他世界之上建立轨道站之前，要解决这个难题。 $dttr_tech_space_construction_desc$"
 tech_space_defense_station_1_desc:0 "激活远离行星压力井的外太空平台自卫防御能力 $dttr_tech_space_defense_station_1_desc$"
 tech_space_defense_station_improvement_desc:0 "创建一个专门的舰队工兵部队，有利于外太空防御平台建设，降低建筑成本，提高耐久度。 $dttr_tech_space_defense_station_improvement_desc$"
 tech_space_exploration_desc:0 "超光速旅行的实现掀开了宇宙探索的新篇章。前往其他恒星系统的载人任务不仅成为了可能，且已经成为了必要。 $dttr_tech_space_exploration_desc$"
 tech_space_trading_desc:0 "跨星际贸易有了一些新的挑战需要我们来克服。如何快速、低成本地将货物从一个星系转移到另一个星系是一个十分重要的问题。 $dttr_tech_space_trading_desc$"
 tech_space_whale_weapon_1_desc:0 "适应缇扬奇提取气态物质的能源的方法，就有可能造出可以从敌方飞船中汲取能源的武器。 $dttr_tech_space_whale_weapon_1_desc$"
 tech_starbase_1_desc:0 "在恒星系统重要星球的轨道上建造集成化太空站，才能充分使用恒星系统中的资源。 $dttr_tech_starbase_1_desc$"
 tech_starbase_2_desc:0 "最早的太空基地，只是些临时搭建的边境前哨。只有永久性的星港才可以确保我们对恒星系统的牢固掌控。 $dttr_tech_starbase_2_desc$"
 tech_starbase_3_desc:0 "随着空间交通流量的提升，想要控制恒星系统的空间位面，就需要体积更大，防御更为完善的太空基地。 $dttr_tech_starbase_3_desc$"
 tech_starbase_4_desc:0 "这些强大的星际堡垒可为整个恒星系统中的战斗行动提供据点，光是其存在就足以吓退大多数入侵者。 $dttr_tech_starbase_4_desc$"
 tech_starbase_5_desc:0 "目前正在指定建造可以防御数支战斗舰队进攻的战斗空间站的计划。如果计划得以实现，这些卫城将会成为恒星系统中心的伟大丰碑。 $dttr_tech_starbase_5_desc$"
 tech_strike_craft_1_desc:0 "短程载人攻击机从母船发射，凭借它们的速度和较小的体型，能够在突破敌军防御时得以幸存。 $dttr_tech_strike_craft_1_desc$"
 tech_strike_craft_2_desc:0 "第二代攻击机，以更加完善的航空电子功能、更快速的处理性能以及更加强大的军备设施为特色。 $dttr_tech_strike_craft_2_desc$"
 tech_strike_craft_3_desc:0 "这些飞机和轰炸机经过不断的设计改良，已经成为了飞行员梦寐以求的理想机型。它们的表现远远超过以前的型号。 $dttr_tech_strike_craft_3_desc$"
 tech_subdermal_stimulation_desc:0 "深层组织植入物是传感工程和娱乐体验两方面结合所产生的最新发明。“身之所至，无需触感！” $dttr_tech_subdermal_stimulation_desc$"
 tech_swarm_strike_craft_1_desc:0 "收集标本击败普雷索林，这使得我们可以克隆并修改基因造出我们自己的战斗武器。 $dttr_tech_swarm_strike_craft_1_desc$"
 tech_swarmer_missiles_1_desc:0 "这些小飞弹可以集群发射，是专门针对敌人的点防空系统设计的。 $dttr_tech_swarmer_missiles_1_desc$"
 tech_swarmer_missiles_2_desc:0 "新的微型化技术将使得我们可以在蜂群飞弹上安装更加强力的弹头，并提高飞行能力。 $dttr_tech_swarmer_missiles_2_desc$"
 tech_synchronized_defences_desc:0 "调整防御和攻击武器使用规范可以提高效率。 $dttr_tech_synchronized_defences_desc$"
 tech_synthetic_leaders_desc:0 "合成人被赋予人格之后，终能与其他的人们平等地进行社会交流。有一些合成人甚至能够担任领袖角色。 $dttr_tech_synthetic_leaders_desc$"
 tech_synthetic_thought_patterns_desc:0 "跳出框框进行思考有时只是让你进入了一个更大的框框。 $dttr_tech_synthetic_thought_patterns_desc$"
 tech_synthetic_workers_desc:0 "高级机器人，比绝大多数有机生物更强，更快，更耐用。神经处理器有很大提高，拥有独立运作的能力。 $dttr_tech_synthetic_workers_desc$"
 tech_telepathy_desc:0 "一旦完全适应灵能的基本知识，能够连接到其他人，能力就会变得更大。 $dttr_tech_telepathy_desc$"
 tech_terrestrial_sculpting_desc:0 "没有简单的可以改变星球表面宏观尺度上的构造的办法-只能用更大的铲子-或者完全安排好的钻头。 $dttr_tech_terrestrial_sculpting_desc$"
 tech_thrusters_1_desc:0 "制造简易有效的化学推进器，要依赖于易燃推进剂的特性。 $dttr_tech_thrusters_1_desc$"
 tech_thrusters_2_desc:0 "这些电动推进器是用离子波生成的推力，不需要推进剂。 $dttr_tech_thrusters_2_desc$"
 tech_thrusters_3_desc:0 "等离子推进是器一种高级的推进形式，可以使舰体拥有更快的亚光速和更好的机动性。 $dttr_tech_thrusters_3_desc$"
 tech_thrusters_4_desc:0 "这种高度熔合状态的推进器为舰体提供了无与伦比的机动性和亚光速的条件。 $dttr_tech_thrusters_4_desc$"
 tech_titan_hull_1_desc:0 "建造工艺的突破，使得更为坚固耐用的泰坦成为了可能。 $dttr_tech_titan_hull_1_desc$"
 tech_titan_hull_2_desc:0 "最新一代泰坦的舰体结构强度分布进行了优化，舰艏也进行了增强。 $dttr_tech_titan_hull_2_desc$"
 tech_titans_desc:0 "大型阴影在失落帝国核心系统中游荡的事件之后设计成型的泰坦级战舰，可以装备X级武器。 $dttr_tech_titans_desc$"
 tech_tomb_world_adaption_desc:0 "对经过辐射的环境进行研究后，可以在被使用核武的战争摧毁的星球上进行殖民。 $dttr_tech_tomb_world_adaption_desc$"
 tech_torpedoes_1_desc:0 "这些鱼雷其实都是速度缓慢的巨大飞弹。它们装备了更加强大的弹头和护盾调制器，这使得它们可以安然穿过能源屏障。 $dttr_tech_torpedoes_1_desc$"
 tech_torpedoes_2_desc:0 "升级过后的空间鱼雷装备有装甲，可以更好地抵挡敌人点防御系统的火力。在鱼雷爆炸的时候，上面碎裂的装甲会造成额外的伤害。 $dttr_tech_torpedoes_2_desc$"
 tech_torpedoes_3_desc:0 "装备有超强弹头的先进鱼雷。拥有更加光滑的设计风格，更快的引擎以及升级版的护盾调制器，可以穿过能源屏障。 $dttr_tech_torpedoes_3_desc$"
 tech_transcendent_faith_desc:0 "离开抚育我们的行星后，我们也对信仰、及其在更广阔的环境中的位置有了全新的理解。 $dttr_tech_transcendent_faith_desc$"
 tech_vitality_boosters_desc:0 "身体的不足之处，由科学补足。 $dttr_tech_vitality_boosters_desc$"
 tech_volatile_motes_desc:0 "除了明显的安全问题之外，人造易爆微尘也是极端精密且复杂的工作，需要高度专业化的设备。 $dttr_tech_volatile_motes_desc$"
 tech_wormhole_stabilization_desc:0 "天然产生的虫洞变幻无常，而其波动的能源水平通常使舰船无法安全地穿行其连接的开口。不过，有方法可以暂时稳定其矩阵。 $dttr_tech_wormhole_stabilization_desc$"
 tech_zero_point_power_desc:0 "这些发电机能够从真空中获取能源，可以几乎无限地为舰船供能。没有比这更有效率的发电方式了。 $dttr_tech_zero_point_power_desc$"
