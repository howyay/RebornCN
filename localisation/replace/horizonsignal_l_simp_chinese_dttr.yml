tech_akx_worm_1_desc:0 "宇宙总是不可抗拒地向前，也不可抗拒地向下。这个趋势看起来是不可逆转的，但若能付出相应代价，则可将其彻底颠覆。 $dttr_tech_akx_worm_1_desc$"
tech_akx_worm_2_desc:0 "这是基于相悖直觉与爱所形成的社会准则。当我们搞清了无限循环的系统之后，就会明白：遵守命令与下达命令一样，都可以造成很大的影响。 $dttr_tech_akx_worm_2_desc$"
tech_akx_worm_3_desc:0 "当现时悖论变得紊乱时，便会产生某种意识，它会拥有自己的需求与渴求。所谓的“潜时之虫”就是如此的案例。如果能够跟这种意识保持一致，那我们相当于获得了永生。 $dttr_tech_akx_worm_3_desc$"
