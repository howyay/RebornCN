  #Technology
  tech_protostar_triangulation:0 "定位原始星盘"
  tech_protostar_triangulation_desc:0 "用于对原始星盘进行深度研究的全新设备完成了，现在我们对恒星诞生的区域有了新的安全对策。"
  tech_emission_analysis:0 "太阳风暴分析"
  tech_emission_analysis_desc:0 "经过计算我们获得了不稳定恒星的精确模型，通过对光球层大气循环模式的快速分析，使我们能够建立一套太阳风预警系统。"
  tech_gamma_prediction:0 "伽马射线暴预警"
  tech_gamma_prediction_desc:0 "对核心恒星物质状态的深度分析使我们能够计算伽马射线暴产生的规律，同时开发一种全新的手段来稳定崩塌的发光体。"
  
  #Spaceport modules
  sm_beacon_service_station:0 "原始星盘监测站"
  sm_beacon_service_station_desc:0 "这个站点能让我们测绘早期恒星的轨道，并跟踪所有活动的天体。记录信息将会实时传输至该星系内所有的我方星舰，让他们能够更好地进行星际航行并避开原始星盘陷阱。"
  sm_solar_disturbance_recorder:0 "恒星扰动记录仪"
  sm_solar_disturbance_recorder_desc:0 "由高精度传感器组成的系统，专门用于监视不稳定的恒星以对宇宙气象变化进行预测，我们的舰队可以通过这些信息避开太阳风暴剧烈的星系。"
  sm_gamma_stabilizer:0 "伽马射线暴稳定器"
  sm_gamma_stabilizer_desc:0 "这个设施可以记录不稳定恒星的状态，并向它的表面连续发射能量波来减少电磁场对恒星表面的影响，同时释放堆集的能量以减少伽马射线暴产生的几率。"
  
  
  