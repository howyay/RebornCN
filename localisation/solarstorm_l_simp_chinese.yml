#Events
  solarstorm_event.5.name:0 "超空间风暴"
  solarstorm_event.5.desc:0 "我们的传感器在§H[shift_storm_system.GetName]§!附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现这是§B畸变风暴§!，而这个星系所连接的超空间航道中的一条已经发生了变化。§H[shift_storm_system.GetName]§!与§H[disconnected_shift_system.GetName]§!之间的超空间航道消失了，但它与§H[connected_shift_system.GetName]§!之间却产生了新的航道。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  solarstorm_event.7.name:0 "超空间裂隙开启"
  solarstorm_event.7.desc.one:0 "我们的传感器在§H[rift_storm_system.GetName]§!附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现一个§B超空间裂隙§!已经形成。连接这个星系的超空间航道中的1条将在超空间风暴肆虐期间失去稳定。§H[rift_storm_system.GetName]§!与§H[disconnected_rift_system_1.GetName]§!的连接中断了。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  solarstorm_event.7.desc.two:0 "我们的传感器在§H[rift_storm_system.GetName]§!附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现一个§B超空间裂隙§!已经形成。连接这个星系的超空间航道中的2条将在超空间风暴肆虐期间失去稳定。§H[rift_storm_system.GetName]§!与§H[disconnected_rift_system_1.GetName]§!和§H[disconnected_rift_system_2.GetName]§!两个星系的连接中断了。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  solarstorm_event.7.desc.three:0 "我们的传感器在§H[rift_storm_system.GetName]§!附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现一个§B超空间裂隙§!已经形成。连接这个星系的超空间航道中的3条将在超空间风暴肆虐期间失去稳定。§H[rift_storm_system.GetName]§!与§H[disconnected_rift_system_1.GetName]§!，§H[disconnected_rift_system_2.GetName]§!和§H[disconnected_rift_system_3.GetName]§!三个星系的连接中断了。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  solarstorm_event.8.name:0 "超空间裂隙关闭"
  solarstorm_event.8.desc.one:0 "通过数据分析我们得知§H[rift_storm_system.GetName]§!的§B超空间裂隙§!消失了，这个星系与§H[disconnected_rift_system_1.GetName]§!的连接恢复了正常。"
  solarstorm_event.8.desc.two:0 "通过数据分析我们得知§H[rift_storm_system.GetName]§!的§B超空间裂隙§!消失了，这个星系与§H[disconnected_rift_system_1.GetName]§!和§H[disconnected_rift_system_2.GetName]§!两个星系的连接恢复了正常。"
  solarstorm_event.8.desc.three:0 "通过数据分析我们得知§H[rift_storm_system.GetName]§!的§B超空间裂隙§!消失了，这个星系与§H[disconnected_rift_system_1.GetName]§!，§H[disconnected_rift_system_2.GetName]§!和§H[disconnected_rift_system_3.GetName]§!三个星系的连接恢复了正常。"
  solarstorm_event.10.name:0 "超空间通路开启"
  solarstorm_event.10.desc.one:0 "我们的传感器在§H[brige_storm_system.GetName]§!附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现了一条§B超空间暗流§!。现在，1条新的超空间航道形成了，它连接着§H[brige_storm_system.GetName]§!与§H[connected_brige_system_1.GetName]§!。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  solarstorm_event.10.desc.two:0 "我们的传感器在§H[brige_storm_system.GetName]§!附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现了一条§B超空间暗流§!。现在，2条新的超空间航道形成了，它们使§H[brige_storm_system.GetName]§!与§H[connected_brige_system_1.GetName]§!和§H[connected_brige_system_2.GetName]§!两个星系产生了连接。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  solarstorm_event.10.desc.three:0 "我们的传感器在§H[brige_storm_system.GetName]§!附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现了一条§B超空间暗流§!。现在，3条新的超空间航道形成了，它们使§H[brige_storm_system.GetName]§!与§H[connected_brige_system_1.GetName]§!，§H[connected_brige_system_2.GetName]§!和§H[connected_brige_system_3.GetName]§!三个星系产生了连接。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  solarstorm_event.11.name:0 "超空间通路关闭"
  solarstorm_event.11.desc.one:0 "通过数据分析我们得知§H[brige_storm_system.GetName]§!的§B超空间暗流§!已经消失了，这个星系现在不再与§H[connected_brige_system_1.GetName]§!有任何连接了。"
  solarstorm_event.11.desc.two:0 "通过数据分析我们得知§H[brige_storm_system.GetName]§!的§B超空间暗流§!已经消失了，这个星系现在不再与§H[connected_brige_system_1.GetName]§!和§H[connected_brige_system_2.GetName]§!两个星系有任何连接了。"
  solarstorm_event.11.desc.three:0 "通过数据分析我们得知§H[brige_storm_system.GetName]§!的§B超空间暗流§!已经消失了，这个星系现在不再与§H[connected_brige_system_1.GetName]§!，§H[connected_brige_system_2.GetName]§!和§H[connected_brige_system_3.GetName]§!三个星系有任何连接了。"
  solarstorm_event.14.name:0 "一对新的虫洞形成"
  solarstorm_event.14.desc:0 "我们最近得到消息在§H[wormhole_open_system.GetName]§!形成了一个全新的虫洞，它在该星系与§H[wormhole_gap_system.GetName]§!之间构筑了一条通路。"
  solarstorm_event.15.name:0 "超空间乱流"
  solarstorm_event.15.desc:0 "Наши приборы наблюдения за системой §H[shift_storm_system.GetName]§! зафиксировали странные изменения гиперпространства в этой области."
  solarstorm_event.16.name:0 "超空间畸变风暴"
  solarstorm_event.16.desc:0 "我们的物理学家探明了§H[shift_storm_system.GetName]§!星系所在的超空间域发生异常的原因，这是由子空间流的漩涡所导致的。我们不能完全解析这些超空间风暴，不过我们已经知道这是一种特殊的自然现象。科学家表明这是§B畸变风暴§!，它会使某一条超空间航道改变方向并与其他的星系相连。在最近的相关记载中，§H[shift_storm_system.GetName]§!失去了与§H[disconnected_shift_system.GetName]§!的连接，同时它也与§H[connected_shift_system.GetName]§!之间产生了新的超空间航道。"
  solarstorm_event.17.name:0 "超空间乱流"
  solarstorm_event.17.desc:0 "我们的星系监视器在§H[rift_storm_system.GetName]§!附近的区域检测到了奇怪的超空间扰动。"
  solarstorm_event.18.name:0 "超空间裂隙形成"
  solarstorm_event.18.desc.one:0 "我们的物理学家探明了§H[rift_storm_system.GetName]§!星系所在的超空间域发生异常的原因，这是由子空间流的漩涡所导致的。我们不能完全解析这些超空间风暴，不过我们已经知道这是一种特殊的自然现象。科学家表明这是§B超空间裂隙§!，它会使某一条或更多与此星系相连的超空间航道暂时失去稳定。在最近的相关记载中，§H[rift_storm_system.GetName]§!失去了与§H[disconnected_rift_system_1.GetName]§!的连接。"
  solarstorm_event.18.desc.two:0 "我们的物理学家探明了§H[rift_storm_system.GetName]§!星系所在的超空间域发生异常的原因，这是由子空间流的漩涡所导致的。我们不能完全解析这些超空间风暴，不过我们已经知道这是一种特殊的自然现象。科学家表明这是§B超空间裂隙§!，它会使某一条或更多与此星系相连的超空间航道暂时失去稳定。在最近的相关记载中，§H[rift_storm_system.GetName]§!失去了与§H[disconnected_rift_system_1.GetName]§!和§H[disconnected_rift_system_2.GetName]§!的连接。"
  solarstorm_event.18.desc.three:0 "我们的物理学家探明了§H[rift_storm_system.GetName]§!星系所在的超空间域发生异常的原因，这是由子空间流的漩涡所导致的。我们不能完全解析这些超空间风暴，不过我们已经知道这是一种特殊的自然现象。科学家表明这是§B超空间裂隙§!，它会使某一条或更多与此星系相连的超空间航道暂时失去稳定。在最近的相关记载中，§H[rift_storm_system.GetName]§!失去了与§H[disconnected_rift_system_1.GetName]§!，§H[disconnected_rift_system_2.GetName]§!和§H[disconnected_rift_system_3.GetName]§!的连接。"
  solarstorm_event.19.name:0 "超空间乱流"
  solarstorm_event.19.desc:0 "我们的星系监视器在§H[brige_storm_system.GetName]§!附近的区域检测到了奇怪的超空间扰动。"
  solarstorm_event.20.name:0 "超空间通路开启"
  solarstorm_event.20.desc.one:0 "我们的物理学家探明了§H[brige_storm_system.GetName]§!星系所在的超空间域发生异常的原因，这是由子空间流的漩涡所导致的。我们不能完全解析这些超空间风暴，不过我们已经知道这是一种特殊的自然现象。科学家表明这是§B超空间暗流§!，它会使该星系暂时出现一条或者多条新的超空间航道与其他星系相连。在最近的相关记载中，§H[brige_storm_system.GetName]§!出现了1条新的超空间航道，使之与§H[connected_brige_system_1.GetName]§!相连。"
  solarstorm_event.20.desc.two:0 "我们的物理学家探明了§H[brige_storm_system.GetName]§!星系所在的超空间域发生异常的原因，这是由子空间流的漩涡所导致的。我们不能完全解析这些超空间风暴，不过我们已经知道这是一种特殊的自然现象。科学家表明这是§B超空间暗流§!，它会使该星系暂时出现一条或者多条新的超空间航道与其他星系相连。在最近的相关记载中，§H[brige_storm_system.GetName]§!出现了2条新的超空间航道，使之与§H[connected_brige_system_1.GetName]§!和§H[connected_brige_system_2.GetName]§!两个星系相连。"
  solarstorm_event.20.desc.three:0 "我们的物理学家探明了§H[brige_storm_system.GetName]§!星系所在的超空间域发生异常的原因，这是由子空间流的漩涡所导致的。我们不能完全解析这些超空间风暴，不过我们已经知道这是一种特殊的自然现象。科学家表明这是§B超空间暗流§!，它会使该星系暂时出现一条或者多条新的超空间航道与其他星系相连。在最近的相关记载中，§H[brige_storm_system.GetName]§!出现了3条新的超空间航道，使之与§H[connected_brige_system_1.GetName]§!，§H[connected_brige_system_2.GetName]§!和§H[connected_brige_system_3.GetName]§!三个星系相连。"
  
  
  solarstorm_fleet_event.10.name:0 "星间的枷锁：科研船生还"
  solarstorm_fleet_event.10.desc:0 "我们的科研船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这艘飞船坠入了临近微行星体的固体残留物组成的暗流。紧接着，[ship_threatened.GetName]就被原行星盘物质组成的巨大漩涡的引力场给捕获了。幸运的是，经验丰富的船员借助相对较小的船体优势，让这艘科研船得以从原始星盘的死亡陷阱中逃脱。"
  solarstorm_fleet_event.11.name:0 "星间的枷锁：科研船被毁"
  solarstorm_fleet_event.11.desc:0 "我们的科研船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这艘飞船坠入了临近微行星体的固体残留物组成的暗流。紧接着，[ship_threatened.GetName]就被原行星盘物质组成的巨大漩涡的引力场给捕获了。而不幸的是，船员们并没能从巨石与星际尘埃构成的狂风中逃出生天，飞船最终被一块旋转的巨石撞毁了。"
  solarstorm_fleet_event.11.desc.scientist_survived:0 "我们的科研船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这艘飞船坠入了临近微行星体的固体残留物组成的暗流。紧接着，[ship_threatened.GetName]就被原行星盘物质组成的巨大漩涡的引力场给捕获了。我们的科学家[ship_threatened.GetLeaderName]冷静地评估了当前的情况，并且和船员一起通过救生艇逃离了科研船。尽管科研船最终被恐怖的狂风摧毁了，但是这艘小小的救生艇却依靠自己的机动性幸运地逃离了这片危险的区域。"
  solarstorm_fleet_event.12.name:0 "星间的枷锁：工程船生还"
  solarstorm_fleet_event.12.desc:0 "我们的工程船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这艘飞船坠入了临近微行星体的固体残留物组成的暗流。紧接着，[ship_threatened.GetName]就被原行星盘物质组成的巨大漩涡的引力场给捕获了。幸运的是，经验丰富的船员借助相对较小的船体优势，让这艘工程船得以从原始星盘的死亡陷阱中逃脱。"
  solarstorm_fleet_event.13.name:0 "星间的枷锁：工程船被毁"
  solarstorm_fleet_event.13.desc:0 "我们的工程船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这艘飞船坠入了临近微行星体的固体残留物组成的暗流。紧接着，[ship_threatened.GetName]就被原行星盘物质组成的巨大漩涡的引力场给捕获了。而不幸的是，船员们并没能从巨石与星际尘埃构成的狂风中逃出生天，飞船最终被一块旋转的巨石撞毁了。"
  solarstorm_fleet_event.14.name:0 "星间的枷锁：殖民船生还"
  solarstorm_fleet_event.14.desc:0 "我们的殖民船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这艘飞船坠入了临近微行星体的固体残留物组成的暗流。紧接着，[ship_threatened.GetName]就被原行星盘物质组成的巨大漩涡的引力场给捕获了。然而，经验丰富的船员通过难以置信的努力最终让这艘殖民船得以从原始星盘的死亡陷阱中逃脱，真是奇迹！"
  solarstorm_fleet_event.15.name:0 "星间的枷锁：殖民船被毁"
  solarstorm_fleet_event.15.desc:0 "我们的殖民船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这艘飞船坠入了临近微行星体的固体残留物组成的暗流。紧接着，[ship_threatened.GetName]就被原行星盘物质组成的巨大漩涡的引力场给捕获了。而不幸的是，船员们并没能从巨石与星际尘埃构成的狂风中逃出生天，飞船最终被一块旋转的巨石撞毁了。"
  solarstorm_fleet_event.20.name:0 "星间的枷锁：全舰队幸存"
  solarstorm_fleet_event.20.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。幸运的是，这支舰队大多由小型星舰组成，而经验丰富的舰队司令[fleet_threatened.GetLeaderName]依靠自己出色的指挥使舰队成功逃离了原始星盘的死亡陷阱。"
  solarstorm_fleet_event.21.name:0 "星间的枷锁：轻度损毁"
  solarstorm_fleet_event.21.desc.admiral_died:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。不幸的是，部分星舰无法逃离这片恐怖的碎石沼泽。也许是命运的玩笑，舰队司令[fleet_threatened_admiral.GetName]不幸地成为了受害者之一。"
  solarstorm_fleet_event.21.desc.admiral_survived:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。不幸的是，部分星舰无法逃离这片恐怖的碎石沼泽。剩下的星舰在舰队司令[fleet_threatened.GetLeaderName]的指挥下成功地离开了这片危险的区域。"
  solarstorm_fleet_event.21.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。不幸的是，部分星舰无法逃离这片恐怖的碎石沼泽。剩下的舰队则成功地离开了这片危险的区域。"
  solarstorm_fleet_event.22.name:0 "星间的枷锁：严重损毁"
  solarstorm_fleet_event.22.desc.admiral_died:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。大型星舰过于笨重，无法有效地机动，都坠毁在巨大的岩石块上变成了扭曲的金属残骸。此外，一些较小的星舰也未能躲过巨岩与金属残骸组构成的毁灭旋风。也许是命运的玩笑，舰队司令[fleet_threatened_admiral.GetName]的座舰不幸地成为了受害者，而且很可能是舰队受害者中首当其冲的前几艘星舰之一。"
  solarstorm_fleet_event.22.desc.admiral_survived:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。大型星舰过于笨重，无法有效地机动，都坠毁在巨大的岩石块上变成了扭曲的金属残骸。此外，一些较小的星舰也未能躲过巨岩与金属残骸组构成的毁灭旋风。舰队司令[fleet_threatened.GetLeaderName]则幸运地避开了巨岩之雨，并带领残存的舰队成功地逃离了乱飞的巨岩组成的死亡迷宫。"
  solarstorm_fleet_event.22.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。大型星舰过于笨重，无法有效地机动，都坠毁在巨大的岩石块上变成了扭曲的金属残骸。此外，一些较小的星舰也未能躲过巨岩与金属残骸组构成的毁灭旋风。"
  solarstorm_fleet_event.23.name:0 "星间的枷锁：舰队毁灭"
  solarstorm_fleet_event.23.desc.admiral_died:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。这支舰队几乎都是由大型星舰组成，所以没有一艘船能通过有效的机动逃离这片死亡之海。他们最终都坠毁在巨大的岩石上化为了扭曲的金属残骸。舰队司令[fleet_threatened_admiral.GetName]很可能在惨剧发生的头一分钟就殒命了。"
  solarstorm_fleet_event.23.desc.admiral_survived:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。这支舰队几乎都是由大型星舰组成，所以没有一艘船能通过有效的机动逃离这片死亡之海。他们最终都坠毁在巨大的岩石上化为了扭曲的金属残骸。幸运的是，舰队司令[fleet_threatened_admiral.GetName]竟然奇迹般地随着逃生舱离开了毁灭的舰队。"
  solarstorm_fleet_event.23.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。这支舰队几乎都是由大型星舰组成，所以没有一艘船能通过有效的机动逃离这片死亡之海。他们最终都坠毁在巨大的岩石上化为了扭曲的金属残骸。"
  solarstorm_fleet_event.24.name:0 "外星求救信号：星系[dangerous_system.GetName]"
  solarstorm_fleet_event.24.desc:0 "在§H[dangerous_system.GetName]§!星系的空间站接收到舰队求救信号：由§Y[wreckage_country.GetName]§!的舰队所发射。看起来他们的星舰坠入了星系中原始星盘和微行星物质组成的宇宙陷阱。许多舰船都被摧毁了，不过其中的一部得以成功逃离。"
  solarstorm_fleet_event.25.name:0 "外星求救信号：星系[dangerous_system.GetName]"
  solarstorm_fleet_event.25.desc:0 "在§H[dangerous_system.GetName]§!星系的空间站接收到舰队求救信号：由§Y[wreckage_country.GetName]§!的舰队所发射。看起来他们的星舰坠入了星系中原始星盘和微行星物质组成的宇宙陷阱，没有一艘星舰从这股死亡的乱流中逃离。"
  solarstorm_fleet_event.26.name:0 "外星求救信号：星系[dangerous_system.GetName]"
  solarstorm_fleet_event.26.desc:0 "在§H[dangerous_system.GetName]§!星系的空间站接收到舰队求救信号：由未知势力的舰队所发射。看起来他们的星舰坠入了星系中原始星盘和微行星物质组成的宇宙陷阱，没有一艘星舰从这股死亡的乱流中逃离。"
  
  solarstorm_fleet_event.30.name:0 "太阳风暴：科研船生还"
  solarstorm_fleet_event.30.desc:0 "我们的科研船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这艘科研船毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。[ship_threatened.GetName]的护盾经受不住太阳风猛烈的冲击很快就过载了，紧接着飞船的外壳便开始融化了。幸运的是，经验丰富的船员在科学家[ship_threatened.GetLeaderName]的带领下早就对类似的情况有所准备，并且将反应堆的能量全部注入了护盾。他们成功地将太阳风的热量阻挡在舰体之外，而科研船几乎毫发无损。"
  solarstorm_fleet_event.31.name:0 "太阳风暴：科研船被毁"
  solarstorm_fleet_event.31.desc:0 "我们的科研船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这艘科研船毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。[ship_threatened.GetName]的护盾经受不住太阳风猛烈的冲击很快就过载了，紧接着飞船的外壳便开始融化了。船员并没有足够的时间来重新设定反应堆能量分配，而飞船在致命的粒子流中瞬间融化。"
  solarstorm_fleet_event.31.desc.scientist_survived:0 "我们的科研船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这艘科研船毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。[ship_threatened.GetName]的护盾经受不住太阳风猛烈的冲击很快就过载了，紧接着飞船的外壳便开始融化了。监狱情况紧急，船员们在科学家[ship_threatened.GetLeaderName]的带领下通过救生舱离开了飞船。因为科研船在后面阻挡住了炼狱般的太阳风暴，船员们竟然奇迹般地存活了下来。"
  solarstorm_fleet_event.32.name:0 "太阳风暴：工程船生还"
  solarstorm_fleet_event.32.desc:0 "我们的工程船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这艘星舰毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。[ship_threatened.GetName]的护盾经受不住太阳风猛烈的冲击很快就过载了，紧接着飞船的外壳便开始融化了。幸运的是，一名经验丰富的船员对此早有准备，他带领大家将反应堆的能量全部注入了护盾。他们成功地将太阳风的热量阻挡在舰体之外，而科研船几乎毫发无损。"
  solarstorm_fleet_event.33.name:0 "太阳风暴：工程船被毁"
  solarstorm_fleet_event.33.desc:0 "我们的工程船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这艘星舰毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。[ship_threatened.GetName]的护盾经受不住太阳风猛烈的冲击很快就过载了，紧接着飞船的外壳便开始融化了。船员并没有足够的时间来重新设定反应堆能量分配，而飞船在致命的粒子流中瞬间融化。"
  solarstorm_fleet_event.34.name:0 "太阳风暴：殖民船生还"
  solarstorm_fleet_event.34.desc:0 "我们的殖民船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这艘星舰毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。[ship_threatened.GetName]的护盾经受不住太阳风猛烈的冲击且很快就要过载了。但这艘大船依靠强大的核心反应堆支持着护盾并给船员们留下了充足的时间对反应堆能量进行重新分配。这艘船成功地承受了致命的太阳风，并且毫发无损地离开了那片危险区域。"
  solarstorm_fleet_event.35.name:0 "太阳风暴：殖民船被毁"
  solarstorm_fleet_event.35.desc:0 "我们的殖民船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这艘星舰毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。[ship_threatened.GetName]的护盾经受不住太阳风猛烈的冲击且很快就要过载了。不幸的是，尽管有强大的核心反应堆支持，护盾依然崩溃了，船员们并没有足够的时间对反应堆能量进行重新分配。因为过热导致散热系统崩溃，整艘船的控制系统立刻短路失效。仅仅几分钟时间内，这艘载着上万名殖民志愿者的巨船便化为了灰烬。"
  solarstorm_fleet_event.40.name:0 "太阳风暴：全舰队幸存"
  solarstorm_fleet_event.40.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。星舰的护盾经受不住太阳风猛烈的冲击且很快就处于过载临界状态了。这支舰队由经验丰富的舰队司令[fleet_threatened.GetLeaderName]所指挥，而组成它的只有大型星舰。多亏于此，强大的能量反应堆给予了船员们充分的时间重新设定能量分配。很快，这支舰队便离开了这片危险区域并进行了简单的维修。"
  solarstorm_fleet_event.41.name:0 "太阳风暴：轻度损毁"
  solarstorm_fleet_event.41.desc.admiral_died:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。星舰的护盾经受不住太阳风猛烈的冲击且很快就处于过载临界状态了。大型星舰的强大能量反应堆给予了船员们足够的时间重新分配能量输出。不幸的是，并不是每一艘船都成功了，部分船只由于过热反应而系统崩溃。然后，连锁反应使他们的护盾失效，这些船只很快就在猛烈地太阳风中融化了。也许是命运的玩笑，舰队司令[fleet_threatened_admiral.GetName]所搭乘的战舰正好是这些不幸者中的一艘。"
  solarstorm_fleet_event.41.desc.admiral_survived:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。星舰的护盾经受不住太阳风猛烈的冲击且很快就处于过载临界状态了。大型星舰的强大能量反应堆给予了船员们足够的时间重新分配能量输出。不幸的是，并不是每一艘船都成功了，部分船只由于过热反应而系统崩溃。然后，连锁反应使他们的护盾失效，这些船只很快就在猛烈地太阳风中融化了。幸存的船只在舰队司令[fleet_threatened.GetLeaderName]的带领下，离开了这片危险区域。"
  solarstorm_fleet_event.41.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。星舰的护盾经受不住太阳风猛烈的冲击且很快就处于过载临界状态了。大型星舰的强大能量反应堆给予了船员们足够的时间重新分配能量输出。不幸的是，并不是每一艘船都成功了，部分船只由于过热反应而系统崩溃。然后，连锁反应使他们的护盾失效，这些船只很快就在猛烈地太阳风中融化了。幸存的船只迅速逃离了这片危险区域。"
  solarstorm_fleet_event.42.name:0 "太阳风暴：严重损毁"
  solarstorm_fleet_event.42.desc.admiral_died:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。小型星舰脆弱的护盾只坚持了一分钟，而大型星舰依靠强大的核心反应堆支持着护盾并给船员们留下了充足的时间对反应堆能量进行重新分配。不过并不是每一艘大船都成功了，部分船只由于过热反应而系统崩溃。然后，连锁反应使他们的护盾失效了。也许是命运的玩笑，舰队司令[fleet_threatened_admiral.GetName]所搭乘的战舰正好是这些不幸者中的一艘。"
  solarstorm_fleet_event.42.desc.admiral_survived:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。小型星舰脆弱的护盾只坚持了一分钟，而大型星舰依靠强大的核心反应堆支持着护盾并给船员们留下了充足的时间对反应堆能量进行重新分配。不过并不是每一艘大船都成功了，部分船只由于过热反应而系统崩溃。然后，连锁反应使他们的护盾失效了。幸存的船只在舰队司令[fleet_threatened.GetLeaderName]的带领下，离开了这片危险区域。"
  solarstorm_fleet_event.42.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。小型星舰脆弱的护盾只坚持了一分钟，而大型星舰依靠强大的核心反应堆支持着护盾并给船员们留下了充足的时间对反应堆能量进行重新分配。不过并不是每一艘大船都成功了，部分船只由于过热反应而系统崩溃。然后，连锁反应使他们的护盾失效了。幸存的船只迅速逃离了这片危险区域。"
  solarstorm_fleet_event.43.name:0 "太阳风暴：舰队覆灭"
  solarstorm_fleet_event.43.desc.admiral_died:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。不幸的是，这支由[fleet_threatened_admiral.GetName]所指挥的舰队完全由小型星舰组成。这些星舰的护盾与反应堆不是用来承受如此沉重的负载的。在这地狱一般的射线暴熔炉中，整支舰队都化为了灰烬。"
  solarstorm_fleet_event.43.desc.admiral_survived:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。不幸的是，这支舰队完全由小型星舰组成。这些星舰的护盾与反应堆不是用来承受如此沉重的负载的。在这地狱一般的射线暴熔炉中，整支舰队都化为了灰烬。舰队司令[fleet_threatened_admiral.GetName]和船员们竟然奇迹般地通过救生舱存活了下来，巨大星舰的残骸抵挡住了致命的太阳风。"
  solarstorm_fleet_event.43.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了太阳风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。不幸的是，这支舰队完全由小型星舰组成。这些星舰的护盾与反应堆不是用来承受如此沉重的负载的。在这地狱一般的射线暴熔炉中，整支舰队都化为了灰烬。"
  solarstorm_fleet_event.44.name:0 "外星求救信号：星系[dangerous_system.GetName]"
  solarstorm_fleet_event.44.desc:0 "在§H[dangerous_system.GetName]§!的空间站接收到了舰队求救信号：由§Y[wreckage_country.GetName]§!的舰队所发射。看起来他们的舰队不幸遭遇了一颗不稳定恒星所发射的射线暴。许多舰船都被摧毁了，不过其中的一部得以成功逃离。"
  solarstorm_fleet_event.45.name:0 "外星求救信号：星系[dangerous_system.GetName]"
  solarstorm_fleet_event.45.desc:0 "在§H[dangerous_system.GetName]§!的空间站接收到了舰队求救信号：由§Y[wreckage_country.GetName]§!的舰队所发射。看起来他们的舰队不幸遭遇了一颗不稳定恒星所发射的射线暴。没有一艘船能幸运地逃出这个致命的星系。"
  solarstorm_fleet_event.46.name:0 "外星求救信号：星系[dangerous_system.GetName]"
  solarstorm_fleet_event.46.desc:0 "在§H[dangerous_system.GetName]§!的空间站接收到了舰队求救信号：由未知势力的舰队所发射。看起来他们的舰队不幸遭遇了一颗不稳定恒星所发射的射线暴。没有一艘船能幸运地逃出这个致命的星系。"
  solarstorm_fleet_event.51.name:0 "伽马射线暴：舰队覆灭"
  solarstorm_fleet_event.51.desc:0 "§H[dangerous_system.GetName]§!星系中含有一颗不稳定的恒星，在那里我们的舰队[fleet_threatened.GetName]突然遭遇了一股伽马射线暴。这股能量虽然对整个星系并没有太大影响并且没有产生超新星，但是我们星舰的护盾却无法承受它。我们的舰队被摧毁了。"
  solarstorm_fleet_event.52.name:0 "外星求救信号：星系[dangerous_system.GetName]"
  solarstorm_fleet_event.52.desc:0 "在§H[dangerous_system.GetName]§!的空间站接收到了舰队求救信号：由§Y[wreckage_country.GetName]§!的舰队所发射。一个强烈的伽马射线暴在这个星系出现了，而所有的舰船都被强烈的辐射摧毁了。"
  solarstorm_fleet_event.53.name:0 "外星求救信号：星系[dangerous_system.GetName]"
  solarstorm_fleet_event.53.desc:0 "在§H[dangerous_system.GetName]§!的空间站接收到了舰队求救信号：由未知势力的舰队所发射。一个强烈的伽马射线暴在这个星系出现了，而所有的舰船都被强烈的辐射摧毁了。"
  solarstorm_fleet_event.100.name:0 "救援船骸中的船员"
  solarstorm_fleet_event.100.desc:0 "[Root.GetSpeciesNamePlural]！我们刚得知舰队的不幸遭遇。我们真的非常感谢你们能立刻在[dangerous_system.GetName]星系展开救援行动，并且把幸存者送到我们的母星[wreckage_country.Capital.GetName]。"
  solarstorm_fleet_event.100.a:0 "一切顺利！"
  solarstorm_fleet_event.101.name:0 "探索外星人的船骸"
  solarstorm_fleet_event.101.desc:0 "在§H[dangerous_system.GetName]§!星系，我们成功地从[wreckage_country.Capital.GetName]的船骸中回收了所有有价值的东西。毫无疑问，这些外星船只上的设备很有研究价值。"
  solarstorm_fleet_event.102.name:0 "探索不明帝国的船骸"
  solarstorm_fleet_event.102.desc:0 "在§H[dangerous_system.GetName]§!星系，我们成功地从未知势力的船骸中回收了所有有价值的东西。现在我们已经知道了这些船骸来自一个自称§Y[wreckage_country.GetName]§!的外星文明。毫无疑问，这些外星船只上的设备很有研究价值并能帮我们更好地了解这个文明。"
  
  #Mesages
  MESSAGE_SHIFT_STORM_OCCURRED_TITLE:0 "超空间畸变风暴"
  SHIFT_STORM_OCCURRED_DESC:0 "我们的传感器在$SYSTEM|H$附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现这是§B畸变风暴§!，而这个星系所连接的超空间航道中的一条已经发生了变化。现在$SYSTEM|H$与$DISCONNECTED_SYSTEM|H$之间的超空间航道消失了，但它与$CONNECTED_SYSTEM|H$之间却产生了新的航道。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  MESSAGE_RIFT_STORM_OPEN_TITLE:0 "超空间裂隙开启"
  RIFT_STORM_OPEN_DESC_1:0 "我们的传感器在$SYSTEM|H$附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现一个§B超空间裂隙§!已经形成。连接这个星系的超空间航道中的1条将在超空间风暴肆虐期间失去稳定。$SYSTEM|H$与$DISCONNECTED_SYSTEM_1|H$的连接中断了。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  RIFT_STORM_OPEN_DESC_2:0 "我们的传感器在$SYSTEM|H$附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现一个§B超空间裂隙§!已经形成。连接这个星系的超空间航道中的2条将在超空间风暴肆虐期间失去稳定。$SYSTEM|H$与$DISCONNECTED_SYSTEM_1|H$和$DISCONNECTED_SYSTEM_2|H$的连接中断了。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  RIFT_STORM_OPEN_DESC_3:0 "我们的传感器在$SYSTEM|H$附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现一个§B超空间裂隙§!已经形成。连接这个星系的超空间航道中的3条将在超空间风暴肆虐期间失去稳定。$SYSTEM|H$与$DISCONNECTED_SYSTEM_1|H$，$DISCONNECTED_SYSTEM_2|H$和$DISCONNECTED_SYSTEM_3|H$的连接中断了。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  MESSAGE_RIFT_STORM_CLOSE_TITLE:0 "超空间裂隙关闭"
  RIFT_STORM_CLOSE_DESC_1:0 "通过数据分析我们得知$SYSTEM|H$的§B超空间裂隙§!消失了，这个星系与$DISCONNECTED_SYSTEM_1|H$的连接恢复了正常。"
  RIFT_STORM_CLOSE_DESC_2:0 "通过数据分析我们得知$SYSTEM|H$的§B超空间裂隙§!消失了，这个星系与$DISCONNECTED_SYSTEM_1|H$和$DISCONNECTED_SYSTEM_2|H$两个星系的连接恢复了正常。"
  RIFT_STORM_CLOSE_DESC_3:0 "通过数据分析我们得知$SYSTEM|H$的§B超空间裂隙§!消失了，这个星系与$DISCONNECTED_SYSTEM_1|H$，$DISCONNECTED_SYSTEM_2|H$和$DISCONNECTED_SYSTEM_3|H$三个星系的连接恢复了正常。"
  MESSAGE_BRIGE_STORM_OPEN_TITLE:0 "超空间通路开启"
  BRIGE_STORM_OPEN_DESC_1:0 "我们的传感器在$SYSTEM|H$附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现了一条§B超空间暗流§!。现在，1条新的超空间航道形成了，它连接着$SYSTEM|H$与$CONNECTED_SYSTEM_1|H$。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  BRIGE_STORM_OPEN_DESC_2:0 "我们的传感器在$SYSTEM|H$附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现了一条§B超空间暗流§!。现在，2条新的超空间航道形成了，它们使$SYSTEM|H$与$CONNECTED_SYSTEM_1|H$和$CONNECTED_SYSTEM_2|H$两个星系产生了连接。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  BRIGE_STORM_OPEN_DESC_3:0 "我们的传感器在$SYSTEM|H$附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现了一条§B超空间暗流§!。3条新的超空间航道形成了，它们使$SYSTEM|H$与$CONNECTED_SYSTEM_1|H$，$CONNECTED_SYSTEM_2|H$和$CONNECTED_SYSTEM_3|H$三个星系产生了连接。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
  MESSAGE_BRIGE_STORM_CLOSE_TITLE:0 "超空间通路关闭"
  BRIGE_STORM_CLOSE_DESC_1:0 "通过数据分析我们得知$SYSTEM|H$的§B超空间暗流§!消失了，这个星系现在不再与$CONNECTED_SYSTEM_1|H$有任何链接了。"
  BRIGE_STORM_CLOSE_DESC_2:0 "通过数据分析我们得知$SYSTEM|H$的§B超空间暗流§!消失了，这个星系现在不再与$CONNECTED_SYSTEM_1|H$和$CONNECTED_SYSTEM_2|H$两个星系有任何连接了。"
  BRIGE_STORM_CLOSE_DESC_3:0 "通过数据分析我们得知$SYSTEM|H$的§B超空间暗流§!消失了，这个星系现在不再与$CONNECTED_SYSTEM_1|H$，$CONNECTED_SYSTEM_2|H$和$CONNECTED_SYSTEM_3|H$三个星系有任何连接了。"
  MESSAGE_NEW_WORMHOLE_FORMED_TITLE:0 "一对新的虫洞形成"
  NEW_WORMHOLE_FORMED_DESC:0 "我们得到消息，在$SYSTEM|H$一个新的虫洞形成了，使它与$CONNECTED_SYSTEM|H$产生了连接。"
  
