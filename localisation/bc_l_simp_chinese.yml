# Energy Description
policy_bc_energy_tier_i_desc:0           "Renewable energy? I'm a big fan. \n\n"
policy_bc_energy_tier_ii_desc:0          "Why is this even a currency? \n\n"
policy_bc_energy_tier_iii_desc:0         "Lets boost your economy! \n\n"
policy_bc_energy_tier_iv_desc:0          "Who wants some freshly made reactors? \n\n"
policy_bc_energy_tier_v_desc:0           "Maybe turn of your lights when you leave the planet? \n\n"
policy_bc_energy_tier_vi_desc:0          "Have you considered building a few Dysonspheres? \n\n"
policy_bc_energy_tier_vii_desc:0         "I love the tingling sensation on my tongue when i lick a battery. \n\n"
policy_bc_energy_tier_viii_desc:0        "You really wanna accelerate the heat death of the universe, don't you? \n\n"
policy_bc_energy_tier_ix_desc:0          "This breaks the first law of Thermodynamics. \n\n"
