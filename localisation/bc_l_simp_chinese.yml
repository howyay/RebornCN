# Mineral Description
policy_bc_minerals_tier_i_desc:0           "More is always better! \n\n"
policy_bc_minerals_tier_ii_desc:0          "We shall head to Khazad-dum, the mines of Moria. \n\n"
policy_bc_minerals_tier_iii_desc:0         "This isn't minecraft. \n\n"
policy_bc_minerals_tier_iv_desc:0          "Your planets may become hollow. \n\n"
policy_bc_minerals_tier_v_desc:0           "Bigger drills are always better. \n\n"
policy_bc_minerals_tier_vi_desc:0          "What do you even do with all of this stuff? \n\n"
policy_bc_minerals_tier_vii_desc:0         "You shouldv'e picked a dwarf species. \n\n"
policy_bc_minerals_tier_viii_desc:0        "You might aswell mine a black hole \n\n"
policy_bc_minerals_tier_ix_desc:0          "Matter shouldn't be able to be created, or should it? \n\n"
#

# Consumer Goods Description
policy_bc_consumer_goods_tier_i_desc:0           "America now has Kinder Eggs. \n\n"
policy_bc_consumer_goods_tier_ii_desc:0          "Is MLM a good thing? \n\n"
policy_bc_consumer_goods_tier_iii_desc:0         "Because planned obsolescence is a bitch. \n\n"
policy_bc_consumer_goods_tier_iv_desc:0          "Restrain yourself! \n\n"
policy_bc_consumer_goods_tier_v_desc:0           "Mega Malls: Now an entire planet! \n\n"
policy_bc_consumer_goods_tier_vi_desc:0          "Lawrence now is a town merchant. \n\n"
policy_bc_consumer_goods_tier_vii_desc:0         "Jeff Bezos is a happy man. \n\n"
policy_bc_consumer_goods_tier_viii_desc:0        "Welcome to IB economics, sigh... \n\n"
policy_bc_consumer_goods_tier_ix_desc:0          "Do you remember Wall-E? This is your future. \n\n"
#

# Food Description
policy_bc_food_tier_i_desc:0           "Stuff your mouth! \n\n"
policy_bc_food_tier_ii_desc:0          "Do you want to become fat, because this is how you will get fat \n\n"
policy_bc_food_tier_iii_desc:0         "I question your stomach. \n\n"
policy_bc_food_tier_iv_desc:0          "How many stomaches does this species have!? \n\n"
policy_bc_food_tier_v_desc:0           "Looks like meat's back on the menu, boys! \n\n"
policy_bc_food_tier_vi_desc:0          "Mhhhm tasty... \n\n"
policy_bc_food_tier_vii_desc:0         "This is a big dill. \n\n"
policy_bc_food_tier_viii_desc:0        "Summons the harvest god Holo from Yoitsu. \n\n"
policy_bc_food_tier_ix_desc:0          "Invention of the 'Flint Lockwood Diatonic Super Mutating Dynamic Food Replicator' (FLDSMDFR). \n\n"
#

# Alloys Description
policy_bc_alloys_tier_i_desc:0           "Because fuck nature, thats why. \n\n"
policy_bc_alloys_tier_ii_desc:0          "Dragon Scales? I wonder what will happen if i mix them into our hull. \n\n"
policy_bc_alloys_tier_iii_desc:0         "Mithril infused. \n\n"
policy_bc_alloys_tier_iv_desc:0          "Hey Vsauce, Michael here. What are alloys and why do we need so much of them? \n\n"
policy_bc_alloys_tier_v_desc:0           "Aloy!!!! \n\n"
policy_bc_alloys_tier_vi_desc:0          "I asked the guy sitting next to me if he had any Sodium Hypobromite…\n\nHe said NaBrO. \n\n"
policy_bc_alloys_tier_vii_desc:0         "Giv me alloys, lul. \n\n"
policy_bc_alloys_tier_viii_desc:0        "If the Silver Surfer and Iron Man team up, they'd be alloys. \n\n"
policy_bc_alloys_tier_ix_desc:0          "German engineering and efficiency. \n\n"
#

# Influence Description
policy_bc_influence_tier_i_desc:0           "Mexico pays for it. \n\n"
policy_bc_influence_tier_ii_desc:0          "I am the Senate \n\n"
policy_bc_influence_tier_iii_desc:0         "You are fake news! \n\n"
policy_bc_influence_tier_iv_desc:0          "'Curses! Just when you've finally managed to bring the whole world under your evil influence some pathetic little Inquisitor goes whining off to the Adeptus Terra about rogue psykers and daemonic possession. I mean, do I look possessed? Well, do I? DO I???'\n\n-Personal Log of Lord Varlak, 995.M41 (during the Purging of Korsk II) \n\n"
policy_bc_influence_tier_v_desc:0           "Trenni silver or Lumione gold? \n\n"
policy_bc_influence_tier_vi_desc:0          "'Nö'\n-Merkel \n\n"
policy_bc_influence_tier_vii_desc:0         "What do you even need all this influence for? \n\n"
policy_bc_influence_tier_viii_desc:0        "A starbase here, a non-aggression pact here, another starbase... and I'm out again \n\n"
policy_bc_influence_tier_ix_desc:0          "What are you an empire leader?\nOh wait... \n\n"
policy_bc_influence_tier_x_desc:0           "At this point you are megalomaniacal \n\n"
#

# Unity Description
policy_bc_unity_tier_i_desc:0           "We are one. \n\n"
policy_bc_unity_tier_ii_desc:0          "Hunting for those perks are we? \n\n"
policy_bc_unity_tier_iii_desc:0         "Unbelievable! You, [Subject Name Here], must be the pride of [Subject Hometown Here]. \n\n"
policy_bc_unity_tier_iv_desc:0          "Having Schizophrenia? \n\n"
policy_bc_unity_tier_v_desc:0           "We now are a cult. \n\n"
policy_bc_unity_tier_vi_desc:0          "The Force is what gives a Jedi his power. It's an energy field created by all living things. It surrounds us and penetrates us, it binds the galaxy together. \n\n"
policy_bc_unity_tier_vii_desc:0         "'Don't break the fourth wall, you clever child you'\nQix'Lufran Ancients, Stagnant Ascendancy \n\n"
policy_bc_unity_tier_viii_desc:0        "'Musubi is the old way of calling the local guardian god. Typing thread is Musubi. Connecting people is Musubi. The flow of time is Musubi. These are all the god's power. So the braided cords that we make are the god's art and represent the flow of time itself. They converge and take shape. They twist, tangle, sometimes unravel, break, and then connect again. Musubi - knotting. That's time.' \n\n"
policy_bc_unity_tier_ix_desc:0          "We are one giant glob of yello now. \n\n"
#

# Strategic Resources Description
policy_bc_strategic_resources_tier_i_desc:0           "No luck finding any in your range? \n\n"
policy_bc_strategic_resources_tier_ii_desc:0          "Not so strategic anymore. \n\n"
policy_bc_strategic_resources_tier_iii_desc:0         "Is mayonnaise a strategic resource? \n\n"
policy_bc_strategic_resources_tier_iv_desc:0          "YOU NEED TO CONSTRUCT MORE ADDITIONAL PYLONS! \n\n"
policy_bc_strategic_resources_tier_v_desc:0           "U is for uranium,Bombs \n\n"
policy_bc_strategic_resources_tier_vi_desc:0          "Bless me bagpipes! I did it! I recreated Sea-Salt Ice Cream! \n\n"
policy_bc_strategic_resources_tier_vii_desc:0         "I've seen the future. Our Tiberium future \n\n"
policy_bc_strategic_resources_tier_viii_desc:0        "ghiscari slaves in dothraki \n\n"
policy_bc_strategic_resources_tier_ix_desc:0          "the dwarfs of Erebor \n\n"
policy_bc_strategic_resources_tier_x_desc:0           "ghiscari slaves in valyrian mines \n\n"
