# Admin Cap Description
policy_bc_admin_cap_tier_i_desc:0           "I love democracy. \n\n"
policy_bc_admin_cap_tier_ii_desc:0          "A room without books is like a body without a soul \n\n"
policy_bc_admin_cap_tier_iii_desc:0         "Kane lives in death! \n\n"
policy_bc_admin_cap_tier_iv_desc:0          "the power you give me i will lay down when this crisis has abated \n\n"
policy_bc_admin_cap_tier_v_desc:0           "Excuse me General, I meant Premier Cherdenko \n\n"
policy_bc_admin_cap_tier_vi_desc:0          "What if I told you that the Republic was now under the control of a Dark Lord of the Sith? \n\n"
policy_bc_admin_cap_tier_vii_desc:0         "Admire my amazing 2 thread voting system! \n\n"
policy_bc_admin_cap_tier_viii_desc:0        "The Senate will decide your fate \n\n"
policy_bc_admin_cap_tier_ix_desc:0          "I am the Senate \n\n"
policy_bc_admin_cap_tier_x_desc:0           "Power! Unlimited power! \n\n"
#

# Colony Description
policy_bc_colony_tier_i_desc:0           "What are you? Great Britain before or after they lost all their colonys? \n\n"
policy_bc_colony_tier_ii_desc:0          "Thank you, NEXT! \n\n"
policy_bc_colony_tier_iii_desc:0         "Admins on a minecraft server. \n\n"
policy_bc_colony_tier_iv_desc:0          "Our shelters are held together by Duct-Tape. \n\n"
policy_bc_colony_tier_v_desc:0           "To show the power of flex tape i sawed this colony in half. \n\n"
policy_bc_colony_tier_vi_desc:0          "Vor uns liegt Deutschland, in uns marschiert Deutschland und hinter uns kommt Deutschland!/Germany is in front off us,marches within us and is behind us!  \n\n"
policy_bc_colony_tier_vii_desc:0         "Lebensraum im Osten/Livingspace in the east \n\n"
policy_bc_colony_tier_viii_desc:0        "If you want to rule everything, rule the rulers \n\n"
policy_bc_colony_tier_ix_desc:0          "Great Britain at its height! \n\n"
#

# Army Description
policy_bc_army_tier_i_desc:0           "Prepare for trouble. And make it double! \n\n"
policy_bc_army_tier_ii_desc:0          "Murica, fuck yeah! \n\n"
policy_bc_army_tier_iii_desc:0         "These aren't the droids you're looking for. \n\n"
policy_bc_army_tier_iv_desc:0          "What doesn't kill you, usually succeeds in the second attempt. \n\n"
policy_bc_army_tier_v_desc:0           "Killing you and giving you good advice aren't mutually exclusive. The rocket really is the way to go. \n\n"
policy_bc_army_tier_vi_desc:0          "Easy 1M Fleets. \n\n"
policy_bc_army_tier_vii_desc:0         "1 Trillion military budget. \n\n"
policy_bc_army_tier_viii_desc:0        "Can your PC even handle battles at this point? \n\n"
policy_bc_army_tier_ix_desc:0          "Did you ever have 1M armies? \n\n"
#

# Exploration Description
policy_bc_exploration_tier_i_desc:0           "Looks like we found the Borealis. \n\n"
policy_bc_exploration_tier_ii_desc:0          "There is always a bigger fish \n\n"
policy_bc_exploration_tier_iii_desc:0         "Remember what happened to America when it was discovered? \n\n"
policy_bc_exploration_tier_iv_desc:0          "Oh, Hi Mark. \n\n"
policy_bc_exploration_tier_v_desc:0           "High, high, high to tigh, Space taxi to the sky! \n\n"
policy_bc_exploration_tier_vi_desc:0          "'It's the ship that made the Kessel run in less than twelve parsecs. I’ve outrun Imperial starships. Not the local bulk cruisers, mind you. I’m talking about the big Corellian ships, now. She’s fast enough for you, old man.' \n\n"
policy_bc_exploration_tier_vii_desc:0         "This is one huge step for man but a tiny leap for all of humanity! \n\n"
policy_bc_exploration_tier_viii_desc:0        "1 winner 42 losers i eat losers for breakfest \n\n"
policy_bc_exploration_tier_ix_desc:0          "It’s the ship that made the Kessel run in less than twelve parsecs. \n\n"
#

# Leader Description
policy_bc_leaders_tier_i_desc:0           "Please get accepted to the art course. \n\n"
policy_bc_leaders_tier_ii_desc:0          "'Orange is the new black.'\n-USA 2016 \n\n"
policy_bc_leaders_tier_iii_desc:0         "I have the bigger button! \n\n"
policy_bc_leaders_tier_iv_desc:0          "Caesar - Just don't get stabbed in the back, OK? \n\n"
#

# Research Description
policy_bc_research_tier_i_desc:0           "Well done! Remember: The Aperture Science Bring Your Daughter to Work Day is the perfect time to have her tested. \n\n"
policy_bc_research_tier_ii_desc:0          "I am Tony Stark. \n\n"
policy_bc_research_tier_iii_desc:0         "'This is not a cheat... this is an invisible an science nexus.' \n\n"
policy_bc_research_tier_iv_desc:0          "Data found from 'legitimate' Science EEs in the IB. \n\n"
policy_bc_research_tier_v_desc:0           "Is this a certain scientific railgun? \n\n"
policy_bc_research_tier_vi_desc:0          "Aperture Science. \n\n"
policy_bc_research_tier_vii_desc:0         "Black Mesa. \n\n"
policy_bc_research_tier_viii_desc:0        "Climate change does not exist! I mean its cold here. \n\n"
policy_bc_research_tier_ix_desc:0          "Please be advised that a noticeable taste of blood is not part of any test protocol but is an unintended side effect of the Aperture Science Material Emancipation Grill, which may, in semi-rare cases, emancipate dental fillings, crowns, tooth enamel, and teeth. \n\n"
policy_bc_research_tier_x_desc:0           "2 + 2 = 4 - 1 Thats 3 Quick Maff. \n\n"
#

# Trade Value Description
policy_bc_trade_value_tier_i_desc:0           "NO, this is Patrick! \n\n"
policy_bc_trade_value_tier_ii_desc:0          "Imagine the paperwork involved with this. \n\n"
policy_bc_trade_value_tier_iii_desc:0         "If you're wasting time, you're wasting money... and that's just sick. \n\n"
policy_bc_trade_value_tier_iv_desc:0          "People would be stupid if they'd buy this now.\n\nI guess nobody took the intelligent trait... \n\n"
policy_bc_trade_value_tier_v_desc:0           "EU on steroids. \n\n"
policy_bc_trade_value_tier_vi_desc:0          "Hopefully we don't turn into Venezuelan bolivar \n\n"
policy_bc_trade_value_tier_vii_desc:0         "Is this Spice and Wolf? \n\n"
policy_bc_trade_value_tier_viii_desc:0        "The art of the deal \n\n"
policy_bc_trade_value_tier_ix_desc:0          "You are the IMF and World Bank merged into one! \n\n"
policy_bc_trade_value_tier_x_desc:0           "A 5 letter word for happiness: MONEY. \n\n"
#

# Damage Description
policy_bc_damage_tier_i_desc:0           "Owie, that hurt. \n\n"
policy_bc_damage_tier_ii_desc:0          "Go and stub your toe. \n\n"
policy_bc_damage_tier_iii_desc:0         "Neurotoxin... [cough] [cough] So deadly... [cough] Choking... [laughter] I'm kidding! \n\n"
policy_bc_damage_tier_iv_desc:0          "Tom and Jerry, but who are you? \n\n"
policy_bc_damage_tier_v_desc:0           "I hope you step on a Lego. \n\n"
policy_bc_damage_tier_vi_desc:0          "'Now, young Skywalker, you will die.' \n\n"
policy_bc_damage_tier_vii_desc:0         "Oh well. If you want my advice, you should just lie down in front of a rocket. Trust me, it'll be a lot less painful than the neurotoxin. \n\n"
policy_bc_damage_tier_viii_desc:0        "Replacing every weapon with Lances. \n\n"
policy_bc_damage_tier_ix_desc:0          "'This, recruits, is a 20 kilo ferrous slug. Feel the weight! Every five seconds, the main gun of an Everest-class dreadnought accelerates one, to one-point-three percent of lightspeed. It impacts with the force a 38 kiloton bomb. That is three times the yield of the city buster dropped on Hiroshima back on Earth. That means, Sir Isacc Newton is the deadliest son-of-a-bitch in space! Now! Serviceman Burnside, what is Newton's First Law?'\n\n'Sir! An object in motion stays in motion, sir!'\n\n'No credit for partial answers maggot!'\n\n'Sir! Unless acted on by an outside force, sir!'\n\n'Damn straight! I dare to assume you ignorant jackasses know that space is empty. Once you fire this hunk of metal, it keeps going 'til it hits something. That can be a ship, or the planet behind that ship. It might go off into deep space and hit somebody else in 10,000 years! If you pull the trigger on this, you are ruining someones day! Somewhere and sometime! That is why you check your damn targets! That is why you wait 'til the computer gives you a damn firing solution. That is why, Serviceman Chung, we do not 'eyeball it'. This is a weapon of Mass Destruction! You are NOT a cowboy, shooting from the hip!'\n\n'Sir, yes sir!' \n\n"
#

# Growth Speed Description
policy_bc_growth_speed_tier_i_desc:0           "Fertilizing animals? \n\n"
policy_bc_growth_speed_tier_ii_desc:0          "On to the rack you go! \n\n"
policy_bc_growth_speed_tier_iii_desc:0         "Everybody is dutch now. \n\n"
policy_bc_growth_speed_tier_iv_desc:0          "I am GROOT! \n\n"
policy_bc_growth_speed_tier_v_desc:0           "What is this? A train in India? \n\n"
policy_bc_growth_speed_tier_vi_desc:0          "It's breeding time.	( ͡° ͜ʖ ͡°) \n\n"
policy_bc_growth_speed_tier_vii_desc:0         "Does love still exist or are you driven by instincts? \n\n"
policy_bc_growth_speed_tier_viii_desc:0        "Growth enhancing drugs are forbidden because they are illegal.\n\n"
policy_bc_growth_speed_tier_ix_desc:0          "Induced Acromegaly \n\n"
