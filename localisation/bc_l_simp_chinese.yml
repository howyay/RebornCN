# Upkeep Description
policy_bc_upkeep_tier_i_desc:0           "Because who needs public services? \n\n"
policy_bc_upkeep_tier_ii_desc:0          "Removing the energy source of your ships would help, not saying your ships wouldn't work anymore, but... \n\n"
policy_bc_upkeep_tier_iii_desc:0         "Reducing everything to a minimum! \n\n"
policy_bc_upkeep_tier_iv_desc:0          "Rule with the heart of a servant. Serve with the heart of a king. \n\n"
policy_bc_upkeep_tier_v_desc:0           "More like downkeep, am I right? HHAHAHahah.. ha? \n\n"
policy_bc_upkeep_tier_vi_desc:0          "certainty is one of government recipes. \n\n"
policy_bc_upkeep_tier_vii_desc:0         "607 tillion 386 zillion 947 trillion 522 billion dollars and 36 cents \n\n"
policy_bc_upkeep_tier_viii_desc:0        "5 multiplujillion, 9 impossibidillion, 7 fantastica trillion dollars and 16 cents \n\n"
policy_bc_upkeep_tier_ix_desc:0          "3 cubic acres (of Money) \n\n"
