# Habitability Description
policy_bc_habitability_tier_i_desc:0           "A new kitchen. \n\n"
policy_bc_habitability_tier_ii_desc:0          "Terraforming those ugly rocks are we? \n\n"
policy_bc_habitability_tier_iii_desc:0         "They say once you grow crops somewhere, you have officially colonized it. So, technically, I colonized Mars. In your face, Neil Armstrong! \n\n"
policy_bc_habitability_tier_iv_desc:0          "I don't care, just let me live somewhere. \n\n"
policy_bc_habitability_tier_v_desc:0           "Do you think humanity could ever come this far? \n\n"
policy_bc_habitability_tier_vi_desc:0          "Habitats, on planets... hmmmmmmm... \n\n"
policy_bc_habitability_tier_vii_desc:0         "Utopia ++++++++ \n\n"
policy_bc_habitability_tier_viii_desc:0        "Breathing in space. \n\n"
policy_bc_habitability_tier_ix_desc:0          "Just like robots. \n\n"
