  starcluster.4.name:0 "被遗弃的星区"
  starcluster.4.desc:0 "对[Root.GetStarName]星系的初步扫描表明，这个星系长期以来都是一个古代文明帝国的领地，星系内的空间站残骸可以证明这一推论。此外，我们发现该星系似乎只是某片星域的一部分，科学家推测有几条超空间航道可以通向星域内部。"
  starcluster.5.name:0 "星爆区域"
  starcluster.5.desc:0 "我们的飞船抵达了[Root.GetStarName]星系，观测设备显示该区域的恒星正在形成。密集的尘埃云和危险的空间环境都会对我们的飞船造成不利影响。"
  starcluster.6.name:0 "危险的星域"
  starcluster.6.desc:0 "我们已经记录下了该星系的许多特殊数据。[ship.GetName]号的全体船员一致认为，他们已经到达了一个非常危险的地方。"
  starcluster.7.name:0 "禁区"
  starcluster.7.desc:0 "[ship.GetName]飞船刚抵达[Root.GetStarName]星系就立刻收到了许多重复着同样信息的广播信号。我们破译这个信号并不困难，它简介明了的表达了一个要求——§R立刻从保护区离开！§! \n而这个星系里众多的飞船残骸表示，这可能不仅仅是个警告。"
  starcluster.8.name:0 "风暴区"
  starcluster.8.desc:0 "在[ship.GetName]对[Root.GetStarName]星系完成初步调查后，科学家们得出一个结论——该区域是一个十分危险的风暴区。 这个区域的所有星体都非常的不稳定，它们正处于进化的最后阶段。这些星系对我们的舰船来说十分危险。"
