 policy_policy_raidresource:0 "Raid Planet Measure"
 policy_policy_raidresource_desc:0 "During the war, securing hostile planets is inevitable, and some of them hold amount of resources. Here we can determined the measure to raid."
 #policy_raidresource_medium:0 "Medium"
 #policy_raidresource_medium_name:0 "Medium"
 #policy_raidresource_medium_desc:0 "Gain £energy  §YEnergy§! and £minerals  §YMinerals§! depends on £planetsize  Planet's Size and its development. Once raided, the Planet cannot be raided for 15 years.\n§EAutomatically raid the planet when possible§!\n\n§RThis raid might cause building collapse and casualties.§!\n§RDoing this during war will have Diplomatic Penalty.§!"
 policy_raidresource_light:0 "Normal"
 policy_raidresource_light_name:0 "Normal"
 policy_raidresource_light_desc:0 "Gain amount of resources depends on the Planet's £pop£ §YPopulations§! and £job£ §YPop Jobs§!. Once raided, the Planet cannot be raided again for §Y10§! years.\n\n$RAID_AUTO$\n\n$RAID_NO_KILL$"
 policy_raidresource_heavy:0 "Ruthless"
 policy_raidresource_heavy_name:0 "Ruthless"
 policy_raidresource_heavy_desc:0 "Same as Normal, but will kill the pop in the process, making the raided planet even more devastated. Once raided, the planet cannot be raided again for §Y15§! years.\n\n$RAID_GENOCIDE$\n\n$RAID_AUTO$\n\n$RAID_KILL$\n\n$RAID_KILL_2$"
 policy_raidresource_outlaw:0 "Outlawed"
 policy_raidresource_outlaw_name:0 "Outlawed"
 policy_raidresource_outlaw_desc:0 "Even the defeaters have their own problems to handle, such a raid should not be nesesary.\n\n$RAID_WONT_RAID$"
 policy_raidresource_honor:0 "Honor"
 policy_raidresource_honor_name:0 "Honor"
 policy_raidresource_honor_desc:0 "Through the various ground battles for the empire's glory. Gain £unity£ §YUnity§!, §YResearch Points§!, and minor £influence£ §YInfluence§! depends on the Planet's £pop£ §YPopulations§! and its development. Once raided, the Planet cannot be raided again for §Y10§! years.\n\n$RAID_AUTO$\n\n§EWon't take any hostile planets' matter resources§!\n\n$RAID_NO_KILL$"
 
 #policy_policy_raidresource_station:0 "Raiding Station Measure"
 #policy_policy_raidresource_station_desc:0 "In addition of the Planet Raiding, we can also decided whether to raid their stations, should such a idea come into mind."
 #policy_raidresource_station_allow:0 "Allow"
 #policy_raidresource_station_allow_name:0 "Allow"
 #policy_raidresource_station_allow_desc:0 "Raid one Mining Station will give us £energy  §YEnergy§! and £minerals  §YMinerals§! equal to a tenth of our monthly gain, up to 300 each.\n\nRaid one Research Station will give us §YResearch Points§! equal to a half of our monthly gain.\n\nRaid Stations will gain us £unity  §GUnity§! when we have §YBarbaric Despoilers§! civic\n\n§RDoing this will upset victim Empires.§!"
 #policy_raidresource_station_outlaw:0 "Outlaw"
 #policy_raidresource_station_outlaw_name:0 "Outlaw"
 #policy_raidresource_station_outlaw_desc:0 "Won't raid Mining & Research Stations when destroying them."
 
