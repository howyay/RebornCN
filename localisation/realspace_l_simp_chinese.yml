 sc_g_giant:0 "§HG级巨星§!"
 sc_g_giant_desc:0 "§L这种恒星比起具有相同表面温度的主序星拥有更大的半径和更高的光度，在它们的演化过程中，即有可能演化为超巨星，也可能演化为白矮星。§!"
 pc_g_giant_star:0 "G级巨星"
 pc_g_giant_star_desc:0 "这种恒星比起具有相同表面温度的主序星拥有更大的半径和更高的光度，在它们的演化过程中，即有可能演化为超巨星，也可能演化为白矮星。"
 sc_k_super:0 "§HK级超巨星§!"
 sc_k_super_desc:0 "§L这些巨大的恒星属于红超巨星，其核心由碳和氧构成。当核心的碳和氧元素开始聚变反应时，恒星将会离开主序星阶段并演化为超巨星，其外围气体团将会向外扩展数百万公里。当它们发展到演化阶段的末期时，会引发一次超新星爆发，恒星残骸将会变为超新星星云。§!"
 pc_k_super_star:0 "K级超巨星"
 pc_k_super_star_desc:0 "这些巨大的恒星属于红超巨星，其核心由碳和氧构成。当核心的碳和氧元素开始聚变反应时，恒星将会离开主序星阶段并演化为超巨星，其外围气体团将会向外扩展数百万公里。当它们发展到演化阶段的末期时，会引发一次超新星爆发，恒星残骸将会变为超新星星云。"
