 sc_f_super:0 "§HF级超巨星§!"
 sc_f_super_desc:0 "§L这些恒星属于黄超巨星的一种，是尺寸最巨大的恒星之一。理论认为它们处于蓝超巨星和红超巨星之间的过渡阶段，然而这种恒星具有很长的演化周期。在恒星的这一演化阶段，超新星爆发非常罕见。§!"
