 sc_tt_red:0 "§H金牛座T星§!"
 sc_tt_red_desc:0 "§L金牛座T星是光谱类别为F级、G级和K级的年轻恒星，它们尚未进入主序星阶段，其质量往往不超过两个太阳质量，通常被原恒星盘所包围。原恒星盘会在一千万年左右的演化阶段后消失，部分物质会在引力作用影响下被吸入恒星，另一部分则会被恒星风抛出并形成围绕恒星运转的行星。这些恒星的核心温度尚不足以引发热核反应，该反应将在恒星形成一亿年后开始，其能量的主要来源是恒星自身重力场的内聚效应。这些年轻的恒星系就像一个沸腾大锅，其中的舰船和空间站会受到大量磨损。§!"
