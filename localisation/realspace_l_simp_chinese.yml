 sc_l:0 "§HL级褐矮星§!"
 sc_l_desc:0 "§L这些温度极低的恒星属于褐矮星的一种，它们尚能维持核心中的氢核聚变反应，且温度足够低，金属成分可以在大气中存在。§!"
 pc_l_star:0 "L级褐矮星"
 pc_l_star_desc:0 "这些温度极低的恒星属于褐矮星的一种，它们尚能维持核心中的氢核聚变反应，且温度足够低，金属成分可以在大气中存在。"
 sc_t:0 "§HT级褐矮星§!"
 sc_t_desc:0 "§L这些温度极低的恒星属于褐矮星的一种，由于其恒星结构中含有大量的烷烃物质，因此又被称作烷烃矮星，它们也可以被认为是巨气行星和恒星之间的临界天体。§!"
 pc_t_star:0 "T级褐矮星"
 pc_t_star_desc:0 "这些温度极低的恒星属于褐矮星的一种，由于其恒星结构中含有大量的烷烃物质，因此又被称作烷烃矮星，它们也可以被认为是巨气行星和恒星之间的临界天体。"
 sc_y:0 "§HY级褐矮星§!"
 sc_y_desc:0 "§L温度最低的褐矮星天体，实际上可以被看作是具有一些恒星特性的大型巨气行星。§!"
 pc_y_star:0 "Y级褐矮星"
 pc_y_star_desc:0 "温度最低的褐矮星天体，实际上可以被看作是具有一些恒星特性的大型巨气行星。"
 sc_d:0 "§HD级恒星r§!"
 sc_d_desc:0 "§L这些低光度的后演化恒星通常被称作白矮星。它们是体积非常小的晕族大质量致密天体，因此具有极高的密度。§!"
 pc_d_star:0 "D级恒星"
 pc_d_star_desc:0 "这些低光度的后演化恒星通常被称作白矮星。它们是体积非常小的晕族大质量致密天体，因此具有极高的密度。"
 sc_c_giant:0 "§HC级恒星§!"
 sc_c_giant_desc:0 "§L这些恒星又被称作碳恒星，它们是红巨星的后演化型，与红巨星的区别在于大气结构中碳含量比氧含量更高。§!"
 pc_c_giant_star:0 "C级恒星"
 pc_c_giant_star_desc:0 "这些恒星又被称作碳恒星，它们是红巨星的后演化型，与红巨星的区别在于大气结构中碳含量比氧含量更高。"
 sc_s_giant:0 "§HS级恒星§!"
 sc_s_giant_desc:0 "§L这些恒星由于其大气结构中包含和大量的氧化锆和氧化钛，因此这些恒星又被称作锆恒星，使得这些恒星的光谱类型与主序星不同。§!"
 pc_s_giant_star:0 "S级恒星"
 pc_s_giant_star_desc:0 "这些恒星由于其大气结构中包含和大量的氧化锆和氧化钛，因此这些恒星又被称作锆恒星，使得这些恒星的光谱类型与主序星不同。"
 sc_w_azure:0 "§HW级恒星§!"
 sc_w_azure_desc:0 "§L这些恒星又被称作沃尔夫-拉叶星，具有极高的光度和温度。通常出现在星云中，这是由于在这些恒星演化周期的前一阶段——红巨星状态，其外层气体在聚变反应中被迅速抛出所致。这些不稳定的恒星会持续放出电磁辐射，容易扰乱舰船和空间站的护盾系统，使其更加脆弱。§!"
