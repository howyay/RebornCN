 sc_p_purple:0 "§H行星状星云§!"
 sc_p_purple_desc:0 "§L行星状星云是一种特殊天体，由一个中心恒星——通常是白矮星——和周边的电离气体层组成。行星状星云是在红巨星和超巨星的演化末期阶段，其周边气体团被迅速抛出形成。根据天文学标准，行星状星云是一种快速演化的天文学现象，仅能持续数万年，而其前一阶段的恒星往往具有数十亿年的寿命。这些恒星系统富含各种矿物质，很容易找到有价值的材料。§!"
 sc_p_green:0 "§H行星状星云§!"
 sc_p_green_desc:0 "§L行星状星云是一种特殊天体，由一个中心恒星——通常是白矮星——和周边的电离气体层组成。行星状星云是在红巨星和超巨星的演化末期阶段，其周边气体团被迅速抛出形成。根据天文学标准，行星状星云是一种快速演化的天文学现象，仅能持续数万年，而其前一阶段的恒星往往具有数十亿年的寿命。这些恒星系统富含各种矿物质，很容易找到有价值的材料。§!"
 sc_p_red:0 "§H行星状星云§!"
 sc_p_red_desc:0 "§L行星状星云是一种特殊天体，由一个中心恒星——通常是白矮星——和周边的电离气体层组成。行星状星云是在红巨星和超巨星的演化末期阶段，其周边气体团被迅速抛出形成。根据天文学标准，行星状星云是一种快速演化的天文学现象，仅能持续数万年，而其前一阶段的恒星往往具有数十亿年的寿命。这些恒星系统富含各种矿物质，很容易找到有价值的材料。§!"
 sc_magnetar:0 "§H磁星§!"
 sc_magnetar_desc:0 "§L磁星是具有极强磁场与极高密度的中子星，它们具有比某些黑洞还强大的引力场。磁星能够发出极强的伽马射线暴和X射线，可能会损坏距离恒星数十亿公里的电子设备。磁星的平均寿命约为100万年左右。由于磁星的强磁场，围绕磁星作轨道运动非常困难，且强辐射会扰乱偏振器的工作，大大降低舰船和空间站的护盾效能。§!"
 pc_magnetar:0 "磁星"
 pc_magnetar_desc:0 "磁星是具有极强磁场与极高密度的中子星，它们具有比某些黑洞还强大的引力场。磁星能够发出极强的伽马射线暴和X射线，可能会损坏距离恒星数十亿公里的电子设备。磁星的平均寿命约为100万年左右。由于磁星的强磁场，围绕磁星作轨道运动非常困难，且强辐射会扰乱偏振器的工作，大大降低舰船和空间站的护盾效能。"
