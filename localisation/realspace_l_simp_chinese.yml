 sc_ae:0 "§H赫比格星§!"
 sc_ae_desc:0 "§L赫比格星是光谱类别为A级和B级的年轻恒星，它们尚未进入主序星阶段，其质量通常超过太阳质量的2-8倍，通常被原恒星盘所包围。原恒星盘会在一千万年左右的演化阶段后消失，部分物质会在引力作用影响下被吸入恒星，另一部分则会被恒星风抛出并形成围绕恒星运转的行星。这些恒星的核心温度尚不足以引发热核反应，该反应将在恒星形成一亿年后开始，其能量的主要来源是恒星自身重力场的内聚效应。这些年轻的恒星系就像一个沸腾大锅，其中的舰船和空间站会受到大量磨损。§!"
