  realspace.206.desc:0 "注意！§BReal Space§!现在有一个网站 -§Wrealspacemod.website§!!这个平台是为了支持未来的项目和作为一个信息中心而设计的。\n\n§G新的开发内容§!很快就会出现在steam。第一阶段已经基本准备就绪，mod已经适应了Stellaris 2.2的版本。获取更多信息并关注网站上的新闻，记住这个项目只有在您的支持下才能开发。3.2增加了两个新的太空物体:微类星体和富尔斯。一个新的行星环系统出现了，85%的气态巨行星和褐矮星的结构被完全重绘。许多其他小的视觉增强也被添加，包括在银河地图上。\n\n如果你的3。2版本有任何问题，请在（原作者的）Steam, Twetter, Discord or Vkontakte报告给原作者。祝您游戏愉快！"
  
