  sc_microquasar_1:0 "§H微类星体§!"
  sc_microquasar_1_desc:0 "§L微类星体是类星体的一个较小的类型，它是一个双星系统，在这个双星系统中，第一颗恒星的残余物被压缩到一个质量巨大的黑洞中，与第二颗恒星在引力作用下连接在一起，第二颗恒星在第一个组成部分的近距离轨道上运行。这个时候，伴星物质被黑洞吸引，并且出现偶尔的物质和x射线射流的喷射。§!"
