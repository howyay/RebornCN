  sc_fu:0 "§H猎户座FU型变星§!"
  sc_fu_desc:0 "§L猎户座FU型变星是一种罕见的F - G光谱类非平稳恒星，处于恒星演化的早期。由于原行星盘的质量不断增加，这些大恒星具有非常强的亮度和频繁的闪光。§!"
