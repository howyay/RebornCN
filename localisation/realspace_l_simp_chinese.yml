l_simp_chinese:
 sc_o:0 "§HO级恒星§!"
 sc_o_desc:0 "§LO级恒星是主序星中最大的一类，通常呈亮蓝色或紫蓝色。O级恒星在主序星中温度最高，且非常罕见。§!"
 pc_o_star:0 "O级恒星"
 pc_o_star_desc:0 "O级恒星是主序星中最大的一类，通常呈亮蓝色或紫蓝色。O级恒星在主序星中温度最高，且非常罕见。"
 sc_o_super:0 "§HO级超巨星§!"
 sc_o_super_desc:0 "§L这些非常年轻且温度极高的恒星是蓝色超巨星的一种，其演化阶段相对短暂，因此较为罕见。通常这种大质量恒星会以一次超新星爆发而结束其演化阶段，但某些恒星得以继续演化并最终演变为白矮星。§!"
 pc_o_super_star:0 "O级超巨星"
 pc_o_super_star_desc:0 "这些非常年轻且温度极高的恒星是蓝色超巨星的一种，其演化阶段相对短暂，因此较为罕见。通常这种大质量恒星会以一次超新星爆发而结束其演化阶段，但某些恒星得以继续演化并最终演变为白矮星。"
 sc_o_hyper:0 "§HO级特超巨星§!"
 sc_o_hyper_desc:0 "§L这些恒星具有难以置信光度和尺寸，其质量远远超过任何恒星和超巨星。这些恒星的寿命极短，因此非常罕见。蓝色特超巨星的光度通常比普通恒星强数十万倍，是星空中最亮的恒星。这种恒星会散发出非常强烈的热辐射，显著降低影响范围内舰船和太空站的强度。§!"
 pc_o_hyper_star:0 "O级特超巨星"
 pc_o_hyper_star_desc:0 "这些恒星具有难以置信光度和尺寸，其质量远远超过任何恒星和超巨星。这些恒星的寿命极短，因此非常罕见。蓝色特超巨星的光度通常比普通恒星强数十万倍，是星空中最亮的恒星。这种恒星会散发出非常强烈的热辐射，显著降低影响范围内舰船和太空站的强度。"
