 sc_nova_1:0 "§H新星§!"
 sc_nova_1_desc:0 "§L这种灾难性的天文学现象通常出现在白矮星与其伴星组成的双星系统中，当其伴星的外层物质掠过白矮星时，会在白矮星周边形成吸积盘，其结果是白矮星富含的氢元素在伴星的高温下发生热核反应，导致出现了新星这样的天文学现象。新星活动会散发出强烈的电磁辐射，扰乱舰船系统的运行，使其在战斗中的表现较差。§!"
